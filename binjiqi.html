<body class="bg-slate-50 text-slate-900 pb-48 text-left">

    <div class="bottom-workbench shadow-[0_-20px_50px_rgba(0,0,0,0.1)]">

            <div class="flex gap-3 overflow-x-auto no-scrollbar pb-1">

                <button onclick="applyVariant('quote')" class="style-btn">â å¼•ç”¨å—</button>
                <button onclick="applyVariant('code_block')" class="style-btn">âŒ¨ ä»£ç å—</button>
                <button onclick="applyVariant('bg_card')" class="style-btn">â–§ åº•è‰²å¡</button>

    <script>
        let currentColor = '#3b82f6';
        let recentColors = JSON.parse(localStorage.getItem('recent_colors_v13') || '[]');
        const STYLE_NAMES = { big_title: "å¤§æ ‡é¢˜", sub_title: "å°æ ‡é¢˜", num_title: "åºå·æ ‡", grad_title: "æ¸å˜æ ‡", key_point: "é‡ç‚¹å¡", quote: "å¼•ç”¨å—", code_block: "ä»£ç å—", bg_card: "åº•è‰²å¡", normal: "æ­£æ–‡" };

        // æ ¸å¿ƒæ¨¡æ¿åº“ v13.0
        const VARIANTS = {
            big_title: [
                (txt, c) => `<div style="text-align: center; padding: 0 8px; margin: 1em 0;"><div style="font-size: 20px; color: ${c}; margin-bottom: 2px;">âœ¦</div><h1 style="font-size: 22px; color: #111; border-bottom: 3px solid ${c}; display: inline-block; padding: 0 15px 6px; font-weight:bold; margin: 0;">${txt}</h1></div>`,
                (txt, c) => `<div style="text-align: center; padding: 0 8px; margin: 1em 0;"><h1 style="font-size: 19px; color: white; background-color: ${c}; padding: 8px 20px; border-radius: 4px; display: inline-block; font-weight:bold; margin: 0;">${txt}</h1></div>`,
                (txt, c) => `<div style="text-align: center; padding: 0 8px; margin: 1.2em 0;"><h1 style="font-size: 20px; color: ${c}; border: 2px solid ${c}; padding: 6px 20px; border-radius: 50px; display: inline-block; font-weight:bold; margin: 0;">${txt}</h1></div>`
            ],
            sub_title: [
                (txt, c) => `<div style="padding: 0 8px; margin: 1.2em 0;"><div style="border-left: 5px solid ${c}; padding-left: 12px; text-align:left;"><h2 style="font-size: 19px; color: #1e293b; font-weight:bold; margin:0;">${txt}</h2></div></div>`,
                (txt, c) => `<div style="padding: 0 8px; margin: 1.2em 0;"><table width="100%" border="0" cellspacing="0" cellpadding="0"><tr><td width="20" valign="middle" style="text-align:left;"><span style="color:${c}; font-size:18px;">â—†</span></td><td valign="middle" style="border-bottom:1px dashed ${c}; padding-bottom:4px; text-align:left;"><h2 style="font-size: 19px; color: #1e293b; font-weight:bold; margin:0;">${txt}</h2></td></tr></table></div>`
            ],
            num_title: [
                (txt, c) => `<div style="padding: 0 8px; margin: 1em 0; text-align:left;"><table border="0" cellspacing="0" cellpadding="0"><tr><td valign="middle" style="padding-right:10px;"><span style="background-color:${c}; color:white; width:24px; height:24px; border-radius:12px; display:inline-block; text-align:center; line-height:24px; font-weight:bold; font-size:13px;">1</span></td><td valign="middle"><h3 style="font-size: 18px; font-weight:bold; color:#333; margin:0;">${txt}</h3></td></tr></table></div>`,
                (txt, c) => `<div style="padding: 0 8px; margin: 1em 0; text-align:left;"><span style="color:${c}; font-size:22px; font-weight:black; font-family:Arial; margin-right:8px; line-height:1;">01</span><h3 style="font-size:18px; font-weight:bold; color:#333; display:inline-block; margin:0;">${txt}</h3></div>`
            ],
            grad_title: [
                (txt, c) => `<div style="padding: 0 8px; margin: 1em 0; text-align:left;"><div style="background: linear-gradient(to right, ${c}, ${c}10); padding:6px 15px; border-radius:4px; color:white; font-weight:bold; display:inline-block; font-size:16px;">${txt}</div></div>`,
                (txt, c) => `<div style="padding: 0 8px; margin: 1em 0; text-align:left;"><div style="background-color: ${c}15; border-left: 5px solid ${c}; padding: 6px 15px; border-radius: 0 20px 20px 0; color: ${c}; font-weight:bold; display:inline-block;">${txt}</div></div>`
            ],
            key_point: [
                (txt, c) => `<div style="margin:1.2em 8px; padding: 18px; border:2px solid ${c}; background-color:${c}08; border-radius:12px; text-align:left; box-sizing:border-box;">${format(txt)}</div>`,
                (txt, c) => `<div style="margin:1.2em 8px; border-radius:12px; background-color:white; box-shadow:0 8px 24px ${c}20; border-left:6px solid ${c}; padding: 18px; text-align:left;">${format(txt)}</div>`
            ],
            quote: [
                (txt, c) => `<div style="margin:1.2em 8px; padding:12px 18px; border-left:4px solid ${c}; color:#555; background-color:#f9f9f9; font-style:italic; text-align:left;">${format(txt)}</div>`,
                (txt, c) => `<div style="margin:1.2em 8px; padding:18px; text-align:center; color:#666; position:relative; background-color:#fcfcfc;"><span style="color:${c}; font-size:32px; font-family:serif; line-height:1; vertical-align:middle;">â€œ</span> ${txt} <span style="color:${c}; font-size:32px; font-family:serif; line-height:1; vertical-align:middle;">â€</span></div>`
            ],
            bg_card: [
                (txt, c) => `<div style="margin:1.2em 8px; padding:18px; background-color:${c}10; border-radius:15px; border-right:4px solid ${c}; text-align:left;">${format(txt)}</div>`,
                (txt, c) => `<div style="margin:1.2em 8px; padding:18px; background-color:#fcfcfc; border-top:3px solid ${c}; border-radius:4px; box-shadow:0 2px 8px rgba(0,0,0,0.05); text-align:left;">${format(txt)}</div>`
            ],
            code_block: [(txt, c) => `<div style="margin: 1.2em 8px; padding:12px; background-color:#2d3436; color:#dfe6e9; border-radius:8px; font-family:monospace; border-top:4px solid ${c}; text-align:left; font-size:13px;">${txt}</div>`],
            normal: [(txt, c) => `<div style="padding: 0 8px; margin:1em 0; line-height:1.7; font-size:16px; color:#374151; text-align:justify;">${format(txt)}</div>`]
        };

        // åé¦ˆ 2ï¼šæ›´å°çš„æ®µè½é—´è· (margin-bottom:0.4em)
        function format(t) { return t.split('\n').filter(l=>l.trim()).map(l=>`<p style="margin-bottom:0.4em; margin-top:0;">${l}</p>`).join(''); }

        window.onload = () => {
            const savedKey = localStorage.getItem('ds_api_key_v13');
            if (savedKey) document.getElementById('api-key').value = savedKey;
            renderRecentColors();
        };

        function toggleSettings() { document.getElementById('settings-panel').classList.toggle('hidden'); }
        function saveConfig() { localStorage.setItem('ds_api_key_v13', document.getElementById('api-key').value); }

        function updateColor(color) {
            currentColor = color;
            document.getElementById('custom-color').value = color;
            const selected = document.querySelectorAll('.block-item.selected');
            selected.forEach(el => applyVariantToElement(el, el.getAttribute('data-type') || 'normal', true));
            addToRecent(color);
        }

        function addToRecent(c) {
            recentColors = [c, ...recentColors.filter(x=>x!==c)].slice(0,5);
            localStorage.setItem('recent_colors_v13', JSON.stringify(recentColors));
            renderRecentColors();
        }

        function renderRecentColors() {
            const container = document.getElementById('recent-colors');
            container.innerHTML = '';
            recentColors.forEach(c => {
                const dot = document.createElement('div');
                dot.className = 'color-dot'; dot.style.background = c;
                dot.onclick = () => updateColor(c);
                container.appendChild(dot);
            });
        }

        document.getElementById('preview-content').addEventListener('click', function(e) {
            const block = e.target.closest('.block-item');
            if (block) {
                block.classList.toggle('selected');
                updateBadge(block);
            }
        });

        function updateBadge(el) {
            if (el.classList.contains('selected')) {
                const type = el.getAttribute('data-type') || 'normal';
                const vIdx = parseInt(el.getAttribute('data-variant') || 0);
                const count = VARIANTS[type] ? VARIANTS[type].length : 1;
                el.setAttribute('data-status', `âœ“ ${STYLE_NAMES[type]} (${vIdx + 1}/${count})`);
            } else { el.removeAttribute('data-status'); }
        }

        function applyVariant(type) {
            const selected = document.querySelectorAll('.block-item.selected');
            if (selected.length === 0) return alert("è¯·å…ˆåœ¨é¢„è§ˆåŒºç‚¹å‡»å†…å®¹å—è¿›è¡Œé€‰æ‹©");
            selected.forEach(el => applyVariantToElement(el, type, false));
        }

        function applyVariantToElement(el, type, isColorOnly) {
            const rawText = el.getAttribute('data-raw') || el.innerText;
            const prevType = el.getAttribute('data-type');
            let vIdx = parseInt(el.getAttribute('data-variant') || 0);

            if (!isColorOnly) {
                vIdx = (prevType === type) ? (vIdx + 1) % VARIANTS[type].length : 0;
            }

            const newSec = document.createElement('section');
            newSec.className = 'block-item selected';
            newSec.setAttribute('data-type', type);
            newSec.setAttribute('data-variant', vIdx);
            newSec.setAttribute('data-raw', rawText);
            // ä¿®å¤ï¼šç¡®ä¿åœ¨è¿™é‡Œä½¿ç”¨ currentColor
            newSec.innerHTML = VARIANTS[type] ? VARIANTS[type][vIdx](rawText, currentColor) : VARIANTS.normal[0](rawText, currentColor);
            
            el.replaceWith(newSec);
            updateBadge(newSec);
        }

        // ä¿®å¤ 1ï¼šAI ç”Ÿæˆåé¢„è§ˆåŒºæ ·å¼åŒæ­¥
        async function generateArticle() {
            const apiKey = document.getElementById('api-key').value;
            const text = document.getElementById('user-input').value;
            if(!apiKey || !text) return alert("è¯·è®¾ç½® Key å¹¶è¾“å…¥å†…å®¹");
            
            const btn = document.getElementById('btn-run');
            btn.disabled = true;
            btn.innerText = "â³ AI æ­£åœ¨æ·±åº¦åˆ›ä½œ...";

            try {
                const res = await fetch('https://api.deepseek.com/chat/completions', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${apiKey}` },
                    body: JSON.stringify({
                        model: "deepseek-chat",
                        messages: [
                            {role: "system", content: "ä½ æ˜¯ä¸€ä¸ªæ’ç‰ˆè§£æå™¨ã€‚å°†æ–‡æœ¬æ‹†åˆ†ä¸ºJSONæ•°ç»„ï¼ŒåŒ…å«typeå’Œcontentå­—æ®µã€‚ä¸¥ç¦å¢åŠ åŸæ–‡ä»¥å¤–çš„ä»»ä½•æ–‡å­—ã€‚"},
                            {role: "user", content: text}
                        ],
                        temperature: 0.1
                    })
                });

                const data = await res.json();
                const jsonStr = data.choices[0].message.content.match(/\[[\s\S]*\]/);
                if (!jsonStr) throw new Error("AI å“åº”æ ¼å¼å¼‚å¸¸");

                const blocks = JSON.parse(jsonStr[0]);
                const container = document.getElementById('preview-content');
                container.innerHTML = '';
                
                blocks.forEach(b => {
                    const sec = document.createElement('section');
                    sec.className = 'block-item';
                    sec.setAttribute('data-type', b.type);
                    sec.setAttribute('data-variant', '0');
                    sec.setAttribute('data-raw', b.content);
                    // å…³é”®ä¿®å¤ç‚¹ï¼šç”Ÿæˆæ—¶å³æ³¨å…¥å½“å‰é€‰æ‹©çš„é¢œè‰²
                    const renderer = VARIANTS[b.type] ? VARIANTS[b.type][0] : VARIANTS.normal[0];
                    sec.innerHTML = renderer(b.content, currentColor);
                    container.appendChild(sec);
                });
            } catch(e) { alert("è§£æå¤±è´¥ï¼š" + e.message); } 
            finally { btn.disabled = false; btn.innerText = "ğŸš€ ä¸€é”® AI æ™ºèƒ½å…¨è§£æ"; }
        }

        async function copyHtml() {
            const content = document.getElementById('preview-content').cloneNode(true);
            content.querySelectorAll('.block-item').forEach(el => {
                el.classList.remove('selected');
                ['data-raw', 'data-status', 'data-type', 'data-variant'].forEach(attr => el.removeAttribute(attr));
            });
            const blob = new Blob([content.innerHTML], { type: "text/html" });
            const data = [new ClipboardItem({ ["text/html"]: blob })];
            await navigator.clipboard.write(data);
            alert("âœ… æ’ç‰ˆå·²æˆåŠŸå¤åˆ¶ï¼");
        }

        function selectAll() { document.querySelectorAll('.block-item').forEach(el => { el.classList.add('selected'); updateBadge(el); }); }
        function clearSelection() { document.querySelectorAll('.block-item.selected').forEach(el => { el.classList.remove('selected'); updateBadge(el); }); }
        
        function mergeSelected() {
            const selected = Array.from(document.querySelectorAll('.block-item.selected')).sort((a,b)=>a.offsetTop - b.offsetTop);
            if (selected.length < 2) return alert("è¯·é€‰ä¸­ä¸¤æ®µ");
            const merged = selected.map(el => el.getAttribute('data-raw')).join('\n\n');
            const sec = document.createElement('section');
            sec.className = 'block-item selected';
            sec.setAttribute('data-type', 'normal');
            sec.setAttribute('data-variant', '0');
            sec.setAttribute('data-raw', merged);
            sec.innerHTML = VARIANTS.normal[0](merged, currentColor);
            selected[0].replaceWith(sec);
            selected.slice(1).forEach(el => el.remove());
            updateBadge(sec);
        }
    </script>
