            <div class="flex gap-3 overflow-x-auto no-scrollbar pb-1">

    <script>
        let currentColor = '#3b82f6';
        const STYLE_NAMES = { big_title: "å¤§æ ‡é¢˜", sub_title: "å°æ ‡é¢˜", num_title: "åºå·æ ‡", grad_title: "æ¸å˜æ ‡", key_point: "é‡ç‚¹å¡", quote: "å¼•ç”¨å—", code_block: "ä»£ç å—", bg_card: "åº•è‰²å¡", normal: "æ­£æ–‡" };

        // æ ·å¼å˜ä½“åº“
        const VARIANTS = {
            big_title: [
                (txt, c) => `<div style="text-align: center; padding: 0 8px;"><div style="font-size: 24px; color: ${c}; margin-bottom: 5px;">âœ¦</div><h1 style="font-size: 22px; color: #111; border-bottom: 3px solid ${c}; display: inline-block; padding: 0 15px 8px; font-weight:bold; margin: 0;">${txt}</h1></div>`,
                (txt, c) => `<div style="text-align: center; padding: 0 8px;"><h1 style="font-size: 20px; color: ${c}; border: 2px solid ${c}; padding: 10px 20px; border-radius: 50px; display: inline-block; font-weight:bold;">${txt}</h1></div>`,
                (txt, c) => `<div style="padding: 0 8px;"><h1 style="font-size: 20px; background: ${c}; color: white; padding: 12px 20px; border-radius: 4px; font-weight:bold; display:block; text-align:center;">${txt}</h1></div>`
            ],
            sub_title: [
                (txt, c) => `<div style="padding: 0 8px; border-left: 5px solid ${c}; padding-left: 12px;"><h2 style="font-size: 19px; color: #1e293b; font-weight:bold; margin:0;">${txt}</h2></div>`,
                (txt, c) => `<div style="padding: 0 8px; display:flex; align-items:center;"><span style="color:${c}; font-size:20px; margin-right:8px;">â—†</span><h2 style="font-size: 19px; color: #1e293b; font-weight:bold; border-bottom:1px dashed ${c}; flex:1; padding-bottom:4px;">${txt}</h2></div>`
            ],
            num_title: [
                (txt, c) => `<div style="padding: 0 8px; display:flex; align-items:center;"><span style="background:${c}; color:white; width:26px; height:26px; border-radius:50%; display:flex; align-items:center; justify-content:center; margin-right:12px; font-weight:bold; font-size:14px; flex-shrink:0;">1</span><h3 style="font-size:18px; font-weight:bold; color:#333;">${txt}</h3></div>`,
                (txt, c) => `<div style="padding: 0 8px; display:flex; align-items:center;"><span style="color:${c}; font-size:24px; font-weight:black; margin-right:10px; font-family:Arial;">01/</span><h3 style="font-size:18px; font-weight:bold; color:#333;">${txt}</h3></div>`
            ],
            key_point: [
                (txt, c) => `<div style="padding: 20px 8px; margin:0 8px; border:2px solid ${c}; background:${c}08; border-radius:12px; text-align:left;">${format(txt)}</div>`,
                (txt, c) => `<div style="padding: 20px 8px; margin:0 8px; border-radius:12px; background:white; box-shadow:0 10px 30px ${c}20; border-left:8px solid ${c}; text-align:left;">${format(txt)}</div>`
            ],
            quote: [
                (txt, c) => `<div style="padding:15px 20px; margin:0 8px; border-left:4px solid ${c}; color:#555; background:#f9f9f9; font-style:italic; text-align:left;">${format(txt)}</div>`,
                (txt, c) => `<div style="text-align:center; padding:20px; position:relative;"><span style="color:${c}; font-size:40px; opacity:0.2; position:absolute; left:0; top:0;">â€œ</span><p style="position:relative; z-index:1; margin:0 15px;">${txt}</p><span style="color:${c}; font-size:40px; opacity:0.2; position:absolute; right:0; bottom:0;">â€</span></div>`
            ],
            normal: [(txt, c) => `<div style="padding: 0 8px; line-height:1.8; color:#374151; text-align:justify;">${format(txt)}</div>`],
            grad_title: [(txt, c) => `<div style="padding: 0 8px;"><div style="background:linear-gradient(90deg, ${c}, transparent); padding:8px 15px; border-radius:4px; color:white; font-weight:bold; display:inline-block;">${txt}</div></div>`],
            code_block: [(txt, c) => `<div style="margin: 0 8px; padding:15px; background:#2d3436; color:#dfe6e9; border-radius:8px; font-family:monospace; border-top:4px solid ${c}; text-align:left; font-size:13px;">${txt}</div>`],
            bg_card: [(txt, c) => `<div style="padding:20px; margin:0 8px; background:${c}08; border-radius:15px; border-right:4px solid ${c}; text-align:left;">${format(txt)}</div>`]
        };

        function format(t) { return t.split('\n').filter(l=>l.trim()).map(l=>`<p style="margin-bottom:0.8em;">${l}</p>`).join(''); }

        // äº‹ä»¶å§”æ‰˜å¤„ç†é€‰ä¸­
        document.getElementById('preview-content').addEventListener('click', function(e) {
            const block = e.target.closest('.block-item');
            if (block) {
                block.classList.toggle('selected');
                updateBlockStatus(block);
            }
        });

        function updateBlockStatus(el) {
            if (el.classList.contains('selected')) {
                const type = el.getAttribute('data-type') || 'normal';
                const variant = parseInt(el.getAttribute('data-variant') || 0) + 1;
                const total = VARIANTS[type] ? VARIANTS[type].length : 1;
                el.setAttribute('data-status', `âœ“ ${STYLE_NAMES[type]} (${variant}/${total})`);
            } else {
                el.removeAttribute('data-status');
            }
        }

        // æ ¸å¿ƒä¿®å¤ï¼šåŸºäº DOM æ‰«æçš„æ ·å¼åˆ‡æ¢
        function applyVariant(type) {
            const selectedBlocks = document.querySelectorAll('.block-item.selected');
            if (selectedBlocks.length === 0) return alert("è¯·å…ˆåœ¨é¢„è§ˆåŒºç‚¹å‡»å†…å®¹å—è¿›è¡Œé€‰æ‹©");
            
            selectedBlocks.forEach(el => {
                const rawText = el.getAttribute('data-raw') || el.innerText;
                const prevType = el.getAttribute('data-type');
                let variantIdx = parseInt(el.getAttribute('data-variant') || 0);

                // å¾ªç¯é€»è¾‘
                if (prevType === type) {
                    variantIdx = (variantIdx + 1) % VARIANTS[type].length;
                } else {
                    variantIdx = 0;
                }

                const newHtml = VARIANTS[type][variantIdx](rawText, currentColor);
                
                // å½»åº•æ›¿æ¢å¹¶ç»´æŒé€‰ä¸­æ€
                const newSection = document.createElement('section');
                newSection.className = 'block-item selected';
                newSection.setAttribute('data-type', type);
                newSection.setAttribute('data-variant', variantIdx);
                newSection.setAttribute('data-raw', rawText);
                newSection.innerHTML = newHtml;
                
                el.replaceWith(newSection);
                updateBlockStatus(newSection);
            });
        }

        function updateColor(color) {
            currentColor = color;
            document.getElementById('custom-color').value = color;
            const selectedBlocks = document.querySelectorAll('.block-item.selected');
            selectedBlocks.forEach(el => {
                const type = el.getAttribute('data-type') || 'normal';
                const rawText = el.getAttribute('data-raw');
                const vIdx = parseInt(el.getAttribute('data-variant') || 0);
                el.innerHTML = VARIANTS[type][vIdx](rawText, currentColor);
            });
        }

        async function generateArticle() {
            const apiKey = document.getElementById('api-key').value;
            const text = document.getElementById('user-input').value;
            if(!apiKey || !text) return alert("API Key æˆ–å†…å®¹ä¸èƒ½ä¸ºç©º");
            const btn = document.getElementById('btn-run');
            btn.innerText = "â³ æ­£åœ¨ç”Ÿæˆ...";

            try {
                const res = await fetch('https://api.deepseek.com/chat/completions', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${apiKey}` },
                    body: JSON.stringify({
                        model: "deepseek-chat",
                        messages: [{role: "system", content: "ä½ æ˜¯ä¸€ä¸ªæ’ç‰ˆå¸ˆã€‚å°†æ–‡æœ¬æ‹†åˆ†ä¸ºJSONæ•°ç»„ï¼ŒåŒ…å«type(big_title, sub_title, num_title, key_point, quote, bg_card, normal)å’Œcontentå­—æ®µã€‚"}, {role: "user", content: text}]
                    })
                });
                const data = await res.json();
                const blocks = JSON.parse(data.choices[0].message.content.match(/\[[\s\S]*\]/)[0]);
                const container = document.getElementById('preview-content');
                container.innerHTML = '';
                blocks.forEach(b => {
                    const sec = document.createElement('section');
                    sec.className = 'block-item';
                    sec.setAttribute('data-type', b.type);
                    sec.setAttribute('data-variant', '0');
                    sec.setAttribute('data-raw', b.content);
                    sec.innerHTML = VARIANTS[b.type][0](b.content, currentColor);
                    container.appendChild(sec);
                });
            } catch(e) { alert("ç”Ÿæˆå‡ºé”™ï¼Œè¯·é‡è¯•"); } finally { btn.innerText = "ğŸš€ å¼€å§‹æ™ºèƒ½æ’ç‰ˆ"; }
        }

        function selectAll() { document.querySelectorAll('.block-item').forEach(el => { el.classList.add('selected'); updateBlockStatus(el); }); }
        function clearSelection() { document.querySelectorAll('.block-item.selected').forEach(el => { el.classList.remove('selected'); updateBlockStatus(el); }); }
        function saveConfig() { localStorage.setItem('ds_api_key', document.getElementById('api-key').value); }
        async function copyHtml() {
            const content = document.getElementById('preview-content').cloneNode(true);
            content.querySelectorAll('.block-item').forEach(el => { el.classList.remove('selected'); el.removeAttribute('data-raw'); el.removeAttribute('data-status'); el.removeAttribute('data-type'); el.removeAttribute('data-variant'); });
            const blob = new Blob([content.innerHTML], { type: "text/html" });
            const data = [new ClipboardItem({ ["text/html"]: blob })];
            await navigator.clipboard.write(data);
            alert("âœ… æ’ç‰ˆå·²å¤åˆ¶ï¼");
        }
        function mergeSelected() {
            const selected = Array.from(document.querySelectorAll('.block-item.selected')).sort((a,b)=>a.offsetTop - b.offsetTop);
            if (selected.length < 2) return alert("è¯·è‡³å°‘é€‰ä¸­ä¸¤æ®µ");
            const mergedText = selected.map(el => el.getAttribute('data-raw')).join('\n\n');
            const newSec = document.createElement('section');
            newSec.className = 'block-item selected';
            newSec.setAttribute('data-type', 'normal');
            newSec.setAttribute('data-variant', '0');
            newSec.setAttribute('data-raw', mergedText);
            newSec.innerHTML = VARIANTS.normal[0](mergedText, currentColor);
            selected[0].replaceWith(newSec);
            selected.slice(1).forEach(el => el.remove());
            updateBlockStatus(newSec);
        }
    </script>
