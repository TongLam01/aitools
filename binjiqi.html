<body class="bg-slate-100 text-slate-900 pb-20">

                            <span class="block text-xl">ğŸŒ¿</span><span class="text-xs font-bold">æ¸…æ–°ç»¿</span>

                        <div onclick="selectTheme('festive')" id="theme-festive" class="theme-card cursor-pointer p-4 border-2 rounded-xl text-center">
                            <span class="block text-xl">ğŸ§§</span><span class="text-xs font-bold">æ·¡å–œåº†</span>
                        </div>
                    </div>
                    <textarea id="user-input" class="w-full h-96 p-4 bg-slate-50 border border-slate-200 rounded-xl outline-none" placeholder="åœ¨è¿™é‡Œè¾“å…¥æ–‡ç« å†…å®¹..."></textarea>
                    <button id="btn-run" onclick="generateArticle()" class="w-full py-4 bg-blue-600 text-white rounded-xl font-bold text-lg hover:bg-blue-700 shadow-lg">
                        âœ¨ ä¸€é”® AI è§£ææ’ç‰ˆ
                    </button>

            <div class="w-full lg:w-[450px] flex flex-col gap-6">
                <div id="preview-container">
                    <div id="preview-content" contenteditable="true">
                        <div style="margin-top:200px; text-align:center; color:#ccc;">ç­‰å¾…ç”Ÿæˆå†…å®¹...</div>
                    </div>
                </div>

                <div class="sticky-tools space-y-4">
                    <div class="bg-white p-6 rounded-2xl shadow-xl border border-slate-200 space-y-4">
                        <div class="flex justify-between items-center">
                            <h3 class="font-bold text-slate-700">æ ·å¼å·¥ä½œå°</h3>
                            <div class="flex gap-2">
                                <button onclick="mergeSelected()" class="px-3 py-1 bg-amber-500 text-white text-[10px] rounded-full font-bold">åˆå¹¶é€‰ä¸­</button>
                                <button onclick="copyHtml()" class="px-3 py-1 bg-green-600 text-white text-[10px] rounded-full font-bold">å¤åˆ¶å…¨éƒ¨</button>

                        <div class="flex justify-between pt-2 border-t">
                            <button onclick="selectAll()" class="text-[10px] text-blue-600">å…¨é€‰</button>
                            <button onclick="clearSelection()" class="text-[10px] text-slate-400">å–æ¶ˆé€‰æ‹©</button>
                            <button onclick="deleteSelected()" class="text-[10px] text-red-500">åˆ é™¤é€‰ä¸­</button>
                        </div>
                    </div>
                </div>

    </div>

    <script>
        let currentTheme = 'tech';
        let selectedElements = new Set();

        const THEME_COLORS = {
            tech: { main: '#3b82f6', bg: '#eff6ff', border: '#bfdbfe', text: '#1e40af' },
            fresh: { main: '#10b981', bg: '#f0fdf4', border: '#bbf7d0', text: '#065f46' },
            festive: { main: '#ef4444', bg: '#fef2f2', border: '#fecaca', text: '#991b1b' }
        };

        const STYLE_NAMES = {
            big_title: "å¤§æ ‡é¢˜", sub_title: "å°æ ‡é¢˜", num_title: "æ•°å­—æ ‡",
            grad_title: "æ¸å˜æ ‡", key_point: "é‡ç‚¹å¡", quote: "å¼•ç”¨",
            code_block: "ä»£ç ", bg_card: "åº•è‰²å¡", normal: "æ­£æ–‡"
        };

        window.onload = () => {
            const savedKey = localStorage.getItem('ds_api_key');
            if (savedKey) document.getElementById('api-key').value = savedKey;
            
            const btnContainer = document.getElementById('template-options');
            Object.keys(STYLE_NAMES).forEach(key => {
                const btn = document.createElement('button');
                btn.className = 'style-btn';
                btn.innerText = STYLE_NAMES[key];
                btn.onclick = () => applyTemplateToSelection(key);
                btnContainer.appendChild(btn);
            });

            // å…³é”®ï¼šåœ¨æ•è·é˜¶æ®µç›‘å¬é¢„è§ˆåŒºç‚¹å‡»
            document.getElementById('preview-content').addEventListener('mousedown', function(e) {
                const block = e.target.closest('.block-item');
                if (block) {
                    // å¦‚æœç‚¹å‡»çš„æ˜¯å—è¾¹ç¼˜æˆ–éæ­£åœ¨ç¼–è¾‘çŠ¶æ€ï¼Œåˆ™åˆ‡æ¢é€‰ä¸­
                    if (e.detail === 1) { // å•å‡»
                        toggleSelection(block);
                    }
                }
            }, true);
        };

        function selectTheme(t) {
            currentTheme = t;
            document.querySelectorAll('.theme-card').forEach(c => c.classList.remove('active'));
            document.getElementById(`theme-${t}`).classList.add('active');
            document.documentElement.style.setProperty('--primary', THEME_COLORS[t].main);
        }

        function saveConfig() { localStorage.setItem('ds_api_key', document.getElementById('api-key').value); }
        function clearStorage() { localStorage.clear(); location.reload(); }

        function getTemplate(type, text) {
            const c = THEME_COLORS[currentTheme];
            const tpls = {
                big_title: `<section class="block-item" style="margin: 2em 0 1em; text-align: center;"><h1 style="font-size: 24px; color: #333; border-bottom: 3px solid ${c.main}; display: inline-block; padding-bottom: 5px;">${text}</h1></section>`,
                sub_title: `<section class="block-item" style="margin: 1.5em 0 1em; padding-left: 12px; border-left: 5px solid ${c.main};"><h2 style="font-size: 19px; color: #1e293b; margin: 0;">${text}</h2></section>`,
                num_title: `<section class="block-item" style="margin: 1.5em 0; display: flex; align-items: center;"><span style="background: ${c.main}; color: white; width: 26px; height: 26px; border-radius: 50%; display: flex; align-items: center; justify-content: center; margin-right: 12px; font-weight: bold; font-size:14px;">N</span><h3 style="font-size: 18px; color: #333; margin:0;">${text}</h3></section>`,
                grad_title: `<section class="block-item" style="margin: 1.5em 0; background: linear-gradient(90deg, ${c.bg} 0%, rgba(255,255,255,0) 100%); padding: 12px; border-radius: 6px;"><h2 style="font-size: 18px; color: ${c.main}; margin: 0;">${text}</h2></section>`,
                key_point: `<section class="block-item" style="margin: 1.5em 0; padding: 20px; border: 1px solid ${c.border}; background: ${c.bg}; border-radius: 12px; color: ${c.text};"><strong>ğŸ“ é‡ç‚¹æç¤º</strong><br>${text}</section>`,
                quote: `<section class="block-item" style="margin: 1.5em 0; padding: 15px; border-left: 4px solid #cbd5e1; color: #64748b; font-style: italic; background: #f8fafc;">${text}</section>`,
                code_block: `<section class="block-item" style="margin: 1.5em 0; padding: 15px; background: #1e293b; color: #e2e8f0; border-radius: 8px; font-family: monospace; font-size: 13px; white-space: pre-wrap;">${text}</section>`,
                bg_card: `<section class="block-item" style="margin: 1.5em 0; padding: 20px; background: #f8fafc; border-radius: 12px; border: 1px solid #e2e8f0;">${text}</section>`,
                normal: `<section class="block-item" style="margin: 1.2em 0; line-height: 1.8; font-size: 16px; color: #374151; text-align: justify;">${text}</section>`
            };
            return tpls[type] || tpls.normal;
        }

        async function generateArticle() {
            const apiKey = document.getElementById('api-key').value;
            const text = document.getElementById('user-input').value;
            const btn = document.getElementById('btn-run');
            if (!apiKey || !text) return alert("ä¿¡æ¯ä¸å…¨");

            btn.disabled = true;
            btn.innerText = "ğŸš€ AI æ­£åœ¨ä»¥ JSON æ ¼å¼æ·±åº¦è§£æ...";

            const systemPrompt = `ä½ æ˜¯ä¸€ä¸ªæ’ç‰ˆå¤§å¸ˆã€‚è¯·åˆ†æç”¨æˆ·æ–‡æœ¬ï¼Œå¹¶å°†å…¶è½¬æ¢ä¸ºä¸€ä¸ª JSON æ•°ç»„ã€‚
            æ¯ä¸ªå¯¹è±¡åŒ…å« "type" (é£æ ¼) å’Œ "content" (å†…å®¹æ–‡å­—)ã€‚
            å¯é€‰ type: big_title, sub_title, num_title, grad_title, key_point, quote, code_block, bg_card, normalã€‚
            æ³¨æ„ï¼šåˆå¹¶é€»è¾‘ä¸Šå±äºåŒä¸€æ®µè½çš„å†…å®¹ï¼Œä¸è¦åˆ‡å¾—å¤ªç¢ã€‚
            æ ¼å¼è¦æ±‚ï¼šåªè¾“å‡ºåŸå§‹ JSON æ•°ç»„ï¼Œä¸è¦ Markdown æ ‡è®°ã€‚`;

            try {
                const response = await fetch('https://api.deepseek.com/chat/completions', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${apiKey}` },
                    body: JSON.stringify({
                        model: "deepseek-chat",
                        messages: [{ role: "system", content: systemPrompt }, { role: "user", content: text }]
                    })
                });
                const data = await response.json();
                let jsonStr = data.choices[0].message.content.replace(/```json|```/gi, '').trim();
                const blocks = JSON.parse(jsonStr);
                
                const container = document.getElementById('preview-content');
                container.innerHTML = '';
                blocks.forEach(b => {
                    const temp = document.createElement('div');
                    temp.innerHTML = getTemplate(b.type, b.content);
                    const el = temp.firstElementChild;
                    el.setAttribute('data-raw', b.content);
                    container.appendChild(el);
                });
            } catch (error) { alert("è§£æå¤±è´¥ï¼Œè¯·æ£€æŸ¥ API æˆ–å†…å®¹æ ¼å¼ã€‚"); console.error(error); }
            finally { btn.disabled = false; btn.innerText = "âœ¨ ä¸€é”® AI è§£ææ’ç‰ˆ"; }
        }

        function toggleSelection(el) {
            if (el.classList.contains('selected')) {
                el.classList.remove('selected');
                selectedElements.delete(el);
            } else {
                el.classList.add('selected');
                selectedElements.add(el);
            }
        }

        function applyTemplateToSelection(type) {
            selectedElements.forEach(el => {
                const rawText = el.getAttribute('data-raw') || el.innerText;
                const newHtml = getTemplate(type, rawText);
                const temp = document.createElement('div');
                temp.innerHTML = newHtml;
                const newEl = temp.firstElementChild;
                newEl.setAttribute('data-raw', rawText);
                newEl.classList.add('selected');
                el.replaceWith(newEl);
                selectedElements.delete(el);
                selectedElements.add(newEl);
            });
        }

        function mergeSelected() {
            if (selectedElements.size < 2) return alert("è¯·è‡³å°‘é€‰ä¸­ä¸¤ä¸ªå—è¿›è¡Œåˆå¹¶");
            const sorted = Array.from(selectedElements).sort((a, b) => a.offsetTop - b.offsetTop);
            const mergedText = sorted.map(el => el.getAttribute('data-raw') || el.innerText).join('\n');
            const first = sorted[0];
            
            const newHtml = getTemplate('normal', mergedText);
            const temp = document.createElement('div');
            temp.innerHTML = newHtml;
            const newEl = temp.firstElementChild;
            newEl.setAttribute('data-raw', mergedText);
            
            first.replaceWith(newEl);
            sorted.slice(1).forEach(el => el.remove());
            clearSelection();
            toggleSelection(newEl);
        }

        function deleteSelected() {
            selectedElements.forEach(el => el.remove());
            selectedElements.clear();
        }

        function selectAll() {
            document.querySelectorAll('.block-item').forEach(el => {
                el.classList.add('selected');
                selectedElements.add(el);
            });
        }

        function clearSelection() {
            selectedElements.forEach(el => el.classList.remove('selected'));
            selectedElements.clear();
        }

        async function copyHtml() {
            const content = document.getElementById('preview-content').cloneNode(true);
            content.querySelectorAll('.block-item').forEach(el => {
                el.classList.remove('selected');
                el.removeAttribute('data-raw');
                el.style.cursor = 'default';
            });
            const blob = new Blob([content.innerHTML], { type: "text/html" });
            const data = [new ClipboardItem({ ["text/html"]: blob })];
            await navigator.clipboard.write(data);
            alert("âœ… æ ·å¼å·²å¤åˆ¶ï¼Œå¯å‰å¾€åå°ç²˜è´´ï¼");
        }
    </script>
