    <script>
        let selectedElements = new Set();
        let currentColor = '#3b82f6';
        let recentColors = JSON.parse(localStorage.getItem('recent_colors') || '[]');

        // æ ¸å¿ƒæ¨¡æ¿é˜µåˆ— v10.0
        const VARIANTS = {
            big_title: [
                (txt, c) => `<h1 style="font-size: 22px; color: #111; border-bottom: 3px solid ${c}; display: inline-block; padding: 0 15px 8px; font-weight:bold; margin: 0;">${txt}</h1>`,
                (txt, c) => `<h1 style="font-size: 22px; color: ${c}; border-top: 2px solid ${c}; border-bottom: 2px solid ${c}; padding: 10px 0; font-weight:bold; width:100%; text-align:center;">${txt}</h1>`,
                (txt, c) => `<h1 style="font-size: 20px; background: ${c}; color: white; padding: 12px 20px; border-radius: 4px; font-weight:bold; display:block;">${txt}</h1>`
            ],
            sub_title: [
                (txt, c) => `<div style="border-left: 5px solid ${c}; padding-left: 12px;"><h2 style="font-size: 19px; color: #1e293b; font-weight:bold; margin:0;">${txt}</h2></div>`,
                (txt, c) => `<div style="display:flex; align-items:center;"><span style="color:${c}; font-size:20px; margin-right:8px;">â—†</span><h2 style="font-size: 19px; color: #1e293b; font-weight:bold; border-bottom:1px dashed ${c}; flex:1; padding-bottom:4px;">${txt}</h2></div>`,
                (txt, c) => `<div style="text-align:center;"><span style="font-size:12px; color:${c}; display:block; letter-spacing:4px;">SECTION</span><h2 style="font-size: 18px; color: #333; font-weight:bold; margin-top:4px;">${txt}</h2><div style="width:30px; height:2px; background:${c}; margin:8px auto;"></div></div>`
            ],
            num_title: [
                (txt, c) => `<div style="display:flex; align-items:center;"><span style="background:${c}; color:white; width:24px; height:24px; border-radius:50%; display:flex; align-items:center; justify-content:center; margin-right:10px; font-weight:bold; font-size:13px;">1</span><h3 style="font-size:18px; font-weight:bold;">${txt}</h3></div>`,
                (txt, c) => `<div style="display:flex; align-items:flex-end;"><span style="color:${c}; font-size:32px; font-style:italic; font-weight:black; line-height:1; margin-right:8px;">01</span><h3 style="font-size:18px; font-weight:bold; border-bottom:2px solid ${c};">${txt}</h3></div>`
            ],
            key_point: [
                (txt, c) => `<div style="padding:20px; border:2px solid ${c}; background:${c}10; border-radius:12px;">${format(txt)}</div>`,
                (txt, c) => `<div style="padding:20px; border-radius:12px; background:white; box-shadow:0 10px 25px ${c}25; border-left:8px solid ${c};">${format(txt)}</div>`,
                (txt, c) => `<div style="padding:20px; background:linear-gradient(135deg, ${c}15 0%, #ffffff 100%); border-radius:0 20px 0 20px; border:1px solid ${c}40;">${format(txt)}</div>`
            ],
            quote: [
                (txt, c) => `<div style="padding:15px 20px; border-left:4px solid ${c}; color:#555; background:#f9f9f9; font-style:italic;">${format(txt)}</div>`,
                (txt, c) => `<div style="text-align:center; padding:20px; position:relative;"><span style="color:${c}; font-size:40px; opacity:0.2; position:absolute; left:0; top:0;">â€œ</span><p style="position:relative; z-index:1;">${txt}</p><span style="color:${c}; font-size:40px; opacity:0.2; position:absolute; right:0; bottom:0;">â€</span></div>`
            ],
            normal: [(txt, c) => `<div style="line-height:1.8; color:#374151; text-align:justify;">${format(txt)}</div>`],
            grad_title: [(txt, c) => `<div style="background:${c}; padding:8px 15px; border-radius:0 20px 20px 0; color:white; font-weight:bold;">${txt}</div>`],
            code_block: [(txt, c) => `<div style="padding:15px; background:#2d3436; color:#dfe6e9; border-radius:8px; font-family:monospace; border-top:4px solid ${c};">${txt}</div>`],
            bg_card: [(txt, c) => `<div style="padding:20px; background:${c}10; border-radius:15px; border-right:4px solid ${c};">${format(txt)}</div>`]
        };

        function format(t) { return t.split('\n').filter(l=>l.trim()).map(l=>`<p style="margin-bottom:0.8em;">${l}</p>`).join(''); }

        // æ ¸å¿ƒäº¤äº’ï¼šå¾ªç¯å˜ä½“é€»è¾‘
        function applyVariant(type) {
            if (selectedElements.size === 0) return alert("è¯·åœ¨é¢„è§ˆåŒºé€‰æ‹©å†…å®¹å—");
            
            Array.from(selectedElements).forEach(el => {
                const rawText = el.getAttribute('data-raw') || el.innerText;
                const currentType = el.getAttribute('data-type');
                let variantIdx = parseInt(el.getAttribute('data-variant') || 0);

                // å¦‚æœç‚¹å‡»çš„æ˜¯åŒä¸€ç±»å‹ï¼Œåˆ™åˆ‡æ¢å˜ä½“ç´¢å¼•
                if (currentType === type) {
                    variantIdx = (variantIdx + 1) % VARIANTS[type].length;
                } else {
                    variantIdx = 0; // ä¸åŒç±»å‹ï¼Œé‡ç½®ä¸ºç¬¬ä¸€ä¸ªå˜ä½“
                }

                const renderFn = VARIANTS[type][variantIdx];
                const innerHtml = renderFn(rawText, currentColor);
                
                // æ„é€ åŒ…è£¹å®¹å™¨
                const newEl = document.createElement('section');
                newEl.className = 'block-item selected';
                newEl.style.padding = '0 10px';
                newEl.setAttribute('data-type', type);
                newEl.setAttribute('data-variant', variantIdx);
                newEl.setAttribute('data-raw', rawText);
                newEl.setAttribute('data-status', `âœ“ ${STYLE_NAMES[type]} (${variantIdx + 1}/${VARIANTS[type].length})`);
                newEl.innerHTML = innerHtml;

                el.replaceWith(newEl);
                selectedElements.delete(el);
                selectedElements.add(newEl);
            });
        }

        // å…¶ä½™æ”¯æŒå‡½æ•°
        function handleBlockClick(e) {
            const block = e.target.closest('.block-item');
            if (!block) return;
            block.classList.toggle('selected');
            if (block.classList.contains('selected')) {
                selectedElements.add(block);
                block.setAttribute('data-status', `âœ“ å·²é€‰ä¸­`);
            } else {
                selectedElements.delete(block);
            }
        }

        function updateColor(color) {
            currentColor = color;
            document.getElementById('custom-color').value = color;
            if (selectedElements.size > 0) {
                selectedElements.forEach(el => {
                    const type = el.getAttribute('data-type') || 'normal';
                    applyVariant(type); // é¢œè‰²å˜åŒ–æ—¶é‡ç»˜å½“å‰å˜ä½“
                });
            }
            addToRecent(color);
        }

        async function generateArticle() {
            const apiKey = document.getElementById('api-key').value;
            const text = document.getElementById('user-input').value;
            if(!apiKey || !text) return alert("è¯·æ£€æŸ¥Keyå’Œè¾“å…¥");
            const btn = document.getElementById('btn-run');
            btn.innerText = "â³ AI æ­£åœ¨æ·±åº¦åˆ›ä½œ...";

            try {
                const res = await fetch('https://api.deepseek.com/chat/completions', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${apiKey}` },
                    body: JSON.stringify({
                        model: "deepseek-chat",
                        messages: [{role: "system", content: "ä½ æ˜¯ä¸€ä¸ªæ’ç‰ˆå¸ˆã€‚è¿”å›JSONæ•°ç»„ï¼ŒåŒ…å«typeå’Œcontentã€‚type: big_title, sub_title, num_title, key_point, quote, bg_card, normalã€‚ä¿æŒåŸè¯ã€‚"}, {role: "user", content: text}]
                    })
                });
                const data = await res.json();
                const blocks = JSON.parse(data.choices[0].message.content.match(/\[[\s\S]*\]/)[0]);
                const container = document.getElementById('preview-content');
                container.innerHTML = '';
                blocks.forEach(b => {
                    const temp = document.createElement('div');
                    temp.innerHTML = `<section class="block-item" data-type="${b.type}" data-variant="0" data-raw="${b.content}" style="padding:0 10px">${VARIANTS[b.type][0](b.content, currentColor)}</section>`;
                    container.appendChild(temp.firstChild);
                });
            } catch(e) { alert("ç”Ÿæˆå¼‚å¸¸"); } finally { btn.innerText = "ğŸš€ ä¸€é”® AI æ™ºèƒ½æ’ç‰ˆ"; }
        }

        function addToRecent(c) { recentColors = [c, ...recentColors.filter(x=>x!==c)].slice(0,5); localStorage.setItem('recent_colors', JSON.stringify(recentColors)); renderRecentColors(); }
        function renderRecentColors() { 
            const container = document.getElementById('recent-colors');
            container.innerHTML = '';
            recentColors.forEach(c => {
                const dot = document.createElement('div');
                dot.className = 'color-dot'; dot.style.background = c;
                dot.onclick = () => updateColor(c);
                container.appendChild(dot);
            });
        }
        function saveConfig() { localStorage.setItem('ds_api_key', document.getElementById('api-key').value); }
        function selectAll() { document.querySelectorAll('.block-item').forEach(el => { el.classList.add('selected'); selectedElements.add(el); el.setAttribute('data-status', 'âœ“ å·²é€‰ä¸­'); }); }
        function clearSelection() { selectedElements.forEach(el => el.classList.remove('selected')); selectedElements.clear(); }
        async function copyHtml() {
            const content = document.getElementById('preview-content').cloneNode(true);
            content.querySelectorAll('.block-item').forEach(el => { el.classList.remove('selected'); el.removeAttribute('data-raw'); el.removeAttribute('data-status'); el.removeAttribute('data-type'); el.removeAttribute('data-variant'); });
            const blob = new Blob([content.innerHTML], { type: "text/html" });
            const data = [new ClipboardItem({ ["text/html"]: blob })];
            await navigator.clipboard.write(data);
            alert("âœ… æ’ç‰ˆå·²å¤åˆ¶ï¼Œæ ·å¼100%ä¿ç•™ï¼");
        }
        function mergeSelected() {
            if (selectedElements.size < 2) return alert("è¯·è‡³å°‘é€‰ä¸­ä¸¤æ®µ");
            const sorted = Array.from(selectedElements).sort((a,b)=>a.offsetTop - b.offsetTop);
            const mergedText = sorted.map(el => el.getAttribute('data-raw')).join('\n\n');
            const first = sorted[0];
            const newElMarkup = `<section class="block-item selected" data-type="normal" data-variant="0" data-raw="${mergedText}" data-status="âœ“ å·²åˆå¹¶" style="padding:0 10px">${VARIANTS.normal[0](mergedText, currentColor)}</section>`;
            const temp = document.createElement('div');
            temp.innerHTML = newElMarkup;
            first.replaceWith(temp.firstChild);
            sorted.slice(1).forEach(el => el.remove());
            selectedElements.clear();
            selectedElements.add(temp.firstChild);
        }
        const STYLE_NAMES = { big_title: "å¤§æ ‡é¢˜", sub_title: "å°æ ‡é¢˜", num_title: "åºå·æ ‡", grad_title: "æ¸å˜æ ‡", key_point: "é‡ç‚¹å¡", quote: "å¼•ç”¨å—", code_block: "ä»£ç å—", bg_card: "åº•è‰²å¡", normal: "æ­£æ–‡" };
