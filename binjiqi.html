<body class="bg-slate-50 text-slate-900 pb-32">

    <div class="max-w-6xl mx-auto py-8 px-4">

            <h1 class="text-2xl font-black text-slate-800">ğŸš€ AI æ’ç‰ˆä¸“å®¶ <span class="bg-blue-100 text-blue-600 px-2 py-1 rounded-lg text-sm">v6.0</span></h1>
            <div class="flex gap-2">
                <input type="password" id="api-key" oninput="saveConfig()" class="p-2 border rounded-xl text-xs w-64 focus:ring-2 focus:ring-blue-500 outline-none shadow-inner" placeholder="è¾“å…¥ DeepSeek API Key">
                <button onclick="clearStorage()" class="text-xs text-slate-400">é‡ç½®</button>

        <div class="grid grid-cols-1 lg:grid-cols-12 gap-10">
            <div class="lg:col-span-7 space-y-6">

                            <span class="block">ğŸ”µ</span><span class="text-xs font-bold">ç§‘æŠ€è“</span>
                        </button>
                        <button onclick="selectTheme('fresh')" id="theme-fresh" class="theme-card border-2 p-3 rounded-2xl text-center transition-all">
                            <span class="block">ğŸŒ¿</span><span class="text-xs font-bold">æ¸…æ–°ç»¿</span>
                        </button>
                        <button onclick="selectTheme('festive')" id="theme-festive" class="theme-card border-2 p-3 rounded-2xl text-center transition-all">
                            <span class="block">ğŸ§§</span><span class="text-xs font-bold">æ·¡å–œåº†</span>
                        </button>
                    </div>
                    
                    <textarea id="user-input" class="w-full h-96 p-5 bg-slate-50 border border-slate-200 rounded-2xl outline-none focus:bg-white transition-all text-lg" placeholder="åœ¨æ­¤è¾“å…¥ä½ çš„æ–‡å­—..."></textarea>
                    
                    <button id="btn-run" onclick="generateArticle()" class="w-full py-4 bg-slate-900 text-white rounded-2xl font-bold text-lg hover:shadow-2xl active:scale-95 transition-all">
                        âœ¨ ä¸€é”® AI æ™ºèƒ½å…¨è‡ªåŠ¨æ’ç‰ˆ
                    </button>
                </div>
            </div>

            <div class="lg:col-span-5">

                        <button onclick="copyHtml()" class="bg-green-500 text-white px-6 py-2 rounded-full font-bold text-sm shadow-lg hover:bg-green-600 transition-all">å¤åˆ¶å†…å®¹</button>
                    </div>
                    <div id="preview-container">
                        <div id="preview-content" contenteditable="true" onclick="handleBlockSelect(event)">
                            <div class="flex flex-col items-center justify-center h-full text-slate-300">
                                <p>ç­‰å¾… AI æ’ç‰ˆç”Ÿæˆ...</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="bottom-workbench shadow-[0_-10px_30px_rgba(0,0,0,0.05)]">
        <div class="max-w-6xl mx-auto space-y-3">
            <div class="flex justify-between items-center text-[10px] font-bold text-slate-400 uppercase px-2">
                <span>æ ·å¼åº“ (é€‰ä¸­å—åç‚¹å‡»åº”ç”¨)</span>
                <div class="flex gap-4">
                    <button onclick="selectAll()" class="text-blue-500 underline">å…¨é€‰</button>
                    <button onclick="clearSelection()" class="text-slate-400 underline">å–æ¶ˆ</button>

            </div>
            <div class="flex gap-2 overflow-x-auto pb-2 scrollbar-hide no-scrollbar">

                <div class="w-[1px] bg-slate-200 mx-1"></div>
                <button onclick="applyTemplate('big_title')" class="style-btn">å¤§æ ‡é¢˜</button>
                <button onclick="applyTemplate('sub_title')" class="style-btn">å°æ ‡é¢˜</button>
                <button onclick="applyTemplate('num_title')" class="style-btn">æ•°å­—æ ‡</button>
                <button onclick="applyTemplate('grad_title')" class="style-btn">æ¸å˜æ ‡</button>
                <button onclick="applyTemplate('key_point')" class="style-btn">é‡ç‚¹å¡</button>
                <button onclick="applyTemplate('quote')" class="style-btn">å¼•ç”¨</button>
                <button onclick="applyTemplate('code_block')" class="style-btn">ä»£ç </button>
                <button onclick="applyTemplate('bg_card')" class="style-btn">åº•è‰²å¡</button>
                <div class="w-[1px] bg-slate-200 mx-1"></div>
                <button onclick="mergeSelected()" class="style-btn bg-amber-500 text-white border-none">ğŸ§© åˆå¹¶é€‰ä¸­</button>
            </div>
        </div>
    </div>

    <script>
        let currentTheme = 'tech';
        let selectedElements = new Set();

        const THEME_COLORS = {
            tech: { main: '#3b82f6', bg: '#eff6ff', border: '#bfdbfe', text: '#1e40af' },
            fresh: { main: '#10b981', bg: '#f0fdf4', border: '#bbf7d0', text: '#065f46' },
            festive: { main: '#ef4444', bg: '#fef2f2', border: '#fecaca', text: '#991b1b' }
        };

        window.onload = () => {
            const savedKey = localStorage.getItem('ds_api_key');
            if (savedKey) document.getElementById('api-key').value = savedKey;
        };

        function selectTheme(t) {
            currentTheme = t;
            document.querySelectorAll('.theme-card').forEach(c => c.classList.remove('active'));
            document.getElementById(`theme-${t}`).classList.add('active');
        }

        function saveConfig() { localStorage.setItem('ds_api_key', document.getElementById('api-key').value); }
        function clearStorage() { localStorage.clear(); location.reload(); }

        // æ ¸å¿ƒæ¨¡æ¿å¼•æ“
        function getTemplate(type, text) {
            const c = THEME_COLORS[currentTheme];
            // å¤„ç†åˆå¹¶åçš„æ¢è¡Œ
            const formattedText = text.split('\n').map(line => line ? `<p style="margin-bottom:0.5em;">${line}</p>` : '').join('');
            
            const tpls = {
                big_title: `<section class="block-item" style="margin: 2em 0 1em; text-align: center;"><h1 style="font-size: 24px; color: #111; border-bottom: 3px solid ${c.main}; display: inline-block; padding-bottom: 5px;">${text}</h1></section>`,
                sub_title: `<section class="block-item" style="margin: 1.5em 0 1em; padding-left: 12px; border-left: 5px solid ${c.main}; text-align:left;"><h2 style="font-size: 19px; color: #1e293b; margin: 0;">${text}</h2></section>`,
                num_title: `<section class="block-item" style="margin: 1.5em 0; display: flex; align-items: center; text-align:left;"><span style="background: ${c.main}; color: white; width: 28px; height: 28px; border-radius: 50%; display: flex; align-items: center; justify-content: center; margin-right: 12px; font-weight: bold; flex-shrink:0;">N</span><h3 style="font-size: 18px; color: #333; margin:0;">${text}</h3></section>`,
                grad_title: `<section class="block-item" style="margin: 1.5em 0; background: linear-gradient(90deg, ${c.bg} 0%, rgba(255,255,255,0) 100%); padding: 12px; border-radius: 6px; text-align:left;"><h2 style="font-size: 18px; color: ${c.main}; margin: 0;">${text}</h2></section>`,
                key_point: `<section class="block-item" style="margin: 1.5em 0; padding: 20px; border: 1px solid ${c.border}; background: ${c.bg}; border-radius: 12px; color: ${c.text}; text-align:left;"><strong>ğŸ“ é‡ç‚¹æç¤º</strong><div style="margin-top:8px;">${formattedText}</div></section>`,
                quote: `<section class="block-item" style="margin: 1.5em 0; padding: 15px; border-left: 4px solid #cbd5e1; color: #64748b; font-style: italic; background: #f8fafc; text-align:left;">${formattedText}</section>`,
                code_block: `<section class="block-item" style="margin: 1.5em 0; padding: 15px; background: #1e293b; color: #e2e8f0; border-radius: 8px; font-family: monospace; font-size: 13px; white-space: pre-wrap; text-align:left;">${text}</section>`,
                bg_card: `<section class="block-item" style="margin: 1.5em 0; padding: 20px; background: #f8fafc; border-radius: 12px; border: 1px solid #e2e8f0; text-align:left;">${formattedText}</section>`,
                normal: `<section class="block-item" style="margin: 1.2em 0; line-height: 1.8; font-size: 16px; color: #374151; text-align: justify;">${formattedText}</section>`
            };
            return tpls[type] || tpls.normal;
        }

        // AI æ™ºèƒ½æ’ç‰ˆ
        async function generateArticle() {
            const apiKey = document.getElementById('api-key').value;
            const text = document.getElementById('user-input').value;
            const btn = document.getElementById('btn-run');
            if (!apiKey || !text) return alert("è¯·æ£€æŸ¥ API Key å’Œè¾“å…¥å†…å®¹");

            btn.disabled = true;
            btn.innerText = "ğŸš€ AI æ­£åœ¨æ·±åº¦è§£æå¹¶æ’ç‰ˆ...";

            try {
                const response = await fetch('https://api.deepseek.com/chat/completions', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${apiKey}` },
                    body: JSON.stringify({
                        model: "deepseek-chat",
                        messages: [
                            { role: "system", content: "ä½ æ˜¯ä¸€ä¸ªæ’ç‰ˆä¸“å®¶ã€‚è¯·å°†ç”¨æˆ·æ–‡æœ¬æ‹†åˆ†ä¸º JSON æ•°ç»„ã€‚å¯¹è±¡æ ¼å¼ï¼š{\"type\": \"æ¨¡æ¿ç±»å‹\", \"content\": \"å†…å®¹\"}ã€‚æ¨¡æ¿ç±»å‹å¯é€‰ï¼šbig_title, sub_title, num_title, key_point, quote, bg_card, normalã€‚ä¿æŒé€»è¾‘æ®µè½å®Œæ•´ï¼Œä¸è¦åˆ‡å¤ªç¢ã€‚" },
                            { role: "user", content: text }
                        ],
                        temperature: 0.3
                    })
                });
                const data = await response.json();
                // ç¨³å¥çš„ JSON æå–é€»è¾‘
                const rawJson = data.choices[0].message.content.match(/\[[\s\S]*\]/)[0];
                const blocks = JSON.parse(rawJson);
                
                const container = document.getElementById('preview-content');
                container.innerHTML = '';
                blocks.forEach(b => {
                    const temp = document.createElement('div');
                    temp.innerHTML = getTemplate(b.type, b.content);
                    const el = temp.firstElementChild;
                    el.setAttribute('data-raw', b.content);
                    container.appendChild(el);
                });
            } catch (error) { 
                alert("AI ç”Ÿæˆå¤±è´¥ï¼Œå·²è‡ªåŠ¨é€€å›æ™®é€šæ¨¡å¼ã€‚é”™è¯¯ï¼š" + error.message);
                renderFallback(text);
            } finally { 
                btn.disabled = false; 
                btn.innerText = "âœ¨ ä¸€é”® AI æ™ºèƒ½å…¨è‡ªåŠ¨æ’ç‰ˆ"; 
            }
        }

        function renderFallback(text) {
            const container = document.getElementById('preview-content');
            container.innerHTML = '';
            text.split('\n\n').forEach(p => {
                const temp = document.createElement('div');
                temp.innerHTML = getTemplate('normal', p);
                const el = temp.firstElementChild;
                el.setAttribute('data-raw', p);
                container.appendChild(el);
            });
        }

        // å—é€‰æ‹©ä¸å¤šé€‰
        function handleBlockSelect(e) {
            const block = e.target.closest('.block-item');
            if (!block) return;
            
            if (block.classList.contains('selected')) {
                block.classList.remove('selected');
                selectedElements.delete(block);
            } else {
                block.classList.add('selected');
                selectedElements.add(block);
            }
        }

        function applyTemplate(type) {
            if (selectedElements.size === 0) return alert("è¯·å…ˆåœ¨é¢„è§ˆåŒºç‚¹å‡»é€‰æ‹©å—");
            
            Array.from(selectedElements).forEach(el => {
                const rawText = el.getAttribute('data-raw') || el.innerText;
                const newHtml = getTemplate(type, rawText);
                const temp = document.createElement('div');
                temp.innerHTML = newHtml;
                const newEl = temp.firstElementChild;
                newEl.setAttribute('data-raw', rawText);
                newEl.classList.add('selected');
                el.replaceWith(newEl);
                selectedElements.delete(el);
                selectedElements.add(newEl);
            });
        }

        function mergeSelected() {
            if (selectedElements.size < 2) return alert("è¯·è‡³å°‘é€‰ä¸­ä¸¤ä¸ªå—");
            const sorted = Array.from(selectedElements).sort((a, b) => a.offsetTop - b.offsetTop);
            // å…³é”®ä¿®å¤ï¼šåˆå¹¶æ—¶ç”¨ \n æ¢è¡Œç¬¦ï¼Œå¹¶åœ¨ getTemplate ä¸­å¤„ç†ä¸ºæ®µè½
            const mergedText = sorted.map(el => el.getAttribute('data-raw') || el.innerText).join('\n');
            const first = sorted[0];
            
            const newElMarkup = getTemplate('normal', mergedText);
            const temp = document.createElement('div');
            temp.innerHTML = newElMarkup;
            const newEl = temp.firstElementChild;
            newEl.setAttribute('data-raw', mergedText);
            
            first.replaceWith(newEl);
            sorted.slice(1).forEach(el => el.remove());
            clearSelection();
            newEl.classList.add('selected');
            selectedElements.add(newEl);
        }

        function selectAll() {
            document.querySelectorAll('.block-item').forEach(el => {
                el.classList.add('selected');
                selectedElements.add(el);
            });
        }

        function clearSelection() {
            selectedElements.forEach(el => el.classList.remove('selected'));
            selectedElements.clear();
        }

        async function copyHtml() {
            const content = document.getElementById('preview-content').cloneNode(true);
            content.querySelectorAll('.block-item').forEach(el => {
                el.classList.remove('selected');
                el.removeAttribute('data-raw');
                el.style.cursor = 'default';
            });
            const blob = new Blob([content.innerHTML], { type: "text/html" });
            const data = [new ClipboardItem({ ["text/html"]: blob })];
            await navigator.clipboard.write(data);
            alert("âœ… æ’ç‰ˆå·²å¤åˆ¶ï¼Œå¯ç›´æ¥ç²˜è´´ï¼");
        }
    </script>
