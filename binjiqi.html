<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>AI çµæ„Ÿæ’ç‰ˆå¤§å¸ˆ v5.1 - ä¿®å¤å“åº”ç‰ˆ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root { --primary: #3b82f6; }
        #preview-container { 
            background: #f0f2f5; min-height: 700px; border-radius: 40px;
            padding: 12px; border: 10px solid #222; max-width: 380px; margin: 0 auto;
            position: relative;
        }
        #preview-content {

        }
        /* å—çŠ¶æ€ï¼šå¢åŠ é€‰ä¸­åçš„å¤–å‘å…‰å’Œè¾¹æ¡† */
        .block-item { 
            position: relative; margin-bottom: 12px; padding: 4px;
            transition: all 0.3s ease; cursor: pointer; border: 2px solid transparent; 
        }
        .block-item:hover { border-color: #cbd5e1; border-radius: 8px; }
        .block-item.selected { 
            border-color: var(--primary) !important; 
            background-color: rgba(59, 130, 246, 0.05); 
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(59, 130, 246, 0.2);
            transform: scale(1.02); /* é€‰ä¸­åè½»å¾®æ”¾å¤§ */
        }
        /* é€‰ä¸­æ ‡è®° */
        .block-item.selected::before {
            content: 'SELECTED'; position: absolute; left: -10px; top: -10px;
            background: var(--primary); color: white; font-size: 8px; font-weight: bold;
            padding: 2px 6px; border-radius: 4px; z-index: 20;
        }
        
        .style-btn:active { transform: scale(0.95); }
        .style-btn { @apply px-3 py-2 bg-white hover:bg-blue-50 text-slate-700 text-xs rounded-lg border border-slate-200 shadow-sm transition-all font-bold; }
        .theme-card.active { border-color: var(--primary); background-color: white; ring: 2px; ring-color: var(--primary); }
    </style>
</head>
<body class="bg-slate-100 text-slate-900 pb-20 font-sans">

    <div class="max-w-7xl mx-auto py-10 px-4">
        <header class="mb-8 flex justify-between items-center">
            <h1 class="text-3xl font-black text-slate-800 tracking-tighter">ğŸš€ AI æ’ç‰ˆå¤§å¸ˆ <span class="text-blue-600">v5.1</span></h1>
            <input type="password" id="api-key" oninput="saveConfig()" class="p-2 border rounded-lg text-xs w-48 shadow-sm" placeholder="DeepSeek API Key">
        </header>

        <div class="flex flex-col lg:flex-row gap-8">
            <div class="flex-1 space-y-6">
                <div class="bg-white p-6 rounded-3xl shadow-sm border border-slate-200 space-y-4">
                    <div class="grid grid-cols-3 gap-4">
                        <div onclick="selectTheme('tech')" id="theme-tech" class="theme-card active cursor-pointer p-4 border-2 rounded-2xl text-center transition-all">
                            <span class="block text-xl">ğŸ”µ</span><span class="text-xs font-bold">ç§‘æŠ€è“</span>
                        </div>
                        <div onclick="selectTheme('fresh')" id="theme-fresh" class="theme-card cursor-pointer p-4 border-2 rounded-2xl text-center transition-all">
                            <span class="block text-xl">ğŸŒ¿</span><span class="text-xs font-bold">æ¸…æ–°ç»¿</span>
                        </div>
                        <div onclick="selectTheme('festive')" id="theme-festive" class="theme-card cursor-pointer p-4 border-2 rounded-2xl text-center transition-all">
                            <span class="block text-xl">ğŸ§§</span><span class="text-xs font-bold">æ·¡å–œåº†</span>
                        </div>
                    </div>
                    <textarea id="user-input" class="w-full h-80 p-5 bg-slate-50 border border-slate-200 rounded-2xl outline-none focus:ring-2 focus:ring-blue-500 transition-all" placeholder="ç²˜è´´ä½ çš„æ–‡ç« å†…å®¹..."></textarea>
                    <button id="btn-run" onclick="generateArticle()" class="w-full py-4 bg-slate-900 text-white rounded-2xl font-bold text-lg hover:shadow-2xl transition-all active:scale-[0.98]">
                        âœ¨ å¼€å§‹ä¸€é”®æ™ºèƒ½æ’ç‰ˆ
                    </button>
                </div>
            </div>

            <div class="w-full lg:w-[420px] space-y-4">
                <div id="preview-container">
                    <div id="preview-content" contenteditable="true">
                        <div style="margin-top:200px; text-align:center; color:#ccc;">ç‚¹å‡»å·¦ä¾§æŒ‰é’®ç”Ÿæˆæ’ç‰ˆ</div>
                    </div>
                </div>

                <div class="sticky top-6 bg-white p-5 rounded-3xl shadow-xl border border-blue-50 space-y-4">
                    <div class="flex justify-between items-center">
                        <h3 class="font-bold text-slate-800">æ ·å¼å·¥ä½œå°</h3>
                        <button onclick="copyHtml()" class="px-4 py-2 bg-green-600 text-white text-xs font-bold rounded-full">ä¸€é”®å¤åˆ¶</button>
                    </div>
                    
                    <div class="grid grid-cols-3 gap-2" id="template-options"></div>
                    
                    <div class="flex justify-between items-center pt-3 border-t border-slate-100">
                        <div class="flex gap-3">
                            <button onclick="selectAll()" class="text-[11px] text-blue-600 font-bold">å…¨é€‰</button>
                            <button onclick="clearSelection()" class="text-[11px] text-slate-400 font-bold">å–æ¶ˆ</button>
                        </div>
                        <button onclick="mergeSelected()" class="px-3 py-1 bg-amber-100 text-amber-700 text-[11px] rounded-lg font-bold">åˆå¹¶é€‰ä¸­å—</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentTheme = 'tech';
        let selectedElements = new Set();

        const THEME_COLORS = {
            tech: { main: '#3b82f6', bg: '#eff6ff', border: '#bfdbfe', text: '#1e40af' },
            fresh: { main: '#10b981', bg: '#f0fdf4', border: '#bbf7d0', text: '#065f46' },
            festive: { main: '#ef4444', bg: '#fef2f2', border: '#fecaca', text: '#991b1b' }
        };

        const STYLE_NAMES = {
            big_title: "å¤§æ ‡é¢˜", sub_title: "å°æ ‡é¢˜", num_title: "ç¼–å·æ ‡",
            grad_title: "æ¸å˜æ ‡", key_point: "é‡ç‚¹å¡", quote: "å¼•ç”¨",
            code_block: "æ·±ä»£ç ", bg_card: "åº•è‰²å¡", normal: "æ­£æ–‡"
        };

        window.onload = () => {
            const savedKey = localStorage.getItem('ds_api_key');
            if (savedKey) document.getElementById('api-key').value = savedKey;
            
            const btnContainer = document.getElementById('template-options');
            Object.keys(STYLE_NAMES).forEach(key => {
                const btn = document.createElement('button');
                btn.className = 'style-btn';
                btn.innerText = STYLE_NAMES[key];
                // å…³é”®ç‚¹ï¼šä½¿ç”¨å¼‚æ­¥å¤„ç†ï¼Œé˜²æ­¢ UI çº¿ç¨‹é˜»å¡
                btn.onclick = () => {
                    setTimeout(() => applyTemplateToSelection(key), 50);
                };
                btnContainer.appendChild(btn);
            });

            // ä½¿ç”¨ç›‘å¬å™¨æ•æ‰ç‚¹å‡»ï¼Œæé«˜é€‰ä¸­çµæ•åº¦
            const preview = document.getElementById('preview-content');
            preview.addEventListener('click', function(e) {
                const block = e.target.closest('.block-item');
                if (block) {
                    toggleSelection(block);
                }
            });
        };

        function selectTheme(t) {
            currentTheme = t;
            document.querySelectorAll('.theme-card').forEach(c => c.classList.remove('active'));
            document.getElementById(`theme-${t}`).classList.add('active');
            document.documentElement.style.setProperty('--primary', THEME_COLORS[t].main);
        }

        function saveConfig() { localStorage.setItem('ds_api_key', document.getElementById('api-key').value); }

        function getTemplate(type, text) {
            const c = THEME_COLORS[currentTheme];
            const tpls = {
                big_title: `<section class="block-item" style="margin: 2em 0 1em; text-align: center;"><h1 style="font-size: 24px; color: #111; border-bottom: 3px solid ${c.main}; display: inline-block; padding-bottom: 5px;">${text}</h1></section>`,
                sub_title: `<section class="block-item" style="margin: 1.5em 0 1em; padding-left: 12px; border-left: 5px solid ${c.main};"><h2 style="font-size: 19px; color: #1e293b; margin: 0;">${text}</h2></section>`,
                num_title: `<section class="block-item" style="margin: 1.5em 0; display: flex; align-items: center;"><span style="background: ${c.main}; color: white; width: 26px; height: 26px; border-radius: 50%; display: flex; align-items: center; justify-content: center; margin-right: 12px; font-weight: bold;">N</span><h3 style="font-size: 18px; color: #333; margin:0;">${text}</h3></section>`,
                grad_title: `<section class="block-item" style="margin: 1.5em 0; background: linear-gradient(90deg, ${c.bg} 0%, rgba(255,255,255,0) 100%); padding: 12px; border-radius: 6px;"><h2 style="font-size: 18px; color: ${c.main}; margin: 0;">${text}</h2></section>`,
                key_point: `<section class="block-item" style="margin: 1.5em 0; padding: 20px; border: 1px solid ${c.border}; background: ${c.bg}; border-radius: 12px; color: ${c.text};"><strong>ğŸ“ é‡ç‚¹æç¤º</strong><br>${text}</section>`,
                quote: `<section class="block-item" style="margin: 1.5em 0; padding: 15px; border-left: 4px solid #cbd5e1; color: #64748b; font-style: italic; background: #f8fafc;">${text}</section>`,
                code_block: `<section class="block-item" style="margin: 1.5em 0; padding: 15px; background: #1e293b; color: #e2e8f0; border-radius: 8px; font-family: monospace; font-size: 13px; white-space: pre-wrap;">${text}</section>`,
                bg_card: `<section class="block-item" style="margin: 1.5em 0; padding: 20px; background: #f8fafc; border-radius: 12px; border: 1px solid #e2e8f0;">${text}</section>`,
                normal: `<section class="block-item" style="margin: 1.2em 0; line-height: 1.8; font-size: 16px; color: #374151; text-align: justify;">${text}</section>`
            };
            return tpls[type] || tpls.normal;
        }

        async function generateArticle() {
            const apiKey = document.getElementById('api-key').value;
            const text = document.getElementById('user-input').value;
            const btn = document.getElementById('btn-run');
            if (!apiKey || !text) return alert("ä¿¡æ¯ä¸å…¨");

            btn.disabled = true;
            btn.innerText = "ğŸš€ AI æ­£åœ¨å¤„ç†ç»“æ„...";

            try {
                const response = await fetch('https://api.deepseek.com/chat/completions', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${apiKey}` },
                    body: JSON.stringify({
                        model: "deepseek-chat",
                        messages: [
                            { role: "system", content: "ä½ æ˜¯ä¸€ä¸ªæ’ç‰ˆä¸“å®¶ã€‚è¯·å°†ç”¨æˆ·æ–‡æœ¬æ‹†åˆ†ä¸º JSON æ•°ç»„ã€‚å¯¹è±¡æ ¼å¼ï¼š{\"type\": \"ç±»å‹\", \"content\": \"æ–‡å­—\"}ã€‚ä¸è¦åˆ‡å¾—å¤ªç¢ï¼Œé€»è¾‘è¿è´¯çš„ä¸€æ®µä¿æŒåœ¨ä¸€èµ·ã€‚" },
                            { role: "user", content: text }
                        ]
                    })
                });
                const data = await response.json();
                const blocks = JSON.parse(data.choices[0].message.content.replace(/```json|```/gi, '').trim());
                
                const container = document.getElementById('preview-content');
                container.innerHTML = '';
                blocks.forEach(b => {
                    const temp = document.createElement('div');
                    temp.innerHTML = getTemplate(b.type, b.content);
                    const el = temp.firstElementChild;
                    el.setAttribute('data-raw', b.content);
                    container.appendChild(el);
                });
            } catch (error) { alert("ç”Ÿæˆå‡ºé”™"); }
            finally { btn.disabled = false; btn.innerText = "âœ¨ å¼€å§‹ä¸€é”®æ™ºèƒ½æ’ç‰ˆ"; }
        }

        function toggleSelection(el) {
            if (el.classList.contains('selected')) {
                el.classList.remove('selected');
                selectedElements.delete(el);
            } else {
                el.classList.add('selected');
                selectedElements.add(el);
            }
        }

        // æ ¸å¿ƒä¿®å¤å‡½æ•°ï¼šåº”ç”¨æ ·å¼æ¨¡æ¿
        function applyTemplateToSelection(type) {
            if (selectedElements.size === 0) return alert("è¯·å…ˆç‚¹å‡»å³ä¾§é¢„è§ˆåŒºçš„æ®µè½è¿›è¡Œé€‰æ‹©");
            
            const previewContent = document.getElementById('preview-content');
            
            // 1. æš‚æ—¶å…³é—­ç¼–è¾‘æ¨¡å¼ï¼Œé˜²æ­¢æµè§ˆå™¨å¹²æ‰°
            previewContent.setAttribute('contenteditable', 'false');

            // 2. å°† Set è½¬ä¸ºæ•°ç»„è¿›è¡Œç¨³å®šè¿­ä»£
            const elementsToReplace = Array.from(selectedElements);
            
            elementsToReplace.forEach(el => {
                const rawText = el.getAttribute('data-raw') || el.innerText;
                const newHtml = getTemplate(type, rawText);
                
                const temp = document.createElement('div');
                temp.innerHTML = newHtml;
                const newEl = temp.firstElementChild;
                
                // ç»´æŒåŸå§‹æ•°æ®å±æ€§å’Œé€‰ä¸­çŠ¶æ€
                newEl.setAttribute('data-raw', rawText);
                newEl.classList.add('selected');
                
                // æ›¿æ¢èŠ‚ç‚¹
                el.replaceWith(newEl);
                
                // æ›´æ–° Set ä¸­çš„å¼•ç”¨
                selectedElements.delete(el);
                selectedElements.add(newEl);
            });

            // 3. æ¢å¤ç¼–è¾‘æ¨¡å¼
            setTimeout(() => {
                previewContent.setAttribute('contenteditable', 'true');
            }, 100);
        }

        function mergeSelected() {
            if (selectedElements.size < 2) return alert("è¯·é€‰æ‹©è‡³å°‘ä¸¤ä¸ªå—");
            const sorted = Array.from(selectedElements).sort((a, b) => a.offsetTop - b.offsetTop);
            const mergedText = sorted.map(el => el.getAttribute('data-raw') || el.innerText).join('\n');
            const first = sorted[0];
            
            const newElMarkup = getTemplate('normal', mergedText);
            const temp = document.createElement('div');
            temp.innerHTML = newElMarkup;
            const newEl = temp.firstElementChild;
            newEl.setAttribute('data-raw', mergedText);
            
            first.replaceWith(newEl);
            sorted.slice(1).forEach(el => el.remove());
            
            clearSelection();
            toggleSelection(newEl);
        }

        function selectAll() {
            document.querySelectorAll('.block-item').forEach(el => toggleSelection(el));
        }

        function clearSelection() {
            selectedElements.forEach(el => el.classList.remove('selected'));
            selectedElements.clear();
        }

        async function copyHtml() {
            const content = document.getElementById('preview-content').cloneNode(true);
            content.querySelectorAll('.block-item').forEach(el => el.classList.remove('selected'));
            const blob = new Blob([content.innerHTML], { type: "text/html" });
            const data = [new ClipboardItem({ ["text/html"]: blob })];
            await navigator.clipboard.write(data);
            alert("âœ… æ ·å¼å·²å¤åˆ¶ï¼");
        }
    </script>
