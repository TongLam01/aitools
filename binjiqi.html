<body class="bg-slate-100 text-slate-900 pb-40">

                        <button onclick="selectTheme('fresh')" id="theme-fresh" class="theme-card border-2 p-4 rounded-2xl text-center">

                        <button onclick="selectTheme('festive')" id="theme-festive" class="theme-card border-2 p-4 rounded-2xl text-center">

                    <textarea id="user-input" class="w-full h-96 p-6 bg-slate-50 border-none rounded-[1.5rem] outline-none focus:ring-2 focus:ring-red-400 transition-all text-lg" placeholder="åœ¨æ­¤è¾“å…¥æ–‡å­—å†…å®¹..."></textarea>
                    
                    <button id="btn-run" onclick="generateArticle()" class="w-full py-5 bg-slate-900 text-white rounded-2xl font-black text-xl hover:shadow-2xl active:scale-[0.98] transition-all">

    <div class="bottom-workbench shadow-[0_-20px_50px_rgba(0,0,0,0.1)]">

            <div class="flex justify-between items-center px-2">
                <span class="text-[10px] font-black text-red-500 tracking-tighter uppercase">å·²é€‰ä¸­æ®µè½æ“ä½œå° (RED DASHED BOX)</span>
                <div class="flex gap-4">
                    <button onclick="selectAll()" class="text-[11px] text-slate-800 font-bold hover:underline">å…¨é€‰</button>

            <div class="flex gap-3 overflow-x-auto no-scrollbar pb-1">

                <button onclick="applyTemplate('big_title')" class="style-btn">âœ¦ å¤§æ ‡é¢˜</button>
                <button onclick="applyTemplate('sub_title')" class="style-btn">â—ˆ å°æ ‡é¢˜</button>
                <button onclick="applyTemplate('num_title')" class="style-btn">ğŸ· æ ‡ç­¾æ ‡</button>
                <button onclick="applyTemplate('grad_title')" class="style-btn">â–£ æ¸å˜æ ‡</button>
                <button onclick="applyTemplate('key_point')" class="style-btn">â˜… é‡ç‚¹å¡</button>
                <button onclick="applyTemplate('quote')" class="style-btn">â å¼•ç”¨å—</button>
                <button onclick="applyTemplate('code_block')" class="style-btn">âŒ¨ ä»£ç å—</button>
                <button onclick="applyTemplate('bg_card')" class="style-btn">â–§ åº•è‰²å¡</button>
                <div class="w-[1px] bg-slate-200 mx-1"></div>

    <script>
        let currentTheme = 'tech';
        let selectedElements = new Set();

        const THEME_COLORS = {
            tech: { main: '#3b82f6', bg: '#eff6ff', border: '#bfdbfe', text: '#1e40af', icon: 'ğŸ’' },
            fresh: { main: '#10b981', bg: '#f0fdf4', border: '#bbf7d0', text: '#065f46', icon: 'ğŸŒ¿' },
            festive: { main: '#ef4444', bg: '#fef2f2', border: '#fecaca', text: '#991b1b', icon: 'ğŸ®' }
        };

        window.onload = () => {
            const savedKey = localStorage.getItem('ds_api_key');
            if (savedKey) document.getElementById('api-key').value = savedKey;
        };

        function selectTheme(t) {
            currentTheme = t;
            document.querySelectorAll('.theme-card').forEach(c => c.classList.remove('active'));
            document.getElementById(`theme-${t}`).classList.add('active');
        }

        function saveConfig() { localStorage.setItem('ds_api_key', document.getElementById('api-key').value); }
        function clearStorage() { localStorage.clear(); location.reload(); }

        // æ ¸å¿ƒæ’ç‰ˆå¼•æ“ v8.0
        function getTemplate(type, text) {
            const c = THEME_COLORS[currentTheme];
            // åé¦ˆ2ï¼šä¸¤ç«¯ç¼©è¿›8åƒç´  (padding: 0 8px)
            const baseStyle = `padding: 0 8px; box-sizing: border-box;`;
            const formattedText = text.split('\n').filter(l => l.trim()).map(line => `<p style="margin-bottom:0.8em; line-height:1.8;">${line}</p>`).join('');
            
            const tpls = {
                // åé¦ˆ4ï¼šæ ‡é¢˜é‡‡ç”¨å›¾æ ‡
                big_title: `<section class="block-item" style="${baseStyle} margin: 2.2em 0 1.5em; text-align: center;">
                    <div style="display: inline-block; margin-bottom: 5px; font-size: 20px;">${c.icon}</div>
                    <h1 style="font-size: 24px; color: #111; border-bottom: 3px solid ${c.main}; display: block; padding-bottom: 8px; font-weight:bold; margin: 0;">${text}</h1>
                </section>`,
                
                sub_title: `<section class="block-item" style="${baseStyle} margin: 1.8em 0 1em; text-align:left;">
                    <div style="display: flex; align-items: center;">
                        <span style="color: ${c.main}; margin-right: 8px; font-size: 18px;">â—ˆ</span>
                        <h2 style="font-size: 20px; color: #1e293b; margin: 0; font-weight:bold;">${text}</h2>
                    </div>
                </section>`,
                
                num_title: `<section class="block-item" style="${baseStyle} margin: 1.5em 0; text-align:left;">
                    <span style="background: ${c.main}; color: white; padding: 2px 12px; border-radius: 4px; font-weight: bold; font-size: 14px; margin-right: 10px; display: inline-block;">TOPIC</span>
                    <h3 style="font-size: 19px; color: #333; margin:0; font-weight:bold; display: inline;">${text}</h3>
                </section>`,
                
                grad_title: `<section class="block-item" style="${baseStyle} margin: 1.5em 0; text-align:left;">
                    <div style="background: linear-gradient(90deg, ${c.bg} 0%, rgba(255,255,255,0) 100%); padding: 12px; border-left: 4px solid ${c.main}; border-radius: 4px;">
                        <h2 style="font-size: 18px; color: ${c.main}; margin: 0; font-weight:bold;">${text}</h2>
                    </div>
                </section>`,
                
                // åé¦ˆ3ï¼šä¸æ”¹å˜åŸæ–‡æ–‡æœ¬ï¼ˆåˆ é™¤äº†â€œé‡ç‚¹æç¤ºâ€å‰ç¼€ï¼‰
                key_point: `<section class="block-item" style="${baseStyle} margin: 1.5em 0;">
                    <div style="padding: 22px; border: 2px solid ${c.border}; background: ${c.bg}; border-radius: 16px; color: ${c.text}; text-align:left;">
                        <div style="font-size: 16px;">${formattedText}</div>
                    </div>
                </section>`,
                
                quote: `<section class="block-item" style="${baseStyle} margin: 1.5em 0;">
                    <div style="padding: 18px; border-left: 5px solid #cbd5e1; color: #64748b; font-style: italic; background: #f8fafc; text-align:left; font-size: 15px;">
                        ${formattedText}
                    </div>
                </section>`,
                
                code_block: `<section class="block-item" style="${baseStyle} margin: 1.5em 0;">
                    <div style="padding: 18px; background: #1e293b; color: #e2e8f0; border-radius: 10px; font-family: monospace; font-size: 13px; white-space: pre-wrap; text-align:left;">
                        ${text}
                    </div>
                </section>`,
                
                bg_card: `<section class="block-item" style="${baseStyle} margin: 1.5em 0;">
                    <div style="padding: 22px; background: #f8fafc; border-radius: 16px; border: 1px solid #e2e8f0; text-align:left;">
                        ${formattedText}
                    </div>
                </section>`,
                
                normal: `<section class="block-item" style="${baseStyle} margin: 1.2em 0; line-height: 1.8; font-size: 16px; color: #374151; text-align: justify;">
                    ${formattedText}
                </section>`
            };
            return tpls[type] || tpls.normal;
        }

        async function generateArticle() {
            const apiKey = document.getElementById('api-key').value;
            const text = document.getElementById('user-input').value;
            const btn = document.getElementById('btn-run');
            if (!apiKey || !text) return alert("API Key æˆ–å†…å®¹ç¼ºå¤±");

            btn.disabled = true;
            btn.innerText = "â³ æ­£åœ¨ç†è§£æ–‡ç« ç»“æ„...";

            try {
                const response = await fetch('https://api.deepseek.com/chat/completions', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${apiKey}` },
                    body: JSON.stringify({
                        model: "deepseek-chat",
                        messages: [
                            { role: "system", content: "ä½ æ˜¯ä¸€ä¸ªæ’ç‰ˆå¸ˆã€‚å°†æ–‡æœ¬æ‹†åˆ†ä¸ºJSONæ•°ç»„ï¼ŒåŒ…å«typeå’Œcontentå­—æ®µã€‚æ³¨æ„ï¼šä¸è¦åœ¨contentä¸­æ·»åŠ ä»»ä½•ä½ åŸåˆ›çš„æ–‡å­—æ ‡é¢˜æˆ–å‰ç¼€ã€‚ä¿æŒç”¨æˆ·åŸè¯ã€‚" },
                            { role: "user", content: text }
                        ]
                    })
                });
                const data = await response.json();
                const blocks = JSON.parse(data.choices[0].message.content.match(/\[[\s\S]*\]/)[0]);
                
                const container = document.getElementById('preview-content');
                container.innerHTML = '';
                blocks.forEach(b => {
                    const temp = document.createElement('div');
                    temp.innerHTML = getTemplate(b.type, b.content);
                    const el = temp.firstElementChild;
                    el.setAttribute('data-raw', b.content);
                    container.appendChild(el);
                });
            } catch (e) {
                alert("AI æ’ç‰ˆå¼‚å¸¸ï¼Œè½¬å…¥åŸºç¡€æ¨¡å¼");
                renderFallback(text);
            } finally {
                btn.disabled = false;
                btn.innerText = "ğŸš€ ä¸€é”® AI å…¨è‡ªåŠ¨æ™ºèƒ½æ’ç‰ˆ";
            }
        }

        function renderFallback(text) {
            const container = document.getElementById('preview-content');
            container.innerHTML = text.split('\n\n').map(p => {
                const tpl = getTemplate('normal', p);
                return tpl.replace('class="block-item"', `class="block-item" data-raw="${p.replace(/"/g, '&quot;')}"`);
            }).join('');
        }

        function handleBlockClick(e) {
            const block = e.target.closest('.block-item');
            if (!block) return;
            if (block.classList.contains('selected')) {
                block.classList.remove('selected');
                selectedElements.delete(block);
            } else {
                block.classList.add('selected');
                selectedElements.add(block);
            }
        }

        function applyTemplate(type) {
            if (selectedElements.size === 0) return alert("è¯·å…ˆç‚¹å‡»é¢„è§ˆåŒºçš„æ–‡å­—å—");
            const currentSelected = Array.from(selectedElements);
            currentSelected.forEach(el => {
                const rawText = el.getAttribute('data-raw') || el.innerText;
                const newHtml = getTemplate(type, rawText);
                const temp = document.createElement('div');
                temp.innerHTML = newHtml;
                const newEl = temp.firstElementChild;
                newEl.setAttribute('data-raw', rawText);
                newEl.classList.add('selected'); // ä¿æŒé€‰ä¸­æ€
                el.replaceWith(newEl);
                selectedElements.delete(el);
                selectedElements.add(newEl);
            });
        }

        function mergeSelected() {
            if (selectedElements.size < 2) return alert("è¯·è‡³å°‘é€‰ä¸­ä¸¤æ®µ");
            const sorted = Array.from(selectedElements).sort((a, b) => a.offsetTop - b.offsetTop);
            const mergedText = sorted.map(el => el.getAttribute('data-raw') || el.innerText).join('\n\n');
            const first = sorted[0];
            const newElMarkup = getTemplate('normal', mergedText);
            const temp = document.createElement('div');
            temp.innerHTML = newElMarkup;
            const newEl = temp.firstElementChild;
            newEl.setAttribute('data-raw', mergedText);
            newEl.classList.add('selected');
            first.replaceWith(newEl);
            sorted.slice(1).forEach(el => el.remove());
            selectedElements.clear();
            selectedElements.add(newEl);
        }

        function selectAll() {
            document.querySelectorAll('.block-item').forEach(el => {
                el.classList.add('selected');
                selectedElements.add(el);
            });
        }

        function clearSelection() {
            selectedElements.forEach(el => el.classList.remove('selected'));
            selectedElements.clear();
        }

        async function copyHtml() {
            const content = document.getElementById('preview-content').cloneNode(true);
            content.querySelectorAll('.block-item').forEach(el => {
                el.classList.remove('selected');
                el.removeAttribute('data-raw');
            });
            const blob = new Blob([content.innerHTML], { type: "text/html" });
            const data = [new ClipboardItem({ ["text/html"]: blob })];
            await navigator.clipboard.write(data);
            alert("âœ… æ’ç‰ˆå·²æˆåŠŸå¤åˆ¶ï¼");
        }
    </script>
