<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>å›¾ç‰‡æ™ºèƒ½å»é‡æ‹¼æ¥å·¥å…· v1.0</title>
    <style>
        :root { 
            --primary: #2563eb; 
            --primary-hover: #1d4ed8;
            --bg: #f1f5f9; 
            --text: #334155; 
            --surface: #ffffff; 
            --border: #e2e8f0; 
        }
        
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: var(--bg); 
            color: var(--text); 
            margin: 0; 
            padding: 0; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            min-height: 100vh; 
            padding-bottom: 120px; /* ä¸ºåº•éƒ¨æ‚¬æµ®æ ç•™å‡ºè¶³å¤Ÿç©ºé—´ */
        }

        .container { max-width: 800px; width: 95%; margin-top: 30px; }
        h1 { text-align: center; font-size: 1.4rem; font-weight: 700; color: #0f172a; margin-bottom: 20px; letter-spacing: -0.5px; }

        /* === 1. ä¼˜åŒ–åçš„ä¸Šä¼ åŒºåŸŸ (é«˜åº¦æ›´ä½ï¼Œæ¨ªå‘å¸ƒå±€) === */
        .upload-card {
            background: var(--surface); 
            border: 2px dashed #cbd5e1; 
            border-radius: 12px;
            padding: 20px; /* å‡å°å†…è¾¹è· */
            cursor: pointer; 
            transition: all 0.2s;
            display: flex; /* æ”¹ä¸º Flex å¸ƒå±€ */
            align-items: center;
            justify-content: center;
            gap: 15px; /* å›¾æ ‡å’Œæ–‡å­—çš„é—´è· */
            min-height: 80px; /* é™åˆ¶é«˜åº¦ */
        }
        .upload-card:hover { border-color: var(--primary); background: #eff6ff; }
        
        .upload-icon { font-size: 2rem; display: block; opacity: 0.8; } /* å›¾æ ‡å˜å° */
        .upload-info { text-align: left; }
        .upload-text { font-size: 1rem; font-weight: 600; color: #475569; margin: 0; }
        .upload-sub { font-size: 0.8rem; color: #94a3b8; margin: 2px 0 0 0; }

        /* åˆ—è¡¨åŒºåŸŸ */
        .queue-section { margin-top: 25px; display: none; }
        .section-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; font-size: 0.9rem; font-weight: 600; color: #64748b; }
        
        .list-container { display: flex; flex-direction: column; gap: 8px; }
        .list-item {
            background: var(--surface); padding: 10px; border-radius: 8px;
            display: flex; align-items: center; gap: 15px;
            box-shadow: 0 1px 2px rgba(0,0,0,0.05); border: 1px solid var(--border);
            transition: transform 0.2s;
        }
        .list-item:hover { transform: translateX(2px); border-color: #cbd5e1; }

        .idx-badge { 
            width: 24px; height: 24px; background: #f1f5f9; color: #64748b; 
            border-radius: 50%; display: flex; align-items: center; justify-content: center; 
            font-size: 0.75rem; font-weight: bold; flex-shrink: 0;
        }

        /* === 2. ä¼˜åŒ–åçš„ç¼©ç•¥å›¾ (æ›´å¤§) === */
        .thumb { 
            width: 80px;  /* å®½åº¦åŠ å¤§ */
            height: 80px; /* é«˜åº¦åŠ å¤§ */
            border-radius: 6px; 
            border: 1px solid #e2e8f0;
            object-fit: cover; 
            object-position: top; /* ä¾ç„¶åªæ˜¾ç¤ºé¡¶éƒ¨ */
            background: #eee; 
            flex-shrink: 0;
        }

        .meta { flex: 1; overflow: hidden; display: flex; flex-direction: column; justify-content: center; }
        .fname { font-size: 0.95rem; font-weight: 500; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; color: #334155; }
        .fsize { font-size: 0.75rem; color: #94a3b8; margin-top: 4px; }

        .actions { display: flex; gap: 4px; }
        .act-btn {
            width: 36px; height: 36px; border: 1px solid transparent; background: transparent;
            border-radius: 6px; cursor: pointer; color: #64748b; display: flex; align-items: center; justify-content: center;
            transition: 0.2s; font-size: 1.1rem;
        }
        .act-btn:hover { background: #f1f5f9; color: var(--primary); }
        .act-btn.del:hover { background: #fee2e2; color: #ef4444; }
        .act-btn:disabled { opacity: 0.3; cursor: not-allowed; }

        /* å¼€å§‹æ‹¼æ¥æŒ‰é’® */
        .start-btn {
            display: block; width: 100%; max-width: 280px; margin: 30px auto 0;
            background: var(--primary); color: white; border: none; padding: 14px;
            border-radius: 50px; font-size: 1rem; font-weight: 600; cursor: pointer;
            box-shadow: 0 4px 10px rgba(37, 99, 235, 0.3); transition: 0.2s;
        }
        .start-btn:hover { background: var(--primary-hover); transform: translateY(-2px); }

        /* ç»“æœåŒºåŸŸ */
        .result-section { margin-top: 40px; display: none; flex-direction: column; align-items: center; padding-bottom: 20px; }
        canvas { max-width: 100%; box-shadow: 0 10px 30px -5px rgba(0,0,0,0.15); border-radius: 6px; }

        /* === 3. ä¼˜åŒ–åçš„åº•éƒ¨æ‚¬æµ®æ  (åªä¿ç•™ä¸¤ä¸ªæŒ‰é’®) === */
        .float-bar {
            position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%) translateY(150%);
            background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(12px);
            padding: 8px; border-radius: 50px; 
            display: flex; align-items: center; gap: 10px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.12); border: 1px solid rgba(255,255,255,0.5);
            transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            z-index: 100;
        }
        .float-bar.visible { transform: translateX(-50%) translateY(0); }
        
        .float-btn {
            border: none; padding: 10px 24px; border-radius: 40px; 
            font-weight: 600; cursor: pointer; font-size: 0.95rem;
            transition: 0.2s; white-space: nowrap;
        }

        /* ä¸‹è½½æŒ‰é’® (ä¸») */
        .btn-download {
            background: var(--primary); color: white;
            box-shadow: 0 2px 5px rgba(37, 99, 235, 0.2);
        }
        .btn-download:hover { background: var(--primary-hover); }

        /* è¿”å›æŒ‰é’® (æ¬¡) */
        .btn-back {
            background: transparent; color: #64748b;
        }
        .btn-back:hover { background: #f1f5f9; color: #334155; }

        /* Loading */
        .loading-overlay {
            position: fixed; inset: 0; background: rgba(255,255,255,0.95); z-index: 200;
            display: none; flex-direction: column; align-items: center; justify-content: center;
        }
        .spinner {
            width: 40px; height: 40px; border: 4px solid #e2e8f0; border-top-color: var(--primary);
            border-radius: 50%; animation: spin 0.8s linear infinite; margin-bottom: 15px;
        }
        .loading-text { font-size: 0.9rem; color: #64748b; font-weight: 500; }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>

<div class="container">
    <h1>ğŸ§© å›¾ç‰‡æ™ºèƒ½å»é‡æ‹¼æ¥</h1>

    <div class="upload-card" id="uploadZone" onclick="document.getElementById('fileInput').click()">
        <span class="upload-icon">ğŸ“‚</span>
        <div class="upload-info">
            <h3 class="upload-text">ç‚¹å‡»é€‰æ‹©æˆ–æ‹–æ‹½å›¾ç‰‡</h3>
            <p class="upload-sub">è‡ªåŠ¨æŒ‰æ–‡ä»¶åæ’åº Â· å¯æ‰‹å·¥è°ƒæ•´</p>
        </div>
        <input type="file" id="fileInput" multiple accept="image/*" style="display:none">
    </div>

    <div class="queue-section" id="queueSection">
        <div class="section-header">
            <span>ğŸ–¼ï¸ å›¾ç‰‡é¡ºåº </span>
            <span style="font-weight:400; font-size:0.85rem; cursor:pointer; color:#ef4444;" onclick="clearAll()">æ¸…ç©º</span>
        </div>
        <div class="list-container" id="listContainer"></div>
        <button class="start-btn" onclick="startStitching()">âœ¨ å¼€å§‹æ™ºèƒ½æ‹¼æ¥</button>
    </div>

    <div class="result-section" id="resultSection">
        <canvas id="resultCanvas"></canvas>
    </div>
</div>

<div class="float-bar" id="floatBar">
    <button class="float-btn btn-download" onclick="downloadImage()">â¬‡ï¸ ä¸‹è½½é•¿å›¾</button>
    <button class="float-btn btn-back" onclick="resetUI()">â†© è¿”å›ä¿®æ”¹</button>
</div>

<div class="loading-overlay" id="loadingOverlay">
    <div class="spinner"></div>
    <div class="loading-text" id="loadingText">æ­£åœ¨æ™ºèƒ½æ‹¼æ¥...</div>
</div>

<script>
    // === å…¨å±€çŠ¶æ€ ===
    let fileQueue = []; 

    // === æ ¸å¿ƒé…ç½® (v7 å¼•æ“) ===
    const CONFIG = {
        scanStep: 2,        
        colorTolerance: 30, 
        anchorHeight: 150   
    };

    // === DOM ===
    const els = {
        input: document.getElementById('fileInput'),
        drop: document.getElementById('uploadZone'),
        queue: document.getElementById('queueSection'),
        list: document.getElementById('listContainer'),
        result: document.getElementById('resultSection'),
        canvas: document.getElementById('resultCanvas'),
        floatBar: document.getElementById('floatBar'),
        loader: document.getElementById('loadingOverlay'),
        loadText: document.getElementById('loadingText')
    };
    const ctx = els.canvas.getContext('2d');

    // === äº‹ä»¶ç›‘å¬ ===
    els.input.onchange = e => addFiles(e.target.files);
    els.drop.ondragover = e => { e.preventDefault(); els.drop.style.borderColor = 'var(--primary)'; els.drop.style.background = '#eff6ff'; };
    els.drop.ondragleave = e => { e.preventDefault(); els.drop.style.borderColor = '#cbd5e1'; els.drop.style.background = '#fff'; };
    els.drop.ondrop = e => {
        e.preventDefault();
        els.drop.style.borderColor = '#cbd5e1'; els.drop.style.background = '#fff';
        addFiles(e.dataTransfer.files);
    };

    // === åˆ—è¡¨é€»è¾‘ ===
    function addFiles(files) {
        if (!files || !files.length) return;
        
        // 1. åˆå§‹æŒ‰æ–‡ä»¶åè‡ªç„¶æ’åº
        const newFiles = Array.from(files).sort((a,b) => 
            a.name.localeCompare(b.name, undefined, {numeric: true, sensitivity: 'base'})
        );

        // 2. åŠ å…¥é˜Ÿåˆ—
        newFiles.forEach(file => {
            if (!file.type.startsWith('image/')) return;
            fileQueue.push({
                file: file,
                url: URL.createObjectURL(file)
            });
        });

        renderList();
        els.input.value = '';
    }

    function renderList() {
        els.list.innerHTML = '';
        if (fileQueue.length === 0) {
            els.queue.style.display = 'none';
            els.result.style.display = 'none';
            els.floatBar.classList.remove('visible');
            return;
        }
        
        els.queue.style.display = 'block';

        fileQueue.forEach((item, idx) => {
            const el = document.createElement('div');
            el.className = 'list-item';
            el.innerHTML = `
                <div class="idx-badge">${idx + 1}</div>
                <img src="${item.url}" class="thumb" title="å›¾ç‰‡é¡¶éƒ¨é¢„è§ˆ">
                <div class="meta">
                    <div class="fname">${item.file.name}</div>
                    <div class="fsize">${(item.file.size/1024).toFixed(1)} KB</div>
                </div>
                <div class="actions">
                    <button class="act-btn" onclick="moveItem(${idx}, -1)" ${idx===0?'disabled':''} title="ä¸Šç§»">â†‘</button>
                    <button class="act-btn" onclick="moveItem(${idx}, 1)" ${idx===fileQueue.length-1?'disabled':''} title="ä¸‹ç§»">â†“</button>
                    <button class="act-btn del" onclick="removeItem(${idx})" title="åˆ é™¤">âœ•</button>
                </div>
            `;
            els.list.appendChild(el);
        });
    }

    function moveItem(idx, dir) {
        const target = idx + dir;
        if (target < 0 || target >= fileQueue.length) return;
        [fileQueue[idx], fileQueue[target]] = [fileQueue[target], fileQueue[idx]];
        renderList();
    }

    function removeItem(idx) {
        URL.revokeObjectURL(fileQueue[idx].url);
        fileQueue.splice(idx, 1);
        renderList();
    }

    function clearAll() {
        fileQueue.forEach(i => URL.revokeObjectURL(i.url));
        fileQueue = [];
        renderList();
    }

    // === æ ¸å¿ƒæµç¨‹ ===
    async function startStitching() {
        if (fileQueue.length < 2) return alert('è¯·è‡³å°‘æ·»åŠ  2 å¼ å›¾ç‰‡');

        showLoading(true, 'æ­£åœ¨åˆ†æå›¾åƒå†…å®¹...');
        els.result.style.display = 'none';
        els.floatBar.classList.remove('visible');

        try {
            // 1. åŠ è½½å›¾ç‰‡
            const images = await Promise.all(fileQueue.map(item => createImageBitmap(item.file)));
            const baseW = images[0].width;

            // 2. ç»Ÿä¸€è½¬ä¸º ImageData (v7 é€»è¾‘)
            const imgDataList = images.map(bmp => resizeAndGetData(bmp, baseW));

            // 3. è‡ªåŠ¨æ£€æµ‹å›ºå®šåº•éƒ¨
            showLoading(true, 'æ£€æµ‹å›ºå®šå¯¼èˆªæ ...');
            await sleep(50);
            const commonFooterH = detectFixedFooter(imgDataList[0], imgDataList[1]);
            
            // 4. å¼€å§‹æ‹¼æ¥
            let totalH = 0;
            const drawQueue = [];
            
            // å¤„ç†ç¬¬ä¸€å¼  (ä¿ç•™å¤´ï¼Œåˆ‡Footer)
            let validH_first = imgDataList[0].height - commonFooterH;
            drawQueue.push({ img: imgDataList[0].img, sy: 0, sh: validH_first, dy: 0 });
            totalH += validH_first;

            for (let i = 1; i < imgDataList.length; i++) {
                showLoading(true, `æ­£åœ¨æ— ç¼æ‹¼æ¥ ${i+1}/${imgDataList.length}...`);
                await sleep(10); // é‡Šæ”¾UIçº¿ç¨‹

                const prev = imgDataList[i-1];
                const curr = imgDataList[i];
                
                // --- v7 é”šç‚¹åŒ¹é…ç®—æ³• ---
                const prevEffectiveH = prev.height - commonFooterH;
                const anchorH = Math.min(CONFIG.anchorHeight, prevEffectiveH);
                const anchorY_prev = prevEffectiveH - anchorH;
                
                // åœ¨å½“å‰å›¾ä¸­å¯»æ‰¾ä¸Šä¸€å¼ å›¾çš„åº•éƒ¨é”šç‚¹
                const matchY_curr = findContentMatch(prev, anchorY_prev, anchorH, curr, commonFooterH);
                
                let startCropY = 0;
                let endCropY = curr.height - (i === imgDataList.length - 1 ? 0 : commonFooterH);

                if (matchY_curr !== -1) {
                    // æ‰¾åˆ°äº†ï¼šä»åŒ¹é…ç‚¹ä¹‹åå¼€å§‹ç”»
                    startCropY = matchY_curr + anchorH;
                } else {
                    // æ²¡æ‰¾åˆ°ï¼šç›´æ¥ç¡¬æ‹¼
                    startCropY = 0;
                }

                const drawH = endCropY - startCropY;
                if (drawH > 0) {
                    drawQueue.push({ img: curr.img, sy: startCropY, sh: drawH, dy: totalH });
                    totalH += drawH;
                }
            }

            // 5. æ¸²æŸ“ç»“æœ
            els.canvas.width = baseW;
            els.canvas.height = totalH;
            ctx.fillStyle = '#fff';
            ctx.fillRect(0, 0, baseW, totalH);
            
            drawQueue.forEach(d => {
                ctx.drawImage(d.img, 0, d.sy, baseW, d.sh, 0, d.dy, baseW, d.sh);
            });

            showLoading(false);
            els.result.style.display = 'flex';
            els.floatBar.classList.add('visible');
            els.result.scrollIntoView({ behavior: 'smooth' });

        } catch (err) {
            console.error(err);
            showLoading(false);
            alert('å¤„ç†å‡ºé”™ï¼Œè¯·æ£€æŸ¥å›¾ç‰‡æ ¼å¼');
        }
    }

    // === ç®—æ³•å‡½æ•° (ä¿æŒ v7 çš„é«˜æˆåŠŸç‡é€»è¾‘) ===
    function resizeAndGetData(bmp, targetW) {
        const c = document.createElement('canvas');
        c.width = targetW;
        c.height = Math.round(bmp.height * (targetW / bmp.width));
        const cx = c.getContext('2d');
        cx.drawImage(bmp, 0, 0, c.width, c.height);
        return { img: c, data: cx.getImageData(0, 0, c.width, c.height).data, width: c.width, height: c.height };
    }

    function detectFixedFooter(d1, d2) {
        const h = Math.min(d1.height, d2.height);
        const maxScan = Math.floor(h * 0.2); 
        let sameRows = 0;
        for (let y = 0; y < maxScan; y++) {
            if (compareRow(d1, d1.height-1-y, d2, d2.height-1-y) < CONFIG.colorTolerance) sameRows++;
            else break;
        }
        return sameRows;
    }

    function findContentMatch(prev, anchorY, anchorH, curr, ignoreBottom) {
        // æœç´¢èŒƒå›´ï¼šCurr çš„ Top 0 åˆ° 70% å¤„
        const searchLimit = Math.floor((curr.height - ignoreBottom) * 0.8);
        let bestDiff = Infinity;
        let bestY = -1;

        for (let y = 0; y < searchLimit; y += CONFIG.scanStep) {
            let diff = 0;
            let samplePoints = 0;
            // é‡‡æ ·3æ¡çº¿
            const checkLines = [0, Math.floor(anchorH/2), anchorH-1];
            let isBad = false;

            for (let offset of checkLines) {
                const val = compareRow(prev, anchorY + offset, curr, y + offset);
                if (val > CONFIG.colorTolerance * 1.5) { isBad = true; break; }
                diff += val;
                samplePoints++;
            }

            if (!isBad) {
                const avg = diff / samplePoints;
                if (avg < bestDiff) { bestDiff = avg; bestY = y; }
            }
        }
        return (bestDiff <= CONFIG.colorTolerance) ? bestY : -1;
    }

    function compareRow(imgA, yA, imgB, yB) {
        if (yA < 0 || yA >= imgA.height || yB < 0 || yB >= imgB.height) return Infinity;
        const w = imgA.width;
        const d1 = imgA.data, d2 = imgB.data;
        const idxA = yA*w*4, idxB = yB*w*4;
        let diffSum = 0, count = 0, step = 5;
        const start = Math.floor(w*0.05), end = Math.floor(w*0.95);
        for (let x = start; x < end; x += step) {
            const i = x*4;
            diffSum += Math.abs(d1[idxA+i]-d2[idxB+i]) + Math.abs(d1[idxA+i+1]-d2[idxB+i+1]) + Math.abs(d1[idxA+i+2]-d2[idxB+i+2]);
            count += 3;
        }
        return diffSum / count;
    }

    // === UI Utils ===
    function showLoading(show, text) {
        els.loader.style.display = show ? 'flex' : 'none';
        if(text) els.loadText.innerText = text;
    }
    function sleep(ms) { return new Promise(r => setTimeout(r, ms)); }
    function resetUI() {
        els.result.style.display = 'none';
        els.floatBar.classList.remove('visible');
        els.queue.scrollIntoView({ behavior: 'smooth' });
    }
    function downloadImage() {
        const a = document.createElement('a');
        a.download = `æ‹¼æ¥é•¿å›¾_${Date.now()}.png`;
        a.href = els.canvas.toDataURL();
        a.click();
    }
</script>
