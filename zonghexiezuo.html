<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>写作瑞士军刀 | 专业生产力工具</title>
    <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@700&display=swap');
        html, body, #app { height: 100%; margin: 0; background: #fcfcfd; font-family: -apple-system, sans-serif; overflow: hidden; }
        .app-layout { height: 100vh; display: flex; flex-direction: column; }
        .main-content { flex: 1; display: flex; overflow: hidden; padding: 2rem; gap: 2rem; max-width: 1400px; margin: 0 auto; width: 100%; }
        @media (max-width: 1023px) { .main-content { flex-direction: column; overflow-y: auto; } }
        .panel { flex: 1; background: white; border-radius: 1.5rem; display: flex; flex-direction: column; box-shadow: 0 4px 25px rgba(0,0,0,0.03); border: 1px solid #f1f5f9; overflow: hidden; }
        .scroll-area { flex: 1; overflow-y: auto; padding: 2.5rem; line-height: 2.1; font-size: 16px; color: #334155; }
        .markdown-render h2 { font-family: 'Noto Serif SC', serif; font-size: 1.4rem; border-bottom: 2px solid #f1f5f9; padding-bottom: 0.5rem; margin: 2rem 0 1rem; color: #111827; }
        .markdown-render p { margin-bottom: 1.2rem; }
        .fixed-footer { background: rgba(255,255,255,0.9); backdrop-filter: blur(15px); border-top: 1px solid #f1f5f9; padding: 1rem 2rem; }
        .tool-btn { flex: 1; display: flex; flex-direction: column; align-items: center; gap: 0.5rem; padding: 0.8rem; border-radius: 1rem; transition: 0.3s; cursor: pointer; border: 1px solid transparent; }
        .tool-btn.active { background: #111827; color: white; }
        /* 海报样式 */
        #poster-wrap { position: absolute; left: -9999px; width: 700px; padding: 80px; background: #f3f4f6; }
        .poster-card { background: white; padding: 50px; border-radius: 4px; box-shadow: 0 20px 50px rgba(0,0,0,0.1); }
        .poster-head { border-bottom: 2px solid #111827; padding-bottom: 15px; margin-bottom: 40px; font-family: 'Noto Serif SC', serif; font-size: 20px; }
        .typing::after { content: '▋'; animation: b 1s step-end infinite; color: #4f46e5; }
        @keyframes b { 50% { opacity: 0; } }
    </style>
</head>
<body>
<div id="app" class="app-layout">
    <header class="flex-none px-10 py-5 flex justify-between items-center bg-white/50">
        <div class="flex items-center gap-3">
            <div class="w-8 h-8 bg-black rounded-lg flex items-center justify-center text-white"><i class="fa-solid fa-feather"></i></div>
            <h1 class="font-bold text-lg">写作瑞士军刀</h1>
        </div>
        <button @click="showConfig = true" class="text-slate-400"><i class="fa-solid fa-gear"></i></button>
    </header>

    <main class="main-content">
        <section class="panel">
            <textarea v-model="inputBody" placeholder="输入原始内容..." class="flex-1 p-10 outline-none resize-none bg-transparent text-lg"></textarea>
        </section>
        <section class="panel">
            <div class="px-8 py-3 bg-slate-50/50 border-b flex justify-between items-center">
                <span class="text-[10px] font-bold">AI OUTPUT</span>
                <div class="flex gap-4" v-if="outputBody">
                    <button @click="generateImage" class="text-[11px] font-bold text-slate-400 hover:text-black">导出海报</button>
                    <button @click="copyText" class="text-[11px] font-bold">复制</button>
                </div>
            </div>
            <div class="scroll-area" ref="scrollBox">
                <div class="markdown-render" :class="{typing: isGenerating}" v-html="rendered"></div>
            </div>
        </section>
    </main>

    <footer class="fixed-footer">
        <div class="max-w-5xl mx-auto flex gap-4">
            <button v-for="t in tools" @click="runTool(t)" :class="{active: currentId === t.id}" class="tool-btn">
                <i :class="t.icon"></i><span class="text-[10px] font-bold">{{t.name}}</span>
            </button>
        </div>
    </footer>

    <div id="poster-wrap">
        <div class="poster-card">
            <div class="poster-head">{{currentName}}</div>
            <div class="markdown-render" v-html="rendered"></div>
        </div>
    </div>

    <div v-if="showConfig" class="fixed inset-0 z-[100] flex justify-end">
        <div class="absolute inset-0 bg-black/20 backdrop-blur-sm" @click="showConfig = false"></div>
        <div class="relative w-80 bg-white p-10 h-full">
            <h3 class="font-bold mb-8">API 设置</h3>
            <input v-model="config.apiKey" type="password" placeholder="Key" class="w-full p-3 bg-slate-50 rounded-xl mb-6 outline-none">
            <button @click="saveConfig" class="w-full py-4 bg-black text-white rounded-xl font-bold">保存</button>
        </div>
    </div>
</div>

<script>
const { createApp, ref, computed, watch, nextTick, onMounted } = Vue;
createApp({
    setup() {
        const inputBody = ref(''); const outputBody = ref(''); const isGenerating = ref(false);
        const currentId = ref(null); const currentName = ref(''); const showConfig = ref(false);
        const scrollBox = ref(null); const config = ref({ apiKey: '', model: 'deepseek-reasoner' });
        const tools = [{id:'gongwen',name:'资深公文',icon:'fa-solid fa-file-contract'},{id:'redbook',name:'爆款红书',icon:'fa-solid fa-fire'},{id:'risk',name:'逻辑排雷',icon:'fa-solid fa-shield'},{id:'eq',name:'高情商说',icon:'fa-solid fa-smile'},{id:'ghost',name:'灵感续写',icon:'fa-solid fa-pen'},{id:'mindmap',name:'思维大纲',icon:'fa-solid fa-diagram-project'}];
        
        const rendered = computed(() => outputBody.value ? marked.parse(outputBody.value) : '');
        watch(outputBody, () => { if(isGenerating.value) nextTick(() => scrollBox.value.scrollTop = scrollBox.value.scrollHeight); });
        onMounted(() => { const s = localStorage.getItem('v7_cfg'); if(s) config.value = JSON.parse(s); });
        
        const saveConfig = () => { localStorage.setItem('v7_cfg', JSON.stringify(config.value)); showConfig.value = false; };
        const copyText = () => { navigator.clipboard.writeText(outputBody.value); alert('已复制'); };
        const generateImage = async () => {
            const canvas = await html2canvas(document.getElementById('poster-wrap'), { scale: 3 });
            const link = document.createElement('a'); link.download = '创作海报.png'; link.href = canvas.toDataURL(); link.click();
        };

        const runTool = async (tool) => {
            if(!inputBody.value || !config.value.apiKey) return;
            isGenerating.value = true; outputBody.value = ''; currentId.value = tool.id; currentName.value = tool.name;
            try {
                const res = await fetch('/api/zonghexiezuo', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: inputBody.value, userKey: config.value.apiKey, model: config.value.model, toolId: tool.id })
                });
                const reader = res.body.getReader(); const decoder = new TextDecoder();
                while (true) {
                    const { done, value } = await reader.read(); if (done) break;
                    const lines = decoder.decode(value).split('\n');
                    for (const line of lines) {
                        if (line.trim() === ': heartbeat') continue;
                        if (line.startsWith('data: ')) {
                            try {
                                const data = JSON.parse(line.substring(6));
                                const content = data.choices[0].delta.content;
                                if (content) outputBody.value += content;
                            } catch (e) {}
                        }
                    }
                }
            } finally { isGenerating.value = false; currentId.value = null; }
        };
        return { inputBody, outputBody, rendered, isGenerating, tools, runTool, currentId, currentName, generateImage, copyText, showConfig, config, saveConfig, scrollBox };
    }
}).mount('#app');
</script>
</body>
</html>
