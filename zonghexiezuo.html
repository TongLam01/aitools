<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>写作瑞士军刀 | 专业生产力工具</title>
    <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    
    <style>
        /* 引入衬线字体，提升海报和标题的质感 */
        @import url('https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@600;900&display=swap');

        html, body, #app { height: 100%; margin: 0; padding: 0; overflow: hidden; background-color: #f8fafc; font-family: -apple-system, "Noto Sans SC", sans-serif; }
        
        /* 页面主骨架 */
        .app-layout { height: 100vh; display: flex; flex-direction: column; }
        
        /* PC 端 1:1 左右布局 */
        .main-content { 
            flex: 1; display: flex; overflow: hidden; 
            padding: 24px; gap: 24px; 
            max-width: 1440px; margin: 0 auto; width: 100%; 
        }
        
        @media (max-width: 1023px) {
            .main-content { flex-direction: column; overflow-y: auto; padding: 12px; }
        }

        /* 工作面板 */
        .panel { 
            flex: 1; background: white; border-radius: 20px; 
            display: flex; flex-direction: column; 
            box-shadow: 0 4px 20px rgba(0,0,0,0.02); 
            border: 1px solid rgba(0,0,0,0.05);
            overflow: hidden;
        }

        /* 滚动区域及 Markdown 排版优化 */
        .scroll-area { 
            flex: 1; overflow-y: auto; padding: 32px; 
            font-size: 16px; line-height: 2.2; color: #334155; 
            scroll-behavior: smooth;
        }

        .markdown-render h2 { 
            font-family: 'Noto Serif SC', serif; font-size: 1.5rem; 
            color: #111827; border-bottom: 2px solid #f1f5f9; 
            padding-bottom: 8px; margin: 2rem 0 1rem; 
        }

        .markdown-render ol, .markdown-render ul { padding-left: 1.5rem; margin-bottom: 1.5rem; }
        .markdown-render li { margin-bottom: 0.8rem; list-style-position: outside; }
        .markdown-render p { margin-bottom: 1.5rem; text-align: justify; }

        /* 底部工具栏 */
        .fixed-footer { 
            background: rgba(255,255,255,0.85); backdrop-filter: blur(20px); 
            border-top: 1px solid #f1f5f9; padding: 12px 24px 20px 24px; 
        }
        .tool-btn { 
            flex: 1; display: flex; flex-direction: column; align-items: center; gap: 6px;
            padding: 12px; border-radius: 12px; transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid transparent; cursor: pointer;
        }
        .tool-btn i { font-size: 1.25rem; color: #64748b; }
        .tool-btn span { font-size: 11px; font-weight: 700; color: #64748b; }
        .tool-btn:hover { background: #f8fafc; transform: translateY(-2px); }
        .tool-btn.active { background: #111827; box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1); }
        .tool-btn.active i, .tool-btn.active span { color: white; }

        /* 海报导出容器（离屏渲染） */
        #poster-wrap { 
            position: absolute; left: -9999px; width: 720px; 
            padding: 100px; background: #f3f4f6; 
        }
        .poster-card { 
            background: white; padding: 60px; border-radius: 4px; 
            box-shadow: 0 40px 80px rgba(0,0,0,0.1); position: relative;
        }
        .poster-head { 
            border-bottom: 3px solid #111827; padding-bottom: 12px; 
            margin-bottom: 40px; font-family: 'Noto Serif SC', serif; 
            font-size: 22px; color: #111827;
        }
        .poster-foot {
            margin-top: 50px; padding-top: 20px; border-top: 1px solid #eee;
            display: flex; justify-content: space-between; font-size: 10px; color: #94a3b8;
        }

        /* 动画与光标 */
        .typing::after { content: '▋'; animation: blink 1s step-end infinite; color: #4f46e5; }
        @keyframes blink { 50% { opacity: 0; } }
    </style>
</head>
<body>

<div id="app" class="app-layout">
    <header class="flex-none px-10 py-5 flex justify-between items-center bg-white/60 backdrop-blur-md border-b border-slate-50">
        <div class="flex items-center gap-3">
            <div class="w-9 h-9 bg-black rounded-xl flex items-center justify-center text-white shadow-xl shadow-black/10">
                <i class="fa-solid fa-pen-fancy text-sm"></i>
            </div>
            <h1 class="text-lg font-black tracking-tighter text-slate-800 uppercase">Writer Swiss Knife</h1>
        </div>
        <button @click="showConfig = true" class="w-10 h-10 rounded-full hover:bg-slate-100 flex items-center justify-center transition-colors">
            <i class="fa-solid fa-sliders text-slate-400"></i>
        </button>
    </header>

    <main class="main-content">
        <section class="panel">
            <div class="px-8 py-3 bg-slate-50/50 border-b flex justify-between items-center">
                <span class="text-[10px] font-black text-slate-400 tracking-widest uppercase italic">Source Material</span>
                <button @click="inputBody = ''" v-if="inputBody" class="text-[10px] text-slate-300 hover:text-red-500">CLEAR</button>
            </div>
            <textarea v-model="inputBody" placeholder="输入素材、想法或草稿..." 
                class="flex-1 p-10 outline-none resize-none bg-transparent text-lg leading-relaxed text-slate-600"></textarea>
        </section>

        <section class="panel bg-white">
            <div class="px-8 py-3 bg-slate-50/50 border-b flex justify-between items-center">
                <span class="text-[10px] font-black text-black tracking-widest uppercase italic">AI Output</span>
                <div class="flex gap-4" v-if="outputBody && !isGenerating">
                    <button @click="generateImage" class="text-[10px] font-bold text-slate-400 hover:text-black">EXPORT POSTER</button>
                    <button @click="copyText" class="text-[10px] font-bold text-slate-400 hover:text-black">COPY TEXT</button>
                </div>
                <button v-if="isGenerating" @click="stopStream" class="text-[10px] font-bold text-red-500">STOP</button>
            </div>
            <div class="scroll-area" ref="scrollBox">
                <div class="markdown-render" :class="{ typing: isGenerating }" v-html="renderedOutput"></div>
                <div v-if="!outputBody && !isGenerating" class="h-full flex flex-col items-center justify-center text-slate-200 mt-20">
                    <i class="fa-solid fa-wand-magic-sparkles text-5xl mb-4 opacity-30"></i>
                    <p class="text-[10px] font-bold tracking-[0.3em] uppercase opacity-40">Ready to Create</p>
                </div>
            </div>
        </section>
    </main>

    <footer class="fixed-footer">
        <div class="max-w-5xl mx-auto flex gap-4 lg:gap-8">
            <button v-for="t in tools" :key="t.id" @click="runTool(t)" :disabled="isGenerating"
                class="tool-btn" :class="{ active: currentId === t.id }">
                <i :class="t.icon"></i>
                <span>{{ t.name }}</span>
            </button>
        </div>
    </footer>

    <div id="poster-wrap">
        <div class="poster-card">
            <div class="poster-head">{{ currentName || '创作萃取' }}成果</div>
            <div class="markdown-render" v-html="renderedOutput"></div>
            <div class="poster-foot">
                <span>© 2026 写作瑞士军刀</span>
                <span>由 DEEPSEEK R1 驱动</span>
            </div>
        </div>
    </div>

    <div v-if="showConfig" class="fixed inset-0 z-[100] flex justify-end">
        <div class="absolute inset-0 bg-black/10 backdrop-blur-sm" @click="showConfig = false"></div>
        <div class="relative w-80 bg-white p-10 h-full shadow-2xl flex flex-col">
            <h3 class="font-bold text-xl mb-10 tracking-tighter uppercase">Settings</h3>
            <div class="flex-1 space-y-8">
                <div>
                    <label class="text-[10px] font-bold text-slate-400 uppercase tracking-widest mb-2 block">DeepSeek API Key</label>
                    <input v-model="config.apiKey" type="password" placeholder="在此粘贴您的 Key" class="w-full p-4 bg-slate-50 rounded-xl outline-none focus:ring-1 focus:ring-black">
                </div>
                <div>
                    <label class="text-[10px] font-bold text-slate-400 uppercase tracking-widest mb-2 block">Model</label>
                    <select v-model="config.model" class="w-full p-4 bg-slate-50 rounded-xl outline-none font-bold">
                        <option value="deepseek-reasoner">DeepSeek R1 (深度思考)</option>
                        <option value="deepseek-chat">DeepSeek V3 (极速)</option>
                    </select>
                </div>
            </div>
            <button @click="saveConfig" class="w-full py-4 bg-black text-white rounded-xl font-bold shadow-xl">SAVE & CLOSE</button>
        </div>
    </div>

    <div v-if="toast" class="fixed top-10 left-1/2 -translate-x-1/2 px-6 py-2 bg-slate-900 text-white text-[11px] font-bold rounded-full z-[120]">{{ toast }}</div>
</div>

<script>
const { createApp, ref, computed, watch, nextTick, onMounted } = Vue;

createApp({
    setup() {
        const inputBody = ref(''); const outputBody = ref(''); const isGenerating = ref(false);
        const currentId = ref(null); const currentName = ref(''); const showConfig = ref(false);
        const scrollBox = ref(null); const toast = ref('');
        const config = ref({ apiKey: '', model: 'deepseek-reasoner' });
        let abortController = null;

        const tools = [
            { id: 'gongwen', name: '资深公文', icon: 'fa-solid fa-file-shield' },
            { id: 'redbook', name: '爆款红书', icon: 'fa-solid fa-fire' },
            { id: 'risk', name: '逻辑排雷', icon: 'fa-solid fa-shield-halved' },
            { id: 'eq', name: '高情商说', icon: 'fa-solid fa-face-smile-wink' },
            { id: 'ghost', name: '灵感续写', icon: 'fa-solid fa-feather' },
            { id: 'mindmap', name: '思维大纲', icon: 'fa-solid fa-diagram-project' }
        ];

        const renderedOutput = computed(() => outputBody.value ? marked.parse(outputBody.value) : '');
        
        watch(outputBody, () => {
            if (isGenerating.value) {
                nextTick(() => { if(scrollBox.value) scrollBox.value.scrollTop = scrollBox.value.scrollHeight; });
            }
        });

        onMounted(() => {
            const saved = localStorage.getItem('knife_cfg_v8');
            if (saved) config.value = JSON.parse(saved);
            inputBody.value = localStorage.getItem('knife_draft_v8') || '';
        });

        const showToast = (m) => { toast.value = m; setTimeout(() => toast.value = '', 2500); };
        const saveConfig = () => { localStorage.setItem('knife_cfg_v8', JSON.stringify(config.value)); showConfig.value = false; showToast('设置已保存'); };
        const copyText = () => { navigator.clipboard.writeText(outputBody.value); showToast('已复制到剪贴板'); };
        const stopStream = () => { if(abortController) abortController.abort(); isGenerating.value = false; };

        const generateImage = async () => {
            showToast('海报渲染中...');
            const canvas = await html2canvas(document.getElementById('poster-wrap'), { 
                scale: 3, 
                useCORS: true,
                backgroundColor: null 
            });
            const link = document.createElement('a');
            link.download = `创作海报_${Date.now()}.png`;
            link.href = canvas.toDataURL('image/png');
            link.click();
            showToast('导出成功');
        };

        const runTool = async (tool) => {
            if (!inputBody.value) return showToast('请输入原始内容');
            if (!config.value.apiKey) { showConfig.value = true; return showToast('请配置 API Key'); }
            
            isGenerating.value = true;
            outputBody.value = '';
            currentId.value = tool.id;
            currentName.value = tool.name;
            abortController = new AbortController();

            try {
                const res = await fetch('/api/zonghexiezuo', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        message: inputBody.value, 
                        userKey: config.value.apiKey, 
                        model: config.value.model, 
                        toolId: tool.id 
                    }),
                    signal: abortController.signal
                });

                const reader = res.body.getReader();
                const decoder = new TextDecoder();
                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;
                    const chunk = decoder.decode(value);
                    const lines = chunk.split('\n');
                    for (const line of lines) {
                        // 核心：过滤后端发送的心跳包
                        if (line.trim() === ': heartbeat') continue;
                        if (line.startsWith('data: ')) {
                            try {
                                const data = JSON.parse(line.substring(6));
                                const content = data.choices[0].delta.content;
                                if (content) outputBody.value += content;
                            } catch (e) {}
                        }
                    }
                }
            } catch (err) {
                if (err.name !== 'AbortError') showToast('连接中断');
            } finally {
                isGenerating.value = false;
                currentId.value = null;
                localStorage.setItem('knife_draft_v8', inputBody.value);
            }
        };

        return { inputBody, outputBody, renderedOutput, isGenerating, tools, runTool, currentId, currentName, generateImage, copyText, showConfig, config, saveConfig, scrollBox, toast, stopStream };
    }
}).mount('#app');
</script>
</body>
</html>
