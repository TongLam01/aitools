<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>写作瑞士军刀 | 2026专业写作舱</title>
    <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    
    <style>
        body { background-color: #f1f5f9; font-family: -apple-system, "Noto Sans SC", sans-serif; }
        .glass-nav { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(12px); border-bottom: 1px solid #e2e8f0; }
        .glass-footer { background: rgba(255, 255, 255, 0.98); backdrop-filter: blur(15px); border-top: 1px solid #e2e8f0; }

        /* --- 显式 Markdown 渲染规范 --- */
        .markdown-render h1 { font-size: 1.6rem; font-weight: 800; margin: 1.2rem 0 0.8rem; color: #1e293b; border-bottom: 2px solid #6366f1; padding-bottom: 0.3rem; }
        .markdown-render h2 { font-size: 1.4rem; font-weight: 700; margin: 1.5rem 0 0.7rem; color: #334155; }
        .markdown-render h3 { font-size: 1.2rem; font-weight: 700; margin: 1rem 0 0.5rem; color: #4f46e5; }
        .markdown-render p { font-size: 1rem; line-height: 1.8; margin-bottom: 1rem; color: #475569; }
        .markdown-render strong { color: #1e1b4b; font-weight: 700; background-color: rgba(99, 102, 241, 0.08); padding: 0 2px; }
        .markdown-render ul { list-style-type: disc; padding-left: 1.5rem; margin-bottom: 1rem; }
        .markdown-render li { margin-bottom: 0.5rem; line-height: 1.7; }
        .markdown-render blockquote { border-left: 4px solid #e2e8f0; padding-left: 1rem; font-style: italic; color: #64748b; }

        /* PC端双栏布局核心 */
        @media (min-width: 1024px) {
            .app-container { max-width: 1200px !important; display: flex; flex-direction: row; height: calc(100vh - 74px); }
            .side-input { width: 45%; border-right: 1px solid #e2e8f0; }
            .side-output { width: 55%; background: #ffffff; }
            .fixed-footer { max-width: 1200px !important; }
        }

        .no-scrollbar::-webkit-scrollbar { display: none; }
        .typing-cursor::after { content: '▋'; animation: blink 1s step-end infinite; color: #6366f1; }
        @keyframes blink { 50% { opacity: 0; } }
        
        /* 截图优化 */
        .capturing #share-area { border-radius: 0; border: none; padding: 40px !important; background: white !important; box-shadow: none !important; }
        .capture-only { display: none; }
        .capturing .capture-only { display: block; }
    </style>
</head>
<body class="text-slate-900">

<div id="app" class="min-h-screen flex flex-col max-w-lg lg:max-w-7xl mx-auto bg-white shadow-2xl relative overflow-hidden">
    
    <header class="sticky top-0 z-50 glass-nav px-6 py-4 flex justify-between items-center">
        <div class="flex items-center gap-2">
            <div class="w-9 h-9 bg-indigo-600 rounded-xl flex items-center justify-center shadow-lg"><i class="fa-solid fa-pen-nib text-white"></i></div>
            <h1 class="text-lg font-extrabold bg-gradient-to-r from-slate-900 to-indigo-600 bg-clip-text text-transparent">写作瑞士军刀</h1>
        </div>
        <div class="flex items-center gap-3">
            <button @click="showConfig = true" class="w-10 h-10 rounded-full hover:bg-slate-100 flex items-center justify-center transition-all"><i class="fa-solid fa-sliders text-slate-400"></i></button>
        </div>
    </header>

    <div class="app-container flex-1 flex flex-col lg:flex-row overflow-hidden bg-slate-50">
        
        <section class="side-input p-5 lg:p-8 flex flex-col space-y-4 overflow-y-auto no-scrollbar">
            <div class="flex justify-between items-center px-1">
                <span class="text-[11px] font-bold text-slate-400 uppercase tracking-widest italic">Input Material</span>
                <span class="text-[10px] bg-white border px-2 py-0.5 rounded-full text-slate-500 font-mono">{{ inputBody.length }} chars</span>
            </div>
            <div class="relative flex-1 min-h-[250px] lg:min-h-0">
                <textarea v-model="inputBody" placeholder="输入灵感、大纲或待改写的段落..." 
                    class="w-full h-full p-6 bg-white rounded-3xl border-none shadow-sm focus:ring-2 focus:ring-indigo-100 transition-all resize-none text-[16px] leading-relaxed"></textarea>
                <div class="absolute bottom-4 right-4 flex gap-3">
                    <button @click="inputBody = ''" v-if="inputBody" class="p-2 text-slate-300 hover:text-red-400 transition-colors"><i class="fa-solid fa-trash-can"></i></button>
                    <button @click="pasteText" class="p-3.5 bg-indigo-600 shadow-xl rounded-2xl text-white hover:bg-indigo-700 active:scale-90 transition-all shadow-indigo-200"><i class="fa-solid fa-paste"></i></button>
                </div>
            </div>
        </section>

        <section ref="outputContainer" class="side-output p-5 lg:p-8 flex flex-col space-y-4 overflow-y-auto no-scrollbar relative border-t lg:border-t-0">
            <div class="flex justify-between items-center px-1 sticky top-0 bg-white/60 backdrop-blur-sm z-10 py-1">
                <span class="text-[11px] font-bold text-indigo-600 flex items-center gap-2">
                    <span v-if="isGenerating" class="w-2 h-2 bg-indigo-500 rounded-full animate-pulse"></span>AI EXPERT ANALYSIS
                </span>
                <div class="flex gap-4" v-if="outputBody && !isGenerating">
                    <button @click="generateImage" class="text-[11px] font-bold text-slate-400 hover:text-indigo-600"><i class="fa-solid fa-camera mr-1"></i>生成长图</button>
                    <button @click="copyText(outputBody)" class="text-[11px] font-bold text-indigo-600"><i class="fa-solid fa-copy mr-1"></i>一键复制</button>
                </div>
                <div v-if="isGenerating">
                    <button @click="stopGeneration" class="text-[11px] font-bold text-red-500 flex items-center gap-1"><i class="fa-solid fa-stop-circle"></i> 停止</button>
                </div>
            </div>

            <div id="share-area" class="bg-white rounded-3xl p-6 lg:p-8 shadow-sm border border-slate-100 min-h-[150px]">
                <div class="capture-only mb-8 border-b pb-4 font-bold text-indigo-600 italic">© 写作瑞士军刀 | 2026专业灵感舱</div>
                
                <div class="markdown-render" :class="{ 'typing-cursor': isGenerating }" v-html="renderedOutput"></div>
                
                <div v-if="!outputBody && !isGenerating" class="h-40 flex flex-col items-center justify-center text-slate-300 space-y-2">
                    <i class="fa-solid fa-wand-magic-sparkles text-4xl opacity-20"></i>
                    <p class="text-xs font-bold tracking-widest">等待指令下达</p>
                </div>
                
                <div class="capture-only mt-10 pt-4 border-t text-center text-[10px] text-slate-300">本内容由 DeepSeek R1 深度推理模型创作</div>
            </div>
        </section>
    </div>

    <footer class="fixed-footer sticky bottom-0 left-0 right-0 max-w-lg lg:max-w-7xl mx-auto px-6 py-6 glass-footer shadow-2xl z-40">
        <div class="grid grid-cols-3 lg:grid-cols-6 gap-3">
            <button v-for="tool in tools" :key="tool.id" @click="runTool(tool)" :disabled="isGenerating"
                class="flex flex-col items-center gap-2 p-3 lg:p-4 rounded-2xl transition-all border active:scale-95"
                :class="currentToolId === tool.id ? 'bg-indigo-600 text-white border-indigo-600 shadow-lg shadow-indigo-100' : 'bg-slate-50 border-slate-100 text-slate-600 hover:border-indigo-200 hover:bg-indigo-50/50'">
                <i :class="tool.icon" class="text-xl"></i>
                <span class="text-[10px] lg:text-[11px] font-bold">{{ tool.name }}</span>
            </button>
        </div>
    </footer>

    <div v-if="showConfig" class="fixed inset-0 z-[100] flex justify-end">
        <div class="absolute inset-0 bg-slate-900/40 backdrop-blur-sm" @click="showConfig = false"></div>
        <div class="relative w-80 bg-white p-8 shadow-2xl h-full flex flex-col">
            <h3 class="font-bold text-lg mb-8 flex items-center gap-2 text-slate-800"><i class="fa-solid fa-cog text-indigo-600"></i> 核心引擎配置</h3>
            <div class="space-y-6 flex-1">
                <div>
                    <label class="text-[10px] font-bold text-slate-400 uppercase tracking-widest">DeepSeek API Key</label>
                    <input v-model="config.apiKey" type="password" placeholder="sk-..." class="w-full mt-2 p-3.5 bg-slate-50 rounded-xl outline-none focus:ring-1 focus:ring-indigo-500 font-mono text-sm">
                </div>
                <div>
                    <label class="text-[10px] font-bold text-slate-400 uppercase tracking-widest">模型引擎</label>
                    <select v-model="config.model" class="w-full mt-2 p-3.5 bg-slate-50 rounded-xl outline-none text-sm font-bold text-slate-700">
                        <option value="deepseek-reasoner">DeepSeek R1 (深度思考)</option>
                        <option value="deepseek-chat">DeepSeek V3 (标准改写)</option>
                    </select>
                </div>
            </div>
            <button @click="saveConfig" class="w-full py-4 bg-indigo-600 text-white rounded-2xl font-bold shadow-xl shadow-indigo-100 hover:bg-indigo-700 transition-all">确认并保存</button>
        </div>
    </div>

    <div v-if="toast" class="fixed top-24 left-1/2 -translate-x-1/2 px-6 py-3 bg-slate-800 text-white text-[11px] font-bold rounded-full z-[120] shadow-2xl animate-bounce">{{ toast }}</div>

</div>

<script>
const { createApp, ref, onMounted, computed, watch, nextTick } = Vue;
createApp({
    setup() {
        const inputBody = ref(''); const outputBody = ref(''); const isGenerating = ref(false);
        const showConfig = ref(false); const currentToolId = ref(null); const toast = ref('');
        const outputContainer = ref(null);
        const config = ref({ apiKey: '', model: 'deepseek-reasoner' });
        let abortController = null;

        const tools = ref([
            { id: 'gongwen', name: '资深公文', icon: 'fa-solid fa-file-signature' },
            { id: 'redbook', name: '爆款红书', icon: 'fa-solid fa-fire-flame-curved' },
            { id: 'risk', name: '逻辑排雷', icon: 'fa-solid fa-shield-halved' },
            { id: 'eq', name: '高情商说', icon: 'fa-solid fa-face-smile-wink' },
            { id: 'ghost', name: '灵感续写', icon: 'fa-solid fa-feather-pointed' },
            { id: 'mindmap', name: '思维大纲', icon: 'fa-solid fa-sitemap' }
        ]);

        const renderedOutput = computed(() => {
            if (!outputBody.value) return '';
            return marked.parse(outputBody.value);
        });

        // 核心滚动逻辑：监听到内容变化且正在生成时，自动滚动右侧容器
        watch(outputBody, () => {
            if (isGenerating.value) {
                nextTick(() => {
                    const el = outputContainer.value;
                    if (el) el.scrollTop = el.scrollHeight;
                });
            }
        });

        onMounted(() => {
            const saved = localStorage.getItem('writer_v3_cfg');
            if (saved) config.value = JSON.parse(saved);
            inputBody.value = localStorage.getItem('writer_v3_draft') || '';
        });

        const showToast = (m) => { toast.value = m; setTimeout(() => toast.value = '', 2500); };
        const saveConfig = () => { localStorage.setItem('writer_v3_cfg', JSON.stringify(config.value)); showConfig.value = false; showToast('设置已存档'); };
        const copyText = (t) => { navigator.clipboard.writeText(t); showToast('已成功复制'); };
        const pasteText = async () => { try { inputBody.value += await navigator.clipboard.readText(); showToast('已粘贴'); } catch (e) {} };
        const stopGeneration = () => { if(abortController) { abortController.abort(); isGenerating.value = false; currentToolId.value = null; showToast('已中止生成'); } };

        const generateImage = async () => {
            const el = document.body; el.classList.add('capturing');
            try {
                const canvas = await html2canvas(document.getElementById('share-area'), { scale: 2, useCORS: true, backgroundColor: '#ffffff' });
                const link = document.createElement('a'); link.download = `瑞士军刀作品_${Date.now()}.png`;
                link.href = canvas.toDataURL(); link.click();
            } catch (err) { showToast('图片渲染失败'); }
            el.classList.remove('capturing');
        };

        const runTool = async (tool) => {
            if (!inputBody.value) return showToast('请输入原始内容');
            if (!config.value.apiKey) { showConfig.value = true; return showToast('请先配置 API Key'); }
            currentToolId.value = tool.id; isGenerating.value = true; outputBody.value = '';
            abortController = new AbortController();

            try {
                const response = await fetch('/api/zonghexiezuo', {
                    method: 'POST', headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: inputBody.value, userKey: config.value.apiKey, model: config.value.model, toolId: tool.id }),
                    signal: abortController.signal
                });

                if (!response.ok) throw new Error('API Request Failed');

                const reader = response.body.getReader(); const decoder = new TextDecoder();
                while (true) {
                    const { done, value } = await reader.read(); if (done) break;
                    const lines = decoder.decode(value).split('\n');
                    for (const line of lines) {
                        if (line.trim() === ': heartbeat') continue;
                        if (line.startsWith('data: ')) {
                            try {
                                const data = JSON.parse(line.replace('data: ', ''));
                                outputBody.value += data.choices[0].delta.content || '';
                            } catch (e) {}
                        }
                    }
                }
            } catch (err) { if (err.name !== 'AbortError') showToast('网络连接中断'); }
            finally { isGenerating.value = false; currentToolId.value = null; localStorage.setItem('writer_v3_draft', inputBody.value); }
        };

        return { inputBody, outputBody, renderedOutput, isGenerating, showConfig, config, tools, saveConfig, runTool, currentToolId, toast, pasteText, copyText, generateImage, outputContainer, stopGeneration };
    }
}).mount('#app');
</script>
</body>
</html>
