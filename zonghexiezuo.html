<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>写作瑞士军刀 | 2026专业写作舱</title>
    <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    
    <style>
        /* 基础重置：禁止整屏滚动，锁定在容器内 */
        html, body, #app { height: 100%; margin: 0; padding: 0; overflow: hidden; background-color: #f8fafc; }
        
        /* 页面主框架：垂直布局 */
        .app-layout { height: 100vh; display: flex; flex-direction: column; }

        /* 内容区：PC端左右分栏，移动端上下排列 */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden; /* 关键：防止主屏溢出 */
            padding: 1.5rem;
            gap: 1.5rem;
        }

        @media (min-width: 1024px) {
            .main-content { flex-direction: row; }
            .panel { flex: 1; height: 100%; }
        }

        /* 面板内部滚动锁定 */
        .panel {
            background: white;
            border-radius: 1.5rem;
            display: flex;
            flex-direction: column;
            box-shadow: 0 4px 20px rgba(0,0,0,0.03);
            border: 1px solid #f1f5f9;
            overflow: hidden;
        }

        .scroll-area { flex: 1; overflow-y: auto; padding: 1.5rem; }
        .no-scrollbar::-webkit-scrollbar { display: none; }

        /* Markdown 样式增强 */
        .markdown-render { font-size: 16px; line-height: 1.8; color: #334155; }
        .markdown-render h2 { font-size: 1.25rem; font-weight: bold; margin: 1rem 0; color: #1e293b; border-left: 4px solid #4f46e5; padding-left: 10px; }
        .markdown-render p { margin-bottom: 1rem; }

        /* 打字机光标 */
        .typing-effect::after { content: '▋'; animation: blink 1s step-end infinite; color: #6366f1; }
        @keyframes blink { 50% { opacity: 0; } }

        /* 底部导航栏：固定不遮挡 */
        .fixed-footer {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-top: 1px solid #e2e8f0;
            padding: 1rem 1.5rem 1.5rem 1.5rem;
            z-index: 50;
        }
    </style>
</head>
<body>

<div id="app" class="app-layout">
    <header class="flex-none px-6 py-4 flex justify-between items-center bg-white border-b border-slate-100">
        <div class="flex items-center gap-2">
            <div class="w-8 h-8 bg-indigo-600 rounded-lg flex items-center justify-center shadow-lg shadow-indigo-200">
                <i class="fa-solid fa-pen-nib text-white text-sm"></i>
            </div>
            <h1 class="text-md font-bold text-slate-800 tracking-tight">写作瑞士军刀</h1>
        </div>
        <button @click="showConfig = true" class="w-9 h-9 rounded-full hover:bg-slate-100 flex items-center justify-center transition-all">
            <i class="fa-solid fa-gear text-slate-400"></i>
        </button>
    </header>

    <main class="main-content">
        <section class="panel">
            <div class="flex justify-between items-center px-6 py-3 bg-slate-50/50 border-b border-slate-50">
                <span class="text-[10px] font-bold text-slate-400 uppercase tracking-widest">Source Material</span>
                <span class="text-[10px] text-slate-400 font-mono">{{ inputBody.length }}字</span>
            </div>
            <div class="flex-1 relative">
                <textarea v-model="inputBody" placeholder="在此输入灵感、大纲或需要处理的内容..." 
                    class="w-full h-full p-6 focus:outline-none resize-none text-[16px] leading-relaxed"></textarea>
                <div class="absolute bottom-4 right-4 flex gap-2">
                    <button @click="inputBody = ''" v-if="inputBody" class="p-2 text-slate-300 hover:text-red-400"><i class="fa-solid fa-trash-can"></i></button>
                    <button @click="pasteText" class="p-3 bg-slate-800 rounded-xl text-white shadow-lg active:scale-90 transition-all"><i class="fa-solid fa-paste"></i></button>
                </div>
            </div>
        </section>

        <section class="panel" id="capture-zone">
            <div class="flex justify-between items-center px-6 py-3 bg-slate-50/50 border-b border-slate-50">
                <span class="text-[10px] font-bold text-indigo-600 flex items-center gap-2">
                    <span v-if="isGenerating" class="w-1.5 h-1.5 bg-indigo-500 rounded-full animate-pulse"></span>
                    AI EXPERT OUTPUT
                </span>
                <div class="flex gap-4" v-if="outputBody && !isGenerating">
                    <button @click="generateImage" class="text-[11px] font-bold text-slate-400 hover:text-indigo-600"><i class="fa-solid fa-camera mr-1"></i>截图</button>
                    <button @click="copyText(outputBody)" class="text-[11px] font-bold text-indigo-600">复制</button>
                </div>
                <button v-if="isGenerating" @click="stopGeneration" class="text-[11px] font-bold text-red-500"><i class="fa-solid fa-stop-circle"></i> 停止</button>
            </div>
            <div class="scroll-area" ref="outputScroll">
                <div id="share-area">
                    <div class="markdown-render" :class="{ 'typing-effect': isGenerating }" v-html="renderedOutput"></div>
                    <div v-if="!outputBody && !isGenerating" class="h-full flex flex-col items-center justify-center text-slate-200 mt-20">
                        <i class="fa-solid fa-wand-sparkles text-5xl mb-4"></i>
                        <p class="text-xs font-bold tracking-widest uppercase">等待指令下达</p>
                    </div>
                </div>
                <div class="h-10"></div>
            </div>
        </section>
    </main>

    <footer class="fixed-footer">
        <div class="max-w-[1000px] mx-auto grid grid-cols-3 lg:grid-cols-6 gap-3">
            <button v-for="tool in tools" :key="tool.id" @click="runTool(tool)" :disabled="isGenerating"
                class="flex flex-col items-center gap-2 py-3 px-2 rounded-2xl transition-all border active:scale-95"
                :class="currentToolId === tool.id ? 'bg-indigo-600 text-white border-indigo-600 shadow-lg shadow-indigo-100' : 'bg-white border-slate-100 text-slate-600 hover:border-indigo-200'">
                <i :class="tool.icon" class="text-lg"></i>
                <span class="text-[10px] font-bold">{{ tool.name }}</span>
            </button>
        </div>
    </footer>

    <div v-if="showConfig" class="fixed inset-0 z-[100] flex justify-end">
        <div class="absolute inset-0 bg-slate-900/40 backdrop-blur-sm" @click="showConfig = false"></div>
        <div class="relative w-80 bg-white p-8 shadow-2xl h-full transition-transform">
            <h3 class="font-bold text-lg mb-8 flex items-center gap-2"><i class="fa-solid fa-sliders text-indigo-600"></i> API 配置</h3>
            <div class="space-y-6">
                <div>
                    <label class="text-[10px] font-bold text-slate-400 uppercase tracking-widest">DeepSeek API Key</label>
                    <input v-model="config.apiKey" type="password" placeholder="sk-..." class="w-full mt-2 p-3 bg-slate-50 rounded-xl outline-none focus:ring-1 focus:ring-indigo-500 font-mono text-sm">
                </div>
                <div>
                    <label class="text-[10px] font-bold text-slate-400 uppercase tracking-widest">模型选择</label>
                    <select v-model="config.model" class="w-full mt-2 p-3 bg-slate-50 rounded-xl outline-none text-sm font-bold">
                        <option value="deepseek-reasoner">DeepSeek R1 (深度思考)</option>
                        <option value="deepseek-chat">DeepSeek V3 (极速通用)</option>
                    </select>
                </div>
                <button @click="saveConfig" class="w-full py-4 bg-indigo-600 text-white rounded-2xl font-bold shadow-xl active:scale-95 transition-all">保存设置</button>
            </div>
        </div>
    </div>

    <div v-if="toast" class="fixed top-10 left-1/2 -translate-x-1/2 px-6 py-3 bg-slate-800 text-white text-[11px] font-bold rounded-full z-[120] shadow-2xl">{{ toast }}</div>
</div>

<script>
const { createApp, ref, onMounted, computed, watch, nextTick } = Vue;

createApp({
    setup() {
        const inputBody = ref('');
        const outputBody = ref('');
        const isGenerating = ref(false);
        const showConfig = ref(false);
        const currentToolId = ref(null);
        const toast = ref('');
        const outputScroll = ref(null);
        const config = ref({ apiKey: '', model: 'deepseek-reasoner' });
        let abortController = null;

        const tools = ref([
            { id: 'gongwen', name: '资深公文', icon: 'fa-solid fa-file-contract' },
            { id: 'redbook', name: '爆款红书', icon: 'fa-solid fa-fire-flame-curved' },
            { id: 'risk', name: '逻辑排雷', icon: 'fa-solid fa-shield-halved' },
            { id: 'eq', name: '高情商说', icon: 'fa-solid fa-face-smile-wink' },
            { id: 'ghost', name: '灵感续写', icon: 'fa-solid fa-feather-pointed' },
            { id: 'mindmap', name: '思维大纲', icon: 'fa-solid fa-sitemap' }
        ]);

        const renderedOutput = computed(() => {
            return outputBody.value ? marked.parse(outputBody.value) : '';
        });

        // 自动跟随滚动：解决显示不全的核心逻辑
        watch(outputBody, () => {
            if (isGenerating.value) {
                nextTick(() => {
                    const el = outputScroll.value;
                    if (el) el.scrollTop = el.scrollHeight;
                });
            }
        });

        onMounted(() => {
            const saved = localStorage.getItem('writer_v4_cfg');
            if (saved) config.value = JSON.parse(saved);
            inputBody.value = localStorage.getItem('writer_v4_draft') || '';
        });

        const showToast = (m) => { toast.value = m; setTimeout(() => toast.value = '', 2000); };
        const saveConfig = () => { localStorage.setItem('writer_v4_cfg', JSON.stringify(config.value)); showConfig.value = false; showToast('设置已保存'); };
        const copyText = (t) => { navigator.clipboard.writeText(t); showToast('已复制到剪贴板'); };
        const pasteText = async () => { try { inputBody.value += await navigator.clipboard.readText(); } catch (e) { showToast('无法访问剪贴板'); } };
        const stopGeneration = () => { if(abortController) abortController.abort(); };

        const generateImage = async () => {
            showToast('正在准备截图...');
            try {
                const canvas = await html2canvas(document.getElementById('share-area'), { scale: 2, backgroundColor: '#ffffff', useCORS: true });
                const link = document.createElement('a');
                link.download = `瑞士军刀内容_${Date.now()}.png`;
                link.href = canvas.toDataURL();
                link.click();
            } catch (err) { showToast('截图失败'); }
        };

        const runTool = async (tool) => {
            if (!inputBody.value) return showToast('请先输入原始内容');
            if (!config.value.apiKey) { showConfig.value = true; return showToast('请先配置 API Key'); }
            
            isGenerating.value = true;
            outputBody.value = '';
            currentToolId.value = tool.id;
            abortController = new AbortController();

            try {
                const response = await fetch('/api/zonghexiezuo', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        message: inputBody.value, 
                        userKey: config.value.apiKey, 
                        model: config.value.model, 
                        toolId: tool.id 
                    }),
                    signal: abortController.signal
                });

                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                
                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;
                    
                    const chunk = decoder.decode(value);
                    const lines = chunk.split('\n');
                    for (const line of lines) {
                        if (line.startsWith('data: ')) {
                            try {
                                const data = JSON.parse(line.substring(6));
                                const content = data.choices[0].delta.content;
                                if (content) outputBody.value += content;
                            } catch (e) {}
                        }
                    }
                }
            } catch (err) {
                if (err.name !== 'AbortError') showToast('请求中断或网络错误');
            } finally {
                isGenerating.value = false;
                currentToolId.value = null;
                localStorage.setItem('writer_v4_draft', inputBody.value);
            }
        };

        return { inputBody, outputBody, renderedOutput, isGenerating, showConfig, config, tools, saveConfig, runTool, currentToolId, toast, pasteText, copyText, generateImage, outputScroll, stopGeneration };
    }
}).mount('#app');
</script>

</body>
</html>
