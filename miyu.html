            <div id="link-output-wrapper">
                <p style="font-size: 0.8rem; color: #6b7280; text-align: center;">é“¾æ¥å·²ç”Ÿæˆï¼Œç‚¹å‡»ä¸‹æ–¹æ¡†å†…åŒºåŸŸå¯å†æ¬¡å¤åˆ¶ï¼š</p>

            <input type="password" id="decrypt-password" placeholder="è¯·è¾“å…¥è®¿é—®å¯†ç ">

        <div id="view-section" class="hidden">

<script>
    const PREFIX_RAW = "v1_"; // æœªåŠ å¯†å‰ç¼€
    const PREFIX_ENC = "e1_"; // åŠ å¯†å‰ç¼€

    // --- æ ¸å¿ƒé€»è¾‘ï¼šç”Ÿæˆé“¾æ¥ ---
    function generateLink() {
        const text = document.getElementById('text-input').value;
        const pwd = document.getElementById('password-input').value;

        if (!text.trim()) return showToast("è¯·è¾“å…¥å†…å®¹");

        let finalString = "";
        if (pwd) {
            // åŠ å¯†æ¨¡å¼ï¼šå‰ç¼€ + AESåŠ å¯†å†…å®¹
            const encrypted = CryptoJS.AES.encrypt(text, pwd).toString();
            finalString = PREFIX_ENC + encrypted;
        } else {
            // æ™®é€šæ¨¡å¼ï¼šå‰ç¼€ + åŸæ–‡
            finalString = PREFIX_RAW + text;
        }

        const compressed = LZString.compressToEncodedURIComponent(finalString);
        const shareUrl = window.location.origin + window.location.pathname + '#' + compressed;

        // æ˜¾ç¤ºå¹¶è‡ªåŠ¨å¤åˆ¶
        const outputWrapper = document.getElementById('link-output-wrapper');
        const displayDiv = document.getElementById('share-url-display');
        
        outputWrapper.style.display = 'block';
        displayDiv.innerText = shareUrl;
        
        copyToClipboard(shareUrl);
    }

    // --- æ ¸å¿ƒé€»è¾‘ï¼šè§£ç æ˜¾ç¤º ---
    function init() {
        const hash = window.location.hash.substring(1);
        if (!hash) return;

        try {
            const decompressed = LZString.decompressFromEncodedURIComponent(hash);
            if (!decompressed) throw new Error("æ— æ•ˆæ•°æ®");

            if (decompressed.startsWith(PREFIX_ENC)) {
                // éœ€è¦å¯†ç 
                showSection('unlock');
            } else if (decompressed.startsWith(PREFIX_RAW)) {
                // ç›´æ¥å±•ç¤º
                const content = decompressed.replace(PREFIX_RAW, "");
                renderContent(content);
            }
        } catch (e) {
            console.error(e);
            showToast("é“¾æ¥è§£æå¤±è´¥æˆ–æ•°æ®æŸå");
        }
    }

    function handleUnlock() {
        const hash = window.location.hash.substring(1);
        const pwd = document.getElementById('decrypt-password').value;
        const decompressed = LZString.decompressFromEncodedURIComponent(hash);
        const encryptedData = decompressed.replace(PREFIX_ENC, "");

        try {
            const bytes = CryptoJS.AES.decrypt(encryptedData, pwd);
            const originalText = bytes.toString(CryptoJS.enc.Utf8);

            if (!originalText) throw new Error();
            renderContent(originalText);
        } catch (e) {
            showToast("å¯†ç é”™è¯¯ï¼Œè¯·é‡è¯•");
        }
    }

    // --- è¾…åŠ©åŠŸèƒ½ ---

    function renderContent(text) {
        showSection('view');
        document.getElementById('content-display').textContent = text;
        document.getElementById('char-count').innerText = "å­—æ•°: " + text.length;
    }

    function showSection(name) {
        document.getElementById('edit-section').classList.add('hidden');
        document.getElementById('unlock-section').classList.add('hidden');
        document.getElementById('view-section').classList.add('hidden');
        document.getElementById(name + '-section').classList.remove('hidden');
    }

    function copyToClipboard(text) {
        navigator.clipboard.writeText(text).then(() => {
            showToast("é“¾æ¥å·²å¤åˆ¶åˆ°å‰ªåˆ‡æ¿ï¼");
        }).catch(err => {
            // å…¼å®¹è€æ—§æµè§ˆå™¨
            const textArea = document.createElement("textarea");
            textArea.value = text;
            document.body.appendChild(textArea);
            textArea.select();
            document.execCommand('copy');
            document.body.removeChild(textArea);
            showToast("é“¾æ¥å·²æ‰‹åŠ¨é€‰ä¸­ï¼Œè¯·å¤åˆ¶");
        });
    }

    function showToast(msg) {
        const toast = document.getElementById('toast');
        toast.innerText = msg;
        toast.style.display = 'block';
        setTimeout(() => { toast.style.display = 'none'; }, 2500);
    }

    window.onload = init;
</script>
