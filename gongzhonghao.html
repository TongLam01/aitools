<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GZH AI Editor - v2.3 Stable</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* 模拟器外壳 */
        .wechat-shell { 
            width: 100%; max-width: 375px; height: 680px; 
            background: #f5f5f5; border: 12px solid #1a1a1a; border-radius: 45px; 
            position: relative; margin: 0 auto; 
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.3); overflow: hidden;
        }
        
        /* 顶部状态栏 (模拟微信) */
        .status-bar { height: 44px; background: #fff; border-bottom: 1px solid #f0f0f0; display: flex; align-items: center; justify-content: center; font-size: 15px; font-weight: 600; color: #1a1a1a; position: absolute; top: 0; left: 0; right: 0; z-index: 20; }
        
        /* 滚动内容区 */
        .wechat-screen { 
            background: #fff; height: 100%; overflow-y: auto; 
            padding: 60px 20px 80px 20px; /* 给上下留白 */
            scroll-behavior: smooth;
        }
        .wechat-screen::-webkit-scrollbar { width: 0px; } /* 隐藏滚动条美观 */

        /* 交互块 */
        .block-node { 
            position: relative; padding: 10px 14px; margin-bottom: 12px; 
            border-radius: 8px; border: 1px solid transparent; 
            transition: all 0.2s ease; cursor: pointer; 
            font-size: 16px; line-height: 1.8; color: #333; text-align: justify;
        }
        .block-node:hover { background-color: rgba(0,0,0,0.03); }
        .block-node.active { background-color: #eff6ff; border-color: #bfdbfe; }

        /* 浮动工具栏 (绝对定位在 Shell 中) */
        #floatingBar { 
            position: absolute; display: none; z-index: 50; 
            transform: translateX(-50%); 
            filter: drop-shadow(0 4px 6px rgba(0,0,0,0.1));
        }
        
        /* 呼吸灯 */
        .breathing-red { background: #ff4d4f; box-shadow: 0 0 8px #ff4d4f; animation: b 2s infinite; }
        .breathing-green { background: #52c41a; box-shadow: 0 0 8px #52c41a; animation: b 2s infinite; }
        @keyframes b { 0%,100% {opacity:1} 50% {opacity:0.4} }
        
        /* 加载态 */
        .btn-loading { opacity: 0.6; cursor: not-allowed; }
    </style>
</head>
<body class="bg-slate-100 text-slate-800 font-sans">

    <header class="bg-white/90 backdrop-blur border-b px-6 py-4 flex justify-between items-center sticky top-0 z-[100]">
        <div class="flex items-center space-x-2 font-bold text-xl text-blue-600">
            <span class="bg-blue-600 text-white px-2 py-0.5 rounded shadow-sm">G</span><span>Editor</span>
        </div>
        <div class="flex items-center space-x-4">
            <div id="statusDot" class="w-3 h-3 rounded-full breathing-red"></div>
            <button onclick="toggleApiModal(true)" class="text-sm font-bold text-gray-500 hover:text-blue-600 transition">API 设置</button>
        </div>
    </header>

    <main class="max-w-7xl mx-auto p-4 lg:p-8 grid grid-cols-1 lg:grid-cols-12 gap-10">
        <section class="lg:col-span-7 space-y-5 bg-white p-8 rounded-[2rem] shadow-sm border border-slate-200 h-fit">
            <div>
                <label class="block text-sm font-bold text-slate-700 mb-2">文章主题</label>
                <input id="topic" onfocus="checkKeyOnFocus()" type="text" placeholder="输入核心话题..." class="w-full p-4 bg-slate-50 rounded-2xl outline-none focus:ring-2 focus:ring-blue-500 transition">
            </div>
            
            <div class="grid grid-cols-2 gap-4">
                <select id="style" class="p-4 bg-slate-50 rounded-2xl outline-none">
                    <option value="none">无要求型</option>
                    <option value="emotional">情感共鸣型</option>
                    <option value="dry_goods">干货分享型</option>
                    <option value="sharp">犀利文风型</option>
                </select>
                <select id="lengthRange" class="p-4 bg-slate-50 rounded-2xl outline-none">
                    <option>1000字以内</option>
                    <option>1500字左右</option>
                    <option>2000字以上</option>
                </select>
            </div>

            <div>
                <div class="flex justify-between mb-2">
                    <label class="text-sm font-bold text-slate-700">参考风格 (可选)</label>
                    <span id="refCount" class="text-xs text-gray-400 font-mono">0/1000</span>
                </div>
                <textarea id="refStyle" oninput="updateRefLimit(this)" placeholder="粘贴你想模仿的文字片段..." class="w-full h-24 p-4 bg-slate-50 rounded-2xl outline-none text-sm resize-none"></textarea>
            </div>

            <div class="relative">
                <div class="flex justify-between mb-2">
                    <label class="text-sm font-bold text-slate-700">写作素材</label>
                    <span id="charCount" class="text-xs text-red-400 font-bold">0 / 150</span>
                </div>
                <textarea id="material" oninput="updateWordCount(this)" placeholder="素材越丰富，文章越精彩..." class="w-full h-44 p-4 bg-slate-50 rounded-2xl outline-none text-sm leading-relaxed"></textarea>
            </div>

            <div>
                <input id="taboos" type="text" placeholder="写作禁忌 (如：不提竞品)" class="w-full p-4 bg-slate-50 rounded-2xl outline-none text-sm">
            </div>

            <button id="genBtn" onclick="runGeneration()" class="w-full py-5 bg-blue-600 text-white rounded-2xl font-black text-lg shadow-xl shadow-blue-100 hover:bg-blue-700 active:scale-[0.98] transition-all">
                ✨ 开始创作
            </button>
        </section>

        <section class="lg:col-span-5 flex flex-col items-center">
            <div class="wechat-shell">
                <div class="status-bar">
                    <span id="totalWords" class="text-xs bg-gray-100 px-3 py-1 rounded-full text-gray-500">共 0 字</span>
                </div>

                <div id="editorView" class="wechat-screen">
                    <div class="h-full flex flex-col items-center justify-center text-slate-300">
                        <p class="text-sm">等待生成内容...</p>
                    </div>
                </div>

                <div id="floatingBar" class="bg-white border border-gray-200 rounded-full p-1 flex space-x-1 shadow-2xl ring-2 ring-black/5">
                    <button onclick="handleBlockAction(this, 'rewrite')" class="px-3 py-1.5 hover:bg-blue-50 text-blue-600 rounded-full text-xs font-bold transition">重写</button>
                    <button onclick="handleBlockAction(this, 'polish')" class="px-3 py-1.5 hover:bg-green-50 text-green-600 rounded-full text-xs font-bold transition">润色</button>
                    <button onclick="handleBlockAction(this, 'compress')" class="px-3 py-1.5 hover:bg-red-50 text-red-600 rounded-full text-xs font-bold transition">压缩</button>
                    <button onclick="handleBlockAction(this, 'expand')" class="px-3 py-1.5 hover:bg-yellow-50 text-yellow-600 rounded-full text-xs font-bold transition">扩写</button>
                </div>
            </div>
            <button onclick="copyAll()" class="mt-6 px-8 py-3 bg-white border border-slate-200 rounded-full text-sm font-bold shadow-sm hover:bg-slate-50 transition">一键复制全文</button>
        </section>
    </main>

    <div id="apiModal" class="hidden fixed inset-0 bg-slate-900/60 backdrop-blur-sm z-[200] flex items-center justify-center p-4">
        <div class="bg-white p-8 rounded-[2rem] w-full max-w-sm shadow-2xl">
            <h3 class="text-xl font-black mb-4">DeepSeek API</h3>
            <input id="apiKeyInput" type="password" placeholder="sk-..." class="w-full p-4 border rounded-2xl mb-6 outline-none focus:border-blue-500">
            <div class="flex space-x-3">
                <button onclick="saveApiKey()" class="flex-1 bg-blue-600 text-white py-3 rounded-xl font-bold">保存</button>
                <button onclick="toggleApiModal(false)" class="flex-1 bg-gray-100 text-gray-500 py-3 rounded-xl font-bold">取消</button>
            </div>
        </div>
    </div>

    <div id="compareModal" class="hidden fixed inset-0 bg-slate-900/80 backdrop-blur-md z-[210] flex items-center justify-center p-4">
        <div class="bg-white rounded-[2rem] w-full max-w-2xl overflow-hidden shadow-2xl">
            <div class="grid grid-cols-1 md:grid-cols-2">
                <div class="p-8 border-r border-gray-100">
                    <span class="text-[10px] font-bold text-gray-400 uppercase mb-4 block">原文</span>
                    <div id="oldTextPreview" class="text-sm text-gray-500 italic"></div>
                </div>
                <div class="p-8 bg-blue-50/30">
                    <span class="text-[10px] font-bold text-blue-500 uppercase mb-4 block">优化后</span>
                    <div id="newTextPreview" class="text-sm text-blue-900 font-bold"></div>
                </div>
            </div>
            <div class="p-4 bg-gray-50 flex justify-end space-x-3">
                <button onclick="closeCompareModal()" class="px-6 py-2 text-sm font-bold text-gray-400">取消</button>
                <button onclick="confirmReplace()" class="px-8 py-2 bg-blue-600 text-white rounded-xl text-sm font-bold">替换</button>
            </div>
        </div>
    </div>

    <script src="./js/gzhprompts.js"></script>
    <script src="./js/gzhapp.js"></script>
</body>
</html>
