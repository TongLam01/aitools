            const elements = wrapper.querySelectorAll('section, p, span, strong');
            elements.forEach(elem => {
                const currentFontSize = window.getComputedStyle(elem).fontSize;
                const baseFontSize = parseInt(currentFontSize);
                if(!elem.dataset.originalFontSize) {
                    elem.dataset.originalFontSize = baseFontSize;
                }
                const originalSize = parseInt(elem.dataset.originalFontSize);
                const newSize = originalSize + fontSizeOffset;
                elem.style.fontSize = newSize + 'px';
                
                if(isBold) {
                    elem.style.fontWeight = 'bold';
                } else {
                    if(elem.tagName.toLowerCase() === 'strong') {
                        elem.style.fontWeight = 'bold';
                    } else {
                        elem.style.fontWeight = '';
                    }
                }
            });
        }

        function mergeSelected() {
            const selected = Array.from(document.querySelectorAll('.block-wrapper.selected'))
                .sort((a,b) => a.offsetTop - b.offsetTop);
            if(selected.length < 2) return alert("è¯·è‡³å°‘é€‰ä¸­ä¸¤ä¸ªå†…å®¹å—");
            
            const mergedText = selected.map(el => el.dataset.raw).join('\n');
            const wrapper = document.createElement('div');
            wrapper.className = 'block-wrapper selected';
            wrapper.dataset.type = 'normal';
            wrapper.dataset.variant = 0;
            wrapper.dataset.raw = mergedText;
            wrapper.dataset.fontSizeOffset = 0;
            wrapper.dataset.isBold = 'false';
            wrapper.innerHTML = VARIANTS.normal[0](mergedText, currentColor);
            
            selected[0].replaceWith(wrapper);
            selected.slice(1).forEach(el => el.remove());
            updateSelectionCounter();
        }

        async function copyHtml() {
            const container = document.getElementById('preview-content');
            const wrappers = container.querySelectorAll('.block-wrapper');
            
            if(wrappers.length === 0) return alert("æ²¡æœ‰å¯å¤åˆ¶çš„å†…å®¹");
            
            let htmlParts = [];
            wrappers.forEach(wrapper => {
                htmlParts.push(wrapper.innerHTML);
            });
            
            let innerHtml = htmlParts.join('');
            
            // åº•è‰²å¤„ç†ï¼šä½¿ç”¨æ›´å¤§çš„è´Ÿè¾¹è·å’Œpaddingç¡®ä¿é“ºæ»¡
            let html;
            if(currentArticleBg && currentArticleBg.value) {
                html = `<section style="background: ${currentArticleBg.value}; padding: 20px 16px; margin: 0 -16px;">${innerHtml}</section>`;
            } else {
                html = innerHtml;
            }
            
            try {
                const blob = new Blob([html], {type: 'text/html'});
                await navigator.clipboard.write([new ClipboardItem({'text/html': blob})]);
                
                const btn = document.getElementById('btn-copy');
                const originalText = btn.innerHTML;
                btn.innerHTML = 'âœ… å·²å¤åˆ¶';
                btn.style.background = '#22c55e';
                setTimeout(() => {
                    btn.innerHTML = originalText;
                    btn.style.background = '';
                }, 1500);
            } catch(e) {
                alert("å¤åˆ¶å¤±è´¥ï¼š" + e.message);
            }
        }

        document.addEventListener('keydown', e => {
            if((e.ctrlKey || e.metaKey) && e.key === 'a') {
                const activeEl = document.activeElement;
                if(activeEl.id === 'preview-content' || activeEl.closest('#preview-content')) {
                    e.preventDefault();
                    document.querySelectorAll('.block-wrapper').forEach(el => el.classList.add('selected'));
                    updateSelectionCounter();
                }
            }
            if(e.key === 'Escape') {
                document.querySelectorAll('.block-wrapper.selected').forEach(el => el.classList.remove('selected'));
                updateSelectionCounter();
            }
        });
    </script>
