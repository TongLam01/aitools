<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pawenzhang - 网页文章导出工具</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: { primary: '#3b82f6', success: '#10b981', error: '#ef4444' },
                    animation: {
                        'breathe-green': 'breatheGreen 3s infinite ease-in-out',
                        'breathe-red': 'breatheRed 3s infinite ease-in-out',
                    },
                    keyframes: {
                        breatheGreen: {
                            '0%, 100%': { boxShadow: '0 0 0 0 rgba(16, 185, 129, 0.4)' },
                            '50%': { boxShadow: '0 0 0 6px rgba(16, 185, 129, 0.1)' },
                        },
                        breatheRed: {
                            '0%, 100%': { boxShadow: '0 0 0 0 rgba(239, 68, 68, 0.4)' },
                            '50%': { boxShadow: '0 0 0 6px rgba(239, 68, 68, 0.1)' },
                        }
                    }
                }
            }
        }
    </script>
    <style>
        .glass-panel {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.5);
        }
        body { background-color: #f3f4f6; color: #1f2937; }
        /* 针对文章内容的排版样式 */
        .prose h1 { font-size: 1.5em; font-weight: bold; margin-top: 1em; margin-bottom: 0.5em; }
        .prose h2 { font-size: 1.3em; font-weight: bold; margin-top: 1em; margin-bottom: 0.5em; }
        .prose p { margin-bottom: 1em; line-height: 1.7; text-align: justify; }
        .prose ul { list-style-type: disc; padding-left: 1.5em; margin-bottom: 1em; }
        .prose blockquote { border-left: 4px solid #e5e7eb; padding-left: 1em; font-style: italic; color: #4b5563; }
        .prose code { background: #f3f4f6; padding: 0.2em 0.4em; border-radius: 4px; font-size: 0.9em; }
        .prose img { max-width: 100%; height: auto; border-radius: 8px; margin: 1em 0; }
        
        .custom-scrollbar::-webkit-scrollbar { width: 6px; height: 6px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background-color: rgba(156, 163, 175, 0.5); border-radius: 20px; }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center p-4 transition-colors duration-300">

    <div class="fixed top-4 right-4 z-50 flex items-center gap-2">
        <button id="apiKeyBtn" class="flex items-center gap-2 px-3 py-1.5 bg-white rounded-full shadow-sm hover:shadow-md transition-all glass-panel">
            <span id="statusIndicator" class="w-2.5 h-2.5 rounded-full bg-red-500 animate-breathe-red"></span>
            <span class="text-sm font-medium text-gray-600">API Key</span>
        </button>
    </div>

    <main class="w-full max-w-3xl space-y-6">
        <div class="text-center space-y-2">
            <h1 id="appTitle" class="text-4xl font-bold tracking-tight text-gray-900">Pawenzhang</h1>
            <p id="appSubtitle" class="text-gray-500 text-lg"></p>
        </div>

        <div class="bg-white rounded-2xl shadow-xl p-6 space-y-4 glass-panel transform transition-all hover:scale-[1.005]">
            <div class="relative">
                <input type="url" id="urlInput" 
                    class="w-full pl-4 pr-4 py-4 bg-gray-50 border-none rounded-xl text-lg focus:ring-2 focus:ring-primary/50 focus:bg-white transition-all outline-none" 
                    autocomplete="off">
            </div>
            <button id="extractBtn" 
                class="w-full py-3.5 bg-black text-white rounded-xl font-medium text-lg hover:bg-gray-800 active:scale-95 transition-all shadow-lg shadow-gray-200/50 flex justify-center items-center gap-2">
                <span>开始提取</span>
            </button>
        </div>

        <div id="resultArea" class="hidden bg-white rounded-2xl shadow-lg p-8 glass-panel fade-in relative">
            <div class="flex justify-between items-center mb-6 border-b border-gray-100 pb-4 sticky top-0 bg-white/90 backdrop-blur z-10">
                <span class="text-sm font-bold text-gray-400 uppercase tracking-wider">文章预览</span>
                <div class="flex gap-2">
                    <button id="copyBtn" class="text-gray-600 hover:text-primary text-sm font-medium px-3 py-1.5 rounded-md hover:bg-gray-100 transition-colors border border-gray-200">
                        复制 Markdown
                    </button>
                    <button id="exportWordBtn" class="bg-primary hover:bg-blue-600 text-white text-sm font-medium px-4 py-1.5 rounded-md shadow-md transition-colors flex items-center gap-1">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"></path></svg>
                        导出 Word
                    </button>
                </div>
            </div>

            <div id="articleContainer" class="max-h-[65vh] overflow-y-auto custom-scrollbar pr-2">
                <header class="mb-8 text-center border-b border-gray-100 pb-6">
                    <h1 id="articleTitle" class="text-2xl md:text-3xl font-bold text-gray-900 mb-3 leading-tight"></h1>
                    <div class="flex justify-center items-center gap-4 text-sm text-gray-500">
                        <span id="articleAuthor" class="bg-gray-100 px-2 py-1 rounded"></span>
                        <span id="articleDate"></span>
                        <a id="articleUrl" href="#" target="_blank" class="text-primary hover:underline">原文链接</a>
                    </div>
                </header>
                <article id="renderedContent" class="prose max-w-none text-gray-800"></article>
                <textarea id="rawMarkdown" class="hidden"></textarea>
            </div>
        </div>
    </main>

    <div id="settingsModal" class="fixed inset-0 bg-black/20 backdrop-blur-sm hidden items-center justify-center z-50 opacity-0 transition-opacity duration-200">
        <div class="bg-white w-full max-w-md rounded-2xl p-6 shadow-2xl transform scale-95 transition-transform duration-200" id="modalContent">
            <h3 id="modalTitle" class="text-xl font-bold mb-4"></h3>
            <div class="space-y-4">
                <input type="password" id="apiKeyInput" class="w-full px-4 py-3 bg-gray-50 border border-gray-200 rounded-lg focus:ring-2 focus:ring-primary/50 outline-none transition-all" placeholder="输入 sk-...">
                <div class="flex justify-between items-center">
                    <a id="howToLink" href="#" target="_blank" class="text-sm text-gray-400 hover:text-primary transition-colors underline decoration-dotted"></a>
                    <div class="flex gap-2">
                        <button id="cancelBtn" class="px-4 py-2 text-gray-500 hover:bg-gray-100 rounded-lg transition-colors">取消</button>
                        <button id="saveKeyBtn" class="px-4 py-2 bg-primary text-white rounded-lg hover:bg-blue-600 shadow-lg shadow-blue-200 transition-all">保存</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="/js/pawenzhang.js"></script>
</body>
</html>
