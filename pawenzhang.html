<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>网页文章提取工具1.0</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: { 
                        primary: '#07C160', 
                        primaryHover: '#06AD56',
                        success: '#07C160', 
                        error: '#FA5151' 
                    },
                    animation: {
                        'breathe-green': 'breatheGreen 3s infinite ease-in-out',
                        'breathe-red': 'breatheRed 3s infinite ease-in-out',
                        'slide-down': 'slideDown 0.2s ease-out forwards',
                        'slide-up': 'slideUp 0.2s ease-in forwards',
                    },
                    keyframes: {
                        breatheGreen: { '0%, 100%': { boxShadow: '0 0 0 0 rgba(7, 193, 96, 0.4)' }, '50%': { boxShadow: '0 0 0 6px rgba(7, 193, 96, 0.1)' } },
                        breatheRed: { '0%, 100%': { boxShadow: '0 0 0 0 rgba(250, 81, 81, 0.4)' }, '50%': { boxShadow: '0 0 0 6px rgba(250, 81, 81, 0.1)' } },
                        slideDown: { '0%': { opacity: '0', transform: 'translateY(-10px)' }, '100%': { opacity: '1', transform: 'translateY(0)' } },
                        slideUp: { '0%': { opacity: '1', transform: 'translateY(0)' }, '100%': { opacity: '0', transform: 'translateY(-10px)' } }
                    }
                }
            }
        }
    </script>
    <style>
        .glass-panel { background: rgba(255, 255, 255, 0.98); backdrop-filter: blur(12px); border: 1px solid rgba(0, 0, 0, 0.05); }
        .prose img { max-width: 100%; height: auto; border-radius: 8px; margin: 1em 0; display: block; margin-left: auto; margin-right: auto;}
        .prose p { margin-bottom: 1em; line-height: 1.8; text-align: justify; color: #333; }
        .active-tab { border-bottom: 2px solid #07C160; color: #07C160; background-color: #f0fdf4; }
        .inactive-tab { border-bottom: 2px solid transparent; color: #6b7280; }
        .inactive-tab:hover { color: #374151; background-color: #f9fafb; }
        .custom-scrollbar::-webkit-scrollbar { width: 6px; height: 6px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background-color: rgba(156, 163, 175, 0.3); border-radius: 20px; }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center p-4 transition-colors duration-300 bg-[#ededed]">

    <nav class="w-full max-w-4xl flex flex-row justify-between items-center mb-6 relative z-50 mt-2 md:mt-4 gap-2">
        <div class="space-y-0.5 md:space-y-1 overflow-hidden">
            <h1 id="appTitle" class="text-xl md:text-3xl font-bold tracking-tight text-gray-900 truncate">网页文章提取工具</h1>
            <p id="appSubtitle" class="text-gray-500 text-xs md:text-sm truncate">支持公众号文章导出</p>
        </div>

        <div class="relative shrink-0">
            <button id="apiKeyBtn" class="flex items-center gap-1.5 md:gap-2 px-2.5 py-1.5 md:px-3 md:py-1.5 bg-white rounded-full shadow-sm hover:shadow-md transition-all border border-gray-200 group">
                <span id="statusIndicator" class="w-2 h-2 md:w-2.5 md:h-2.5 rounded-full bg-red-500 animate-breathe-red"></span>
                <span class="text-xs md:text-sm font-medium text-gray-600 group-hover:text-primary transition-colors">API Key</span>
                <svg class="w-3 h-3 md:w-4 md:h-4 text-gray-400 group-hover:text-primary transition-colors" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
            </button>

            <div id="settingsDropdown" class="hidden absolute right-0 top-10 md:top-12 w-72 md:w-80 bg-white rounded-xl shadow-xl border border-gray-100 p-4 md:p-5 origin-top-right z-50">
                <div class="flex justify-between items-center mb-3">
                    <h3 class="text-sm font-bold text-gray-800">配置 API Key</h3>
                    <span class="text-xs text-gray-400">Metaso API</span>
                </div>
                <div class="space-y-3">
                    <input type="password" id="apiKeyInput" class="w-full px-3 py-2 bg-gray-50 border border-gray-200 rounded-lg focus:ring-2 focus:ring-primary/50 focus:border-primary outline-none text-sm transition-all" placeholder="sk-...">
                    <div class="flex justify-between items-center">
                        <a id="howToLink" href="#" target="_blank" class="text-xs text-gray-500 hover:text-primary underline">去获取Key?</a>
                        <button id="saveKeyBtn" class="px-4 py-1.5 bg-primary text-white text-sm rounded-lg hover:bg-primaryHover transition-all shadow-md shadow-green-100">保存</button>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <main class="w-full max-w-4xl space-y-4 md:space-y-5">
        
        <div class="bg-white rounded-xl shadow-sm border border-gray-100 p-4 md:p-6 space-y-3 md:space-y-4 glass-panel">
            <div class="relative">
                <textarea id="urlInput" rows="3"
                    class="w-full px-3 py-3 md:px-4 md:py-3 bg-gray-50 border-none rounded-xl text-sm md:text-base focus:ring-2 focus:ring-primary/30 focus:bg-white transition-all outline-none resize-none custom-scrollbar placeholder-gray-400" 
                    placeholder="在此粘贴文章链接，每行一个 (最多支持 5 篇)..."></textarea>
                <div class="absolute bottom-2 right-3 md:bottom-3 md:right-4 text-xs text-gray-400 bg-white/80 px-1 rounded" id="lineCounter">0/5</div>
            </div>
            <button id="extractBtn" 
                class="w-full py-3 md:py-3.5 bg-primary text-white rounded-xl font-medium text-base md:text-lg hover:bg-primaryHover active:scale-[0.99] transition-all shadow-lg shadow-green-200/50 flex justify-center items-center gap-2">
                <span>马上提取</span>
            </button>
        </div>

        <div id="resultArea" class="hidden bg-white rounded-xl shadow-sm border border-gray-100 glass-panel overflow-hidden flex flex-col h-[65vh] md:h-[70vh]">
            
            <div class="flex flex-col border-b border-gray-100 bg-gray-50/30">
                <div class="flex justify-between items-center p-3 md:p-4 pb-2">
                    <span class="text-xs md:text-sm font-bold text-gray-500 uppercase tracking-wider pl-2">预览与导出</span>
                    <div class="flex gap-2">
                        <button id="exportCurrentBtn" class="hidden text-gray-600 hover:text-primary text-xs md:text-sm font-medium px-2 py-1 md:px-3 md:py-1.5 rounded-md hover:bg-gray-50 transition-colors border border-transparent hover:border-gray-200">
                            导出当前
                        </button>
                        <button id="exportAllBtn" class="bg-primary hover:bg-primaryHover text-white text-xs md:text-sm font-medium px-3 py-1.5 md:px-4 md:py-1.5 rounded-md shadow-md shadow-green-100 transition-colors flex items-center gap-1">
                            <svg class="w-3 h-3 md:w-4 md:h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"></path></svg>
                            合并导出Word
                        </button>
                    </div>
                </div>
                <div id="tabsContainer" class="flex overflow-x-auto px-3 md:px-4 gap-1 custom-scrollbar">
                    </div>
            </div>

            <div id="articleContainer" class="flex-1 overflow-y-auto p-4 md:p-8 custom-scrollbar relative bg-white">
                <div id="loadingState" class="hidden absolute inset-0 flex items-center justify-center bg-white/90 z-20">
                    <div class="flex flex-col items-center gap-3">
                        <svg class="animate-spin h-8 w-8 text-primary" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>
                        <span class="text-gray-500 text-sm font-medium">智能解析中...</span>
                    </div>
                </div>
                
                <div id="contentWrapper">
                    <header class="mb-6 md:mb-8 text-center border-b border-gray-100 pb-4 md:pb-6">
                        <h1 id="articleTitle" class="text-xl md:text-2xl font-bold text-gray-900 mb-2 md:mb-3 leading-snug"></h1>
                        <div class="flex flex-wrap justify-center items-center gap-2 md:gap-4 text-xs md:text-sm text-gray-500">
                            <span id="articleAuthor" class="bg-gray-100 px-2 py-0.5 rounded text-gray-600"></span>
                            <span id="articleDate"></span>
                        </div>
                    </header>
                    <article id="renderedContent" class="prose max-w-none text-gray-800 text-sm md:text-base"></article>
                </div>

                <div id="emptyState" class="hidden h-full flex flex-col items-center justify-center text-gray-300">
                    <svg class="w-16 h-16 md:w-20 md:h-20 mb-4 opacity-20" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10"></path></svg>
                    <p class="text-sm">暂无内容，请开始提取</p>
                </div>
            </div>
        </div>
    </main>
    <script type="module" src="/js/pawenzhang.js"></script>
    <script src="common.js"></script>
</body>
</html>
