<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ç§å¯†æ–‡æœ¬åˆ†äº«</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/lz-string@1.5.0/libs/lz-string.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
    <style>
        :root { --primary: #07c160; --bg: #f7f7f7; }
        body { font-family: -apple-system, sans-serif; background: var(--bg); margin: 0; padding: 15px; display: flex; justify-content: center; }
        .container { width: 100%; max-width: 500px; }
        .card { background: white; padding: 25px; border-radius: 16px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); }
        h1 { font-size: 1.2rem; text-align: center; color: var(--primary); margin-bottom: 20px; }
        
        textarea, input { width: 100%; padding: 12px; border: 1px solid #eee; border-radius: 8px; margin-bottom: 15px; box-sizing: border-box; font-size: 16px; outline: none; }
        textarea { height: 160px; background: #fafafa; transition: border 0.3s; }
        textarea:focus { border-color: var(--primary); }
        
        button { width: 100%; padding: 14px; background: var(--primary); color: white; border: none; border-radius: 8px; font-size: 16px; font-weight: bold; cursor: pointer; }
        
        /* ç»“æœå±•ç¤ºåŒºä¼˜åŒ– */
        #result-section { margin-top: 20px; display: none; text-align: center; border-top: 1px solid #f0f0f0; padding-top: 20px; animation: fadeIn 0.4s; }
        
        /* äºŒç»´ç å®¹å™¨æ ·å¼ï¼šå¢åŠ ç‚¹å‡»åé¦ˆ */
        #qrcode-container { 
            display: inline-block; 
            margin: 15px 0; 
            padding: 12px; 
            background: white; 
            border: 1px solid #eee; 
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.1s, box-shadow 0.2s;
            position: relative;
        }
        #qrcode-container:active { transform: scale(0.95); box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        
        .copy-badge { position: absolute; top: -10px; right: -10px; background: #ff5722; color: white; font-size: 10px; padding: 2px 6px; border-radius: 10px; }

        .hint { font-size: 0.8rem; color: #888; margin-bottom: 8px; }
        .url-box { background: #f8f8f8; padding: 10px; font-size: 11px; word-break: break-all; border-radius: 6px; margin: 10px 0; color: #666; border: 1px solid #eee; }

        /* å†…å®¹å±•ç¤ºåŒº */
        .article { white-space: pre-wrap; line-height: 1.8; font-size: 1.05rem; color: #333; min-height: 100px; padding: 10px 0; }
        .hidden { display: none; }
        
        #toast { position: fixed; top: 40%; left: 50%; transform: translate(-50%, -50%); background: rgba(0,0,0,0.8); color: white; padding: 12px 24px; border-radius: 25px; display: none; z-index: 1000; font-size: 14px; }
        
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>

<div class="container">
    <div class="card">
        <div id="edit-ui">
            <h1>âœï¸ å¯†è¯­åˆ†äº«</h1>
            <textarea id="text-input" placeholder="å†™ä¸‹ä½ çš„ç§å¯†å†…å®¹..."></textarea>
            <input type="password" id="password-input" placeholder="è®¿é—®å¯†ç  (å¯é€‰)">
            <button onclick="generate()">ç”Ÿæˆåˆ†äº«é“¾æ¥</button>

            <div id="result-section">
                <div class="hint">ğŸ‘‡ ç‚¹å‡»/è¯†åˆ«äºŒç»´ç å‡å¯å¤åˆ¶é“¾æ¥</div>
                <div id="qrcode-container" onclick="copyCurrentUrl()">
                    <span class="copy-badge">ç‚¹å‡»å¤åˆ¶</span>
                    <div id="qrcode"></div>
                </div>
                <div class="url-box" id="url-text" onclick="copyCurrentUrl()"></div>
            </div>
        </div>

        <div id="unlock-ui" class="hidden">
            <h1>ğŸ”’ åŠ å¯†å†…å®¹</h1>
            <input type="password" id="decrypt-pwd" placeholder="è¯·è¾“å…¥è®¿é—®å¯†ç ">
            <button onclick="unlock()">æŸ¥çœ‹å†…å®¹</button>
        </div>

        <div id="view-ui" class="hidden">
            <div style="font-size: 0.8rem; color: #999; border-bottom: 1px solid #eee; margin-bottom: 15px; padding-bottom: 5px;">ğŸ“œ æ­£æ–‡å†…å®¹</div>
            <div id="content-display" class="article"></div>
            <button onclick="location.href=location.pathname" style="margin-top:30px; background: #888;">æˆ‘ä¹Ÿè¦å†™ä¸€æ¡</button>
        </div>
    </div>
</div>

<div id="toast"></div>

<script>
    const P_RAW = "r:";
    const P_ENC = "e:";
    let currentFullUrl = ""; // å…¨å±€å­˜å‚¨å½“å‰ç”Ÿæˆçš„URL

    // ç”Ÿæˆé€»è¾‘
    function generate() {
        const text = document.getElementById('text-input').value.trim();
        const pwd = document.getElementById('password-input').value;
        if (!text) return showToast("è¯·è¾“å…¥å†…å®¹");

        // ç¼–ç å‹ç¼©
        let data = pwd ? P_ENC + CryptoJS.AES.encrypt(text, pwd).toString() : P_RAW + text;
        const compressed = LZString.compressToEncodedURIComponent(data);
        currentFullUrl = window.location.origin + window.location.pathname + '#' + compressed;

        // æ›´æ–°UI
        document.getElementById('result-section').style.display = 'block';
        document.getElementById('url-text').innerText = currentFullUrl;

        // ç”ŸæˆäºŒç»´ç 
        const qrDiv = document.getElementById('qrcode');
        qrDiv.innerHTML = ''; 
        new QRCode(qrDiv, {
            text: currentFullUrl,
            width: 160,
            height: 160,
            correctLevel: QRCode.CorrectLevel.L
        });

        copyCurrentUrl(); // ç”Ÿæˆåè‡ªåŠ¨å°è¯•å¤åˆ¶ä¸€æ¬¡
    }

    // å¤åˆ¶é€»è¾‘ï¼ˆæ ¸å¿ƒä¼˜åŒ–ï¼‰
    function copyCurrentUrl() {
        if (!currentFullUrl) return;

        // å…¼å®¹æ€§å¤åˆ¶æ–¹æ³•
        const textArea = document.createElement("textarea");
        textArea.value = currentFullUrl;
        document.body.appendChild(textArea);
        textArea.select();
        try {
            document.execCommand('copy');
            showToast("âœ… é“¾æ¥å·²æˆåŠŸå¤åˆ¶");
        } catch (err) {
            showToast("å¤åˆ¶å¤±è´¥ï¼Œè¯·æ‰‹åŠ¨é€‰æ‹©å¤åˆ¶");
        }
        document.body.removeChild(textArea);
    }

    // åˆå§‹åŒ–è§£æ
    function init() {
        const hash = window.location.hash.substring(1);
        if (!hash) return;

        try {
            const data = LZString.decompressFromEncodedURIComponent(hash);
            if (data.startsWith(P_RAW)) {
                render(data.substring(2));
            } else {
                showSection('unlock');
            }
        } catch (e) { showToast("è§£æå¤±è´¥ï¼šé“¾æ¥å¯èƒ½å·²æŸå"); }
    }

    function unlock() {
        const hash = window.location.hash.substring(1);
        const pwd = document.getElementById('decrypt-pwd').value;
        try {
            const rawData = LZString.decompressFromEncodedURIComponent(hash).substring(2);
            const bytes = CryptoJS.AES.decrypt(rawData, pwd);
            const text = bytes.toString(CryptoJS.enc.Utf8);
            if (!text) throw new Error();
            render(text);
        } catch (e) { showToast("å¯†ç ä¸æ­£ç¡® âŒ"); }
    }

    function render(text) {
        showSection('view');
        document.getElementById('content-display').textContent = text;
    }

    function showSection(id) {
        ['edit', 'unlock', 'view'].forEach(s => document.getElementById(s+'-ui').classList.add('hidden'));
        document.getElementById(id+'-ui').classList.remove('hidden');
    }

    function showToast(msg) {
        const t = document.getElementById('toast');
        t.innerText = msg; t.style.display = 'block';
        setTimeout(() => t.style.display = 'none', 2000);
    }

    window.onload = init;
</script>
</body>
</html>
