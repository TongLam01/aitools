        /* å†…å®¹å±•ç¤ºåŒº */
        .article { white-space: pre-wrap; line-height: 1.8; font-size: 1.05rem; color: #333; min-height: 100px; padding: 10px 0; }
        .hidden { display: none; }

<body>

<div class="container">
    <div class="card">
        <div id="edit-ui">
            <h1>âœï¸ ç§å¯†æ–‡æœ¬åˆ†äº«</h1>
            <textarea id="text-input" placeholder="è¾“å…¥ä½ æƒ³åˆ†äº«çš„å†…å®¹..."></textarea>
            <input type="password" id="password-input" placeholder="è®¿é—®å¯†ç  (å¯é€‰)">
            <button onclick="generate()">ç”Ÿæˆåˆ†äº«é“¾æ¥ & å›¾ç‰‡</button>

            <div id="result-section">
                <div class="hint">ç‚¹å‡»ä¸‹æ–¹äºŒç»´ç å³å¯ã€å¤åˆ¶å›¾ç‰‡ã€‘</div>
                <div id="qrcode-container" onclick="copyImageAndUrl()">
                    <div id="qrcode"></div>
                    <span class="copy-tag">ç‚¹å‡»å¤åˆ¶å›¾ç‰‡</span>
                </div>
                <div class="url-box" id="url-text" onclick="copyLinkOnly()"></div>
                <p style="font-size: 11px; color: #999;">ç§»åŠ¨ç«¯è‹¥æ— æ³•ç›´æ¥å¤åˆ¶å›¾ç‰‡ï¼Œè¯·é•¿æŒ‰ä¿å­˜/å‘é€</p>
            </div>
        </div>

        <div id="unlock-ui" class="hidden">
            <h1>ğŸ”’ åŠ å¯†å†…å®¹</h1>
            <input type="password" id="decrypt-pwd" placeholder="è¯·è¾“å…¥è®¿é—®å¯†ç ">
            <button onclick="unlock()">è§£é”é˜…è¯»</button>
        </div>

        <div id="view-ui" class="hidden">
            <div id="content-display" class="article"></div>
            <button onclick="location.href=location.pathname" style="margin-top:30px; background: #888;">æˆ‘ä¹Ÿè¦å†™ä¸€æ¡</button>
        </div>
    </div>
</div>

<div id="toast"></div>

<script>
    const P_RAW = "r:";
    const P_ENC = "e:";
    let currentFullUrl = "";

    function generate() {
        const text = document.getElementById('text-input').value.trim();
        const pwd = document.getElementById('password-input').value;
        if (!text) return showToast("è¯·è¾“å…¥å†…å®¹");

        let data = pwd ? P_ENC + CryptoJS.AES.encrypt(text, pwd).toString() : P_RAW + text;
        const compressed = LZString.compressToEncodedURIComponent(data);
        currentFullUrl = window.location.origin + window.location.pathname + '#' + compressed;

        document.getElementById('result-section').style.display = 'block';
        document.getElementById('url-text').innerText = currentFullUrl;

        const qrDiv = document.getElementById('qrcode');
        qrDiv.innerHTML = ''; 
        // å¼ºåˆ¶ä½¿ç”¨ Canvas æ¸²æŸ“ï¼Œæ–¹ä¾¿è¯»å–å›¾ç‰‡æ•°æ®
        new QRCode(qrDiv, {
            text: currentFullUrl,
            width: 180,
            height: 180,
            useSVG: false
        });

        showToast("ç”ŸæˆæˆåŠŸï¼ç‚¹å‡»äºŒç»´ç å¯å¤åˆ¶");
    }

    // æ ¸å¿ƒåŠŸèƒ½ï¼šå¤åˆ¶å›¾ç‰‡åˆ°å‰ªåˆ‡æ¿
    async function copyImageAndUrl() {
        if (!currentFullUrl) return;

        // 1. å°è¯•å¤åˆ¶å›¾ç‰‡ (ä¸»è¦é’ˆå¯¹ PC ç«¯)
        const canvas = document.querySelector('#qrcode canvas');
        if (canvas) {
            try {
                const blob = await new Promise(resolve => canvas.toBlob(resolve, 'image/png'));
                const item = new ClipboardItem({ "image/png": blob });
                await navigator.clipboard.write([item]);
                showToast("âœ… äºŒç»´ç å›¾ç‰‡å·²å¤åˆ¶\n(å¯åœ¨èŠå¤©æ¡†ç›´æ¥ç²˜è´´)");
                return; // å¦‚æœå›¾ç‰‡å¤åˆ¶æˆåŠŸï¼Œå°±ä¸å†é‡å¤æç¤ºæ–‡å­—å¤åˆ¶
            } catch (err) {
                console.log("å›¾ç‰‡å¤åˆ¶å¤±è´¥ï¼Œåˆ‡æ¢åˆ°æ–‡æœ¬å¤åˆ¶", err);
            }
        }

        // 2. å¤‡é€‰æ–¹æ¡ˆï¼šå¦‚æœå›¾ç‰‡å¤åˆ¶ä¸æ”¯æŒï¼ˆå¦‚ç§»åŠ¨ç«¯ï¼‰ï¼Œåˆ™å¤åˆ¶æ–‡æœ¬é“¾æ¥
        copyLinkOnly("å›¾ç‰‡å¤åˆ¶å—é™ï¼Œå·²ä¸ºæ‚¨å¤åˆ¶é“¾æ¥");
    }

    function copyLinkOnly(customMsg) {
        const textArea = document.createElement("textarea");
        textArea.value = currentFullUrl;
        document.body.appendChild(textArea);
        textArea.select();
        document.execCommand('copy');
        document.body.removeChild(textArea);
        showToast(customMsg || "âœ… é“¾æ¥å·²å¤åˆ¶åˆ°å‰ªåˆ‡æ¿");
    }

    // é¡µé¢åˆå§‹åŒ–ä¸è§£æé€»è¾‘ (ä¿æŒä¸å˜)
    function init() {
        const hash = window.location.hash.substring(1);
        if (!hash) return;
        try {
            const data = LZString.decompressFromEncodedURIComponent(hash);
            if (data.startsWith(P_RAW)) render(data.substring(2));
            else showSection('unlock');
        } catch (e) { showToast("è§£æå¤±è´¥"); }
    }

    function unlock() {
        const hash = window.location.hash.substring(1);
        const pwd = document.getElementById('decrypt-pwd').value;
        try {
            const rawData = LZString.decompressFromEncodedURIComponent(hash).substring(2);
            const bytes = CryptoJS.AES.decrypt(rawData, pwd);
            const text = bytes.toString(CryptoJS.enc.Utf8);
            if (!text) throw new Error();
            render(text);
        } catch (e) { showToast("å¯†ç é”™è¯¯"); }
    }

    function render(text) {
        showSection('view');
        document.getElementById('content-display').textContent = text;
    }

    function showSection(id) {
        ['edit', 'unlock', 'view'].forEach(s => document.getElementById(s+'-ui').classList.add('hidden'));
        document.getElementById(id+'-ui').classList.remove('hidden');
    }

    function showToast(msg) {
        const t = document.getElementById('toast');
        t.innerText = msg; t.style.display = 'block';
        setTimeout(() => t.style.display = 'none', 2500);
    }

    window.onload = init;
</script>
