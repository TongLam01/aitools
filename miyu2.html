<div class="container">

            <input type="password" id="decrypt-pwd" placeholder="è¾“å…¥è®¿é—®å¯†ç ">
            <button class="main-btn" onclick="unlock()">è§£é”é˜…è¯»</button>

        <div id="view-ui" class="hidden">

            <div class="article-container">

            <div style="text-align: center; margin-top: 30px;">
                <button onclick="location.href=location.pathname" style="background:none; border:none; color:var(--accent); cursor:pointer; font-size:14px;">æˆ‘ä¹Ÿè¦åˆ›å»ºä¸€ä¸ª âœï¸</button>

<script>
    const P_RAW = "r:"; // æ ‡è¯†æœªåŠ å¯†
    const P_ENC = "e:"; // æ ‡è¯†å·²åŠ å¯†

    // ç”Ÿæˆé€»è¾‘
    function generate() {
        const text = document.getElementById('text-input').value.trim();
        const pwd = document.getElementById('password-input').value;

        if (!text) return showToast("è¯·è¾“å…¥æ–‡å­—å†…å®¹");

        // 1. æ‰“åŒ…æ•°æ® (åŠ å¯† or åŸæ–‡)
        let data = pwd ? P_ENC + CryptoJS.AES.encrypt(text, pwd).toString() : P_RAW + text;
        
        // 2. å‹ç¼©å¹¶æ„å»ºå®Œæ•´ URL
        const compressed = LZString.compressToEncodedURIComponent(data);
        const fullUrl = window.location.origin + window.location.pathname + '#' + compressed;

        // 3. æ¸²æŸ“äºŒç»´ç 
        const qrContainer = document.getElementById('qrcode');
        qrContainer.innerHTML = ''; // æ¸…ç©º
        new QRCode(qrContainer, {
            text: fullUrl,
            width: 180,
            height: 180,
            colorDark : "#2c3e50",
            correctLevel : QRCode.CorrectLevel.L
        });

        // 4. æ˜¾ç¤ºç»“æœ
        document.getElementById('result-section').style.display = 'block';
        document.getElementById('url-text').innerText = fullUrl;
        
        showToast("ç”ŸæˆæˆåŠŸï¼");
    }

    // å¤åˆ¶é€»è¾‘
    function copyUrl() {
        const url = document.getElementById('url-text').innerText;
        if (!url) return;

        const el = document.createElement('textarea');
        el.value = url;
        document.body.appendChild(el);
        el.select();
        document.execCommand('copy');
        document.body.removeChild(el);
        showToast("é“¾æ¥å·²æˆåŠŸå¤åˆ¶");
    }

    // é¡µé¢åˆå§‹åŒ–è§£æé€»è¾‘
    function init() {
        const hash = window.location.hash.substring(1);
        if (!hash) return;

        try {
            const data = LZString.decompressFromEncodedURIComponent(hash);
            if (data.startsWith(P_RAW)) {
                render(data.substring(2));
            } else if (data.startsWith(P_ENC)) {
                showSection('unlock');
            }
        } catch (e) {
            showToast("é“¾æ¥è§£æå¤±è´¥ï¼Œå†…å®¹å¯èƒ½æŸå");
        }
    }

    // è§£é”é€»è¾‘
    function unlock() {
        const hash = window.location.hash.substring(1);
        const pwd = document.getElementById('decrypt-pwd').value;
        if (!pwd) return showToast("è¯·è¾“å…¥å¯†ç ");

        try {
            const compressedData = LZString.decompressFromEncodedURIComponent(hash);
            const encryptedStr = compressedData.substring(2);
            const bytes = CryptoJS.AES.decrypt(encryptedStr, pwd);
            const originalText = bytes.toString(CryptoJS.enc.Utf8);

            if (!originalText) throw new Error();
            render(originalText);
        } catch (e) {
            showToast("å¯†ç é”™è¯¯ï¼Œè§£é”å¤±è´¥");
        }
    }

    // æ¸²æŸ“æ–‡å­—å†…å®¹
    function render(text) {
        showSection('view');
        document.getElementById('content-display').textContent = text;
    }

    // è¾…åŠ©ï¼šåˆ‡æ¢æ˜¾ç¤ºåŒºåŸŸ
    function showSection(id) {
        ['edit', 'unlock', 'view'].forEach(s => {
            document.getElementById(s + '-ui').classList.add('hidden');
        });
        document.getElementById(id + '-ui').classList.remove('hidden');
    }

    // è¾…åŠ©ï¼šå¼¹çª—æç¤º
    function showToast(msg) {
        const t = document.getElementById('toast');
        t.innerText = msg;
        t.style.display = 'block';
        setTimeout(() => t.style.display = 'none', 2000);
    }

    window.onload = init;
</script>
