<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>剪贴板管理器</title>
    <style>
        :root {
            --bg: #ffffff;
            --fg: #000000;
            --border-outer: 2px solid #000000;
            --border-inner: 1px solid #000000;
            --sub-fg: #666666;
            --hover-bg: #f2f2f2;
            --seq-bg: #fafafa;
            --seq-color: #333;
            --font-main: "PingFang SC", "Microsoft YaHei", sans-serif;
            --font-mono: 'Menlo', 'Monaco', 'Courier New', monospace;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --bg: #111111;
                --fg: #eeeeee;
                --border-outer: 2px solid #eeeeee;
                --border-inner: 1px solid #444;
                --sub-fg: #999999;
                --hover-bg: #1f1f1f;
                --seq-bg: #161616;
                --seq-color: #888;
            }
        }

        body {
            background-color: var(--bg);
            color: var(--fg);
            font-family: var(--font-main);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }

        .container {
            width: 100%;
            max-width: 750px;
        }

        header {
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            flex-wrap: wrap;
            gap: 15px;
        }

        h1 {
            margin: 0;
            font-size: 1.8rem;
            font-weight: 900;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .subtitle {
            font-size: 0.85rem;
            color: var(--sub-fg);
            margin-top: 5px;
            font-family: var(--font-mono);
        }

        .btn-group {
            display: flex;
            gap: 10px;
        }

        button {
            background: transparent;
            border: 1px solid var(--fg);
            color: var(--fg);
            padding: 6px 16px;
            font-size: 0.85rem;
            cursor: pointer;
            font-family: var(--font-main);
            font-weight: bold;
            transition: all 0.1s;
        }
        button:hover { background: var(--fg); color: var(--bg); }
        button:active { transform: translateY(1px); }

        /* 表格样式 */
        #table-container {
            border: var(--border-outer);
            display: flex;
            flex-direction: column;
            background: var(--bg);
        }

        .item-row {
            display: flex;
            border-bottom: var(--border-inner);
            transition: background 0.15s;
        }

        .item-row:last-child { border-bottom: none; }
        .item-row:hover { background: var(--hover-bg); }

        /* 左侧序号 */
        .seq-col {
            flex-shrink: 0;
            width: 70px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-right: var(--border-inner);
            background-color: var(--seq-bg);
            font-family: var(--font-mono);
            font-size: 1.4rem;
            font-weight: bold;
            color: var(--seq-color);
            user-select: none;
        }
        
        .item-row:hover .seq-col { color: var(--fg); opacity: 0.3; }

        /* 右侧内容 */
        .main-col {
            flex-grow: 1;
            padding: 15px 20px;
            min-width: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .item-row.pinned { background-color: rgba(0,0,0,0.03); }
        .item-row.pinned .seq-col {
            color: var(--fg);
            background-color: rgba(0,0,0,0.05);
            border-right: 2px solid var(--fg);
        }

        .meta {
            font-size: 0.75rem;
            color: var(--sub-fg);
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 8px;
            font-family: var(--font-mono);
        }

        .pin-badge {
            background: var(--fg);
            color: var(--bg);
            padding: 1px 5px;
            font-size: 0.65rem;
            font-weight: bold;
            text-transform: uppercase;
        }

        /* 可编辑内容区域 */
        .content {
            font-size: 1rem;
            line-height: 1.6;
            white-space: pre-wrap;
            word-break: break-all;
            color: var(--fg);
            outline: none; /* 去除编辑时的蓝框，保持极简 */
            border-bottom: 1px dashed transparent; /* 默认无底边 */
            transition: border-color 0.2s;
        }
        
        /* 编辑状态提示 */
        .content[contenteditable="true"]:hover {
            cursor: text;
        }
        .content[contenteditable="true"]:focus {
            border-bottom: 1px dashed var(--fg); /* 编辑时显示虚线 */
        }

        .toggle-btn {
            color: var(--sub-fg);
            cursor: pointer;
            font-size: 0.85rem;
            font-weight: bold;
            margin-left: 5px;
            text-decoration: underline;
            user-select: none;
        }
        .toggle-btn:hover { color: var(--fg); }

        .actions {
            margin-top: 10px;
            display: flex;
            gap: 8px;
            opacity: 0.2;
            transition: opacity 0.2s;
        }
        .item-row:hover .actions { opacity: 1; }

        .action-btn {
            font-size: 0.75rem;
            padding: 2px 8px;
            border: 1px solid var(--sub-fg);
            color: var(--sub-fg);
            background: transparent;
        }
        
        /* 修复：悬停时背景透明，只变文字颜色 */
        .action-btn:hover { 
            border-color: var(--fg); 
            color: var(--fg); 
            background: transparent; 
        }
        
        .action-btn.active { 
            background: var(--fg); 
            color: var(--bg); 
            border-color: var(--fg); 
        }
        
        .action-btn.del:hover { 
            border-color: #d32f2f; 
            color: #d32f2f; 
        }

        .empty-row {
            padding: 60px 0;
            text-align: center;
            color: var(--sub-fg);
            font-family: var(--font-mono);
            display: none;
        }

        #toast {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--fg);
            color: var(--bg);
            padding: 10px 20px;
            border: 1px solid var(--bg);
            font-size: 0.9rem;
            display: none;
            z-index: 100;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>

<div class="container">
    <header>
        <div>
            <h1>剪贴板管理器</h1>
            <div class="subtitle">Press [Ctrl + V] to record</div>
        </div>
        <div class="btn-group">
            <button onclick="exportWord()">WORD 导出</button>
            <button onclick="clearAll()">清空全部</button>
        </div>
    </header>

    <div id="table-container">
        <div id="empty-msg" class="empty-row">
            暂无记录 / NO DATA<br>
            <span style="font-size:0.8rem; margin-top:5px; display:block;">按 Ctrl + V 粘贴</span>
        </div>
    </div>
</div>

<div id="toast">已复制</div>

<script>
    const STORAGE_KEY = 'clipboard_manager_v3_5';
    let historyData = [];
    const MAX_LENGTH = 140;

    window.onload = () => {
        const saved = localStorage.getItem(STORAGE_KEY);
        if (saved) {
            try { historyData = JSON.parse(saved); } catch(e) { historyData = []; }
        }
        render();
        window.addEventListener('paste', handlePaste);
    };

    function handlePaste(e) {
        // 只有当焦点不在 contenteditable 元素上时才触发全局粘贴
        // 这样可以允许用户在编辑某一行时进行粘贴操作，而不创建新卡片
        if (document.activeElement.getAttribute('contenteditable') === 'true') {
            return; 
        }

        let paste = (e.clipboardData || window.clipboardData).getData('text');
        if (!paste || !paste.trim()) return;

        const maxSeq = historyData.length > 0 
            ? Math.max(...historyData.map(i => i.sequenceId || 0)) 
            : 0;
        const newSeqId = maxSeq + 1;

        const existingIndex = historyData.findIndex(item => item.content === paste);
        let isPinned = false;
        
        if (existingIndex !== -1) {
            isPinned = historyData[existingIndex].pinned || false;
            historyData.splice(existingIndex, 1);
        }

        const newItem = {
            id: Date.now(),
            sequenceId: newSeqId,
            content: paste,
            timestamp: new Date().toLocaleString('zh-CN', { hour12: false }),
            pinned: isPinned,
            expanded: false
        };

        historyData.unshift(newItem);
        saveAndRender();
        showToast("已记录 #" + newSeqId);
    }

    function render() {
        const tableContainer = document.getElementById('table-container');
        const emptyMsg = document.getElementById('empty-msg');
        
        tableContainer.innerHTML = '';
        tableContainer.appendChild(emptyMsg);

        if (historyData.length === 0) {
            emptyMsg.style.display = 'block';
            return;
        }
        emptyMsg.style.display = 'none';

        const sortedData = [...historyData].sort((a, b) => {
            if (a.pinned && !b.pinned) return -1;
            if (!a.pinned && b.pinned) return 1;
            return b.id - a.id; 
        });

        sortedData.forEach(item => {
            const row = document.createElement('div');
            row.className = `item-row ${item.pinned ? 'pinned' : ''}`;
            
            const isLong = item.content.length > MAX_LENGTH;
            let contentHtml = '';
            // 判断是否允许编辑：短文本允许，长文本只有在展开时允许（防止编辑截断的文本）
            let isEditable = false;

            if (isLong && !item.expanded) {
                // 折叠状态：显示摘要，不可编辑
                const safeShortText = escapeHtml(item.content.substring(0, MAX_LENGTH));
                contentHtml = `${safeShortText}... <span class="toggle-btn" onclick="toggleExpand(${item.id})">[展开]</span>`;
            } else if (isLong && item.expanded) {
                // 展开状态：显示全文，可编辑，附加收起按钮
                // 按钮放在外面，或者作为不可编辑元素插入（这里简单处理放在后面，编辑时需注意）
                // 为了编辑体验，展开时我们只渲染纯文本以便编辑，折叠按钮放在下方Actions里或者独立
                // 方案：内容区纯文本可编辑，"收起"按钮作为单独的span，设为 contenteditable="false"
                contentHtml = `${escapeHtml(item.content)} <span class="toggle-btn" contenteditable="false" onclick="toggleExpand(${item.id})">[收起]</span>`;
                isEditable = true;
            } else {
                // 短文本：直接可编辑
                contentHtml = escapeHtml(item.content);
                isEditable = true;
            }

            row.innerHTML = `
                <div class="seq-col">${item.sequenceId}</div>
                <div class="main-col">
                    <div class="meta">
                        ${item.pinned ? '<span class="pin-badge">PIN</span>' : ''}
                        <span>${item.timestamp}</span>
                    </div>
                    
                    <div class="content" 
                         ${isEditable ? 'contenteditable="true"' : ''} 
                         onblur="updateContent(${item.id}, this)"
                    >${contentHtml}</div>

                    <div class="actions">
                        <button class="action-btn ${item.pinned ? 'active' : ''}" onclick="togglePin(${item.id})">
                            ${item.pinned ? '取消置顶' : '置顶'}
                        </button>
                        <button class="action-btn" onclick="copyItem(${item.id})">复制</button>
                        <button class="action-btn del" onclick="deleteItem(${item.id})">删除</button>
                    </div>
                </div>
            `;
            tableContainer.appendChild(row);
        });
    }

    // 更新内容（当编辑失去焦点时触发）
    function updateContent(id, el) {
        // 移除可能混入的 [收起] 按钮文本
        let newText = el.innerText.replace(/\[收起\]$/, '').trim();
        
        // 如果内容没变，无需保存
        const item = historyData.find(i => i.id === id);
        if (item && item.content !== newText) {
            item.content = newText;
            // 不调用 render，避免焦点丢失或闪烁，仅静默保存
            // 但如果文本长度跨越了 MAX_LENGTH，下次刷新会重新计算折叠
            localStorage.setItem(STORAGE_KEY, JSON.stringify(historyData));
            showToast("已保存修改");
        }
    }

    function toggleExpand(id) {
        const item = historyData.find(i => i.id === id);
        if (item) {
            item.expanded = !item.expanded;
            render();
        }
    }

    function togglePin(id) {
        const item = historyData.find(i => i.id === id);
        if (item) {
            item.pinned = !item.pinned;
            saveAndRender();
        }
    }

    function copyItem(id) {
        const item = historyData.find(i => i.id === id);
        if (item) {
            navigator.clipboard.writeText(item.content)
                .then(() => showToast("已复制"))
                .catch(() => showToast("复制失败"));
        }
    }

    function deleteItem(id) {
        // 删除前不再确认，直接删除
        historyData = historyData.filter(i => i.id !== id);
        saveAndRender();
        showToast("已删除");
    }

    function clearAll() {
        if(confirm('确定清空所有记录？')) {
            historyData = [];
            saveAndRender();
        }
    }

    function saveAndRender() {
        // 保存时重置展开状态可选，这里保留展开状态可能更好？
        // 为保持一致性，每次大操作（如添加/置顶）重置展开状态，编辑保持
        const dataToSave = historyData.map(item => ({...item, expanded: item.expanded || false}));
        localStorage.setItem(STORAGE_KEY, JSON.stringify(dataToSave));
        render();
    }

    function exportWord() {
        if (historyData.length === 0) return;
        let contentHtml = historyData.map(item => `
            <tr style="border: 1px solid #000;">
                <td style="width: 50px; border: 1px solid #000; padding: 10px; font-weight:bold; font-size: 14pt; text-align:center;">${item.sequenceId}</td>
                <td style="border: 1px solid #000; padding: 10px;">
                    <p style="margin:0; color:#666; font-size:9pt;">${item.timestamp} ${item.pinned ? '[置顶]' : ''}</p>
                    <p style="margin-top:5px; font-size:11pt;">${escapeHtml(item.content).replace(/\n/g, '<br>')}</p>
                </td>
            </tr>
        `).join('');
        const docContent = `<html xmlns:o='urn:schemas-microsoft-com:office:office' xmlns:w='urn:schemas-microsoft-com:office:word' xmlns='http://www.w3.org/TR/REC-html40'><head><meta charset='utf-8'><title>Export</title></head><body><h2 style="text-align:center;">剪贴板备份</h2><table style="width:100%; border-collapse: collapse; border: 2px solid #000;">${contentHtml}</table></body></html>`;
        const blob = new Blob([docContent], { type: 'application/msword' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = `剪贴板_${new Date().toISOString().slice(0,10)}.doc`;
        a.click();
    }

    function escapeHtml(text) {
        const map = { '&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": '&#039;' };
        return text.replace(/[&<>"']/g, m => map[m]);
    }

    function showToast(msg) {
        const t = document.getElementById("toast");
        t.textContent = msg;
        t.style.display = 'block';
        setTimeout(() => t.style.display = 'none', 1500);
    }
</script>
<script src="common.js"></script>
</body>
</html>
