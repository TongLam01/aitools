    <style>

        body { font-family: -apple-system, "Microsoft YaHei", sans-serif; background: var(--bg); margin: 0; padding: 20px; display: flex; justify-content: center; }

        /* æ ‡é¢˜ç»Ÿä¸€ä½¿ç”¨æ–‡æ¥· */
        h1, .card-title { font-family: "LXGW WenKai Screen", serif; font-size: 1.4rem; text-align: center; color: var(--cinnabar); margin-bottom: 20px; font-weight: bold; }

        /* äºŒç»´ç å®¹å™¨ï¼šæç»†åŒè‰²æè¾¹ */
        #qrcode-wrapper {

        .url-box { background: #fff; padding: 10px; font-size: 10px; word-break: break-all; border-radius: 5px; margin: 15px 0; color: #888; border: 1px solid #eee; cursor: pointer; }

        /* é˜…è¯»æ¨¡å¼ï¼šæç®€ç´ é¢å¡ç‰‡ */
        .new-year-card {
            background-color: var(--paper);
            /* å·²ç§»é™¤èƒŒæ™¯çº¹è·¯ SVG */
            padding: 50px 35px;
            /* æç»† 1px å®çº¿åŒæ¡† */
            border: 1px solid var(--cinnabar); 
            outline: 1px solid var(--gold);    
            outline-offset: -6px;
            border-radius: 4px;
            position: relative;
            min-height: 180px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
            margin-top: 15px;
            display: flex;
            flex-direction: column;

            justify-content: center;
        }

        /* çº¤ç»†å››è§’è§’æ ‡ */
        .corner {
            position: absolute; width: 25px; height: 25px;
            border: 0.5px solid var(--gold); opacity: 0.5;
        }
        .cd-tl { top: 10px; left: 10px; border-right: none; border-bottom: none; }
        .cd-tr { top: 10px; right: 10px; border-left: none; border-bottom: none; }
        .cd-bl { bottom: 10px; left: 10px; border-right: none; border-top: none; }
        .cd-br { bottom: 10px; right: 10px; border-left: none; border-top: none; }

        .article-body {
            font-family: "LXGW WenKai Screen", "STKaiti", serif;

        }

        .hidden { display: none; }
        #toast { position: fixed; top: 45%; left: 50%; transform: translate(-50%, -50%); background: rgba(0,0,0,0.8); color: white; padding: 10px 20px; border-radius: 30px; display: none; z-index: 1000; font-size: 14px; text-align: center; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

<div class="container">
    <div class="card">
        <div id="edit-ui">
            <h1>âœï¸ å†™ä¸‹ä½ çš„å†…å®¹</h1>
            <div class="input-group">
                <textarea id="text-input" maxlength="140" placeholder="åœ¨æ­¤è¾“å…¥æ–‡å­—ï¼ˆé™140å­—ä»¥å†…ï¼‰..."></textarea>
                <div class="char-counter"><span id="current-count">0</span>/140</div>
            </div>
            <div class="input-group">
                <input type="text" id="signature-input" maxlength="12" placeholder="å‘é€äººç½²å (å¯é€‰)">
            </div>
            <input type="password" id="password-input" placeholder="è®¿é—®å¯†ç  (å¯é€‰)">
            <button onclick="generate()">ğŸ ç”Ÿæˆå¯†è¯­</button>

            <div id="result-section">
                <div class="card-title" style="font-size: 1rem; margin-bottom: 5px;">ğŸ§§ æˆåŠŸç”Ÿæˆï¼Œé©¬ä¸Šå‘é€ç»™æœ‹å‹å§ ğŸ§§</div>
                <div id="qrcode-wrapper" onclick="copyImageAndUrl()">
                    <div id="qrcode-raw"></div> 
                    <img id="qrcode-img" alt="äºŒç»´ç å›¾ç‰‡" /> 
                    <span class="copy-tag">é•¿æŒ‰ä¿å­˜å›¾ç‰‡ Â· ç‚¹å‡»å¤åˆ¶é“¾æ¥</span>
                </div>
                <div class="url-box" id="url-text" onclick="copyText(this.innerText)"></div>
            </div>
        </div>

        <div id="unlock-ui" class="hidden" style="text-align: center;">
            <div style="font-size: 2.5rem; margin-bottom: 10px;">ğŸ”’</div>
            <div class="card-title">æ­¤å†…å®¹å—å¯†ç ä¿æŠ¤</div>
            <input type="password" id="decrypt-pwd" placeholder="è¯·è¾“å…¥å¼€å¯å¯†ç " style="text-align: center; margin-bottom: 15px;">
            <button onclick="unlock()">è§£ç å†…å®¹</button>
        </div>

        <div id="view-ui" class="hidden">
            <div class="card-title" style="font-size: 1.1rem; color: #666; margin-bottom: 15px;">ğŸ”“ å†…å®¹è§£ç </div>
            <div class="new-year-card">
                <div class="corner cd-tl"></div>
                <div class="corner cd-tr"></div>
                <div class="corner cd-bl"></div>
                <div class="corner cd-br"></div>
                
                <div id="content-display" class="article-body"></div>
                <div id="signature-display" class="signature-body hidden"></div>
            </div>
            <button onclick="location.href=location.pathname" style="margin-top:30px; background: white; color: var(--cinnabar); border: 1px solid var(--cinnabar); box-shadow: none;">æˆ‘ä¹Ÿè¦å†™ä¸€å¼  âœï¸</button>
        </div>
    </div>
</div>

<div id="toast"></div>

<script>
    const P_RAW = "r:";
    const P_ENC = "e:";
    const SIG_SEP = "|||";
    let currentFullUrl = "";

    const textInput = document.getElementById('text-input');
    const currentCountDisplay = document.getElementById('current-count');
    textInput.addEventListener('input', () => currentCountDisplay.textContent = textInput.value.length);

    function generate() {
        const text = textInput.value.trim();
        const signature = document.getElementById('signature-input').value.trim();
        const pwd = document.getElementById('password-input').value;
        if (!text) return showToast("è¯·è¾“å…¥å†…å®¹");

        const fullContent = signature ? text + SIG_SEP + signature : text;
        let data = pwd ? P_ENC + CryptoJS.AES.encrypt(fullContent, pwd).toString() : P_RAW + fullContent;
        const compressed = LZString.compressToEncodedURIComponent(data);
        currentFullUrl = window.location.origin + window.location.pathname + '#' + compressed;

        document.getElementById('result-section').style.display = 'block';
        document.getElementById('url-text').innerText = currentFullUrl;

        const qrRaw = document.getElementById('qrcode-raw');
        qrRaw.innerHTML = ''; 
        new QRCode(qrRaw, {
            text: currentFullUrl,
            width: 320,
            height: 320,
            colorDark : "#c93731"
        });

        setTimeout(() => {
            const canvas = qrRaw.querySelector('canvas');
            if (canvas) {
                document.getElementById('qrcode-img').src = canvas.toDataURL("image/png");
                showToast("ğŸ§§ æˆåŠŸç”Ÿæˆ");
            }
        }, 100);
        copyText(currentFullUrl);
    }

    function init() {
        const hash = window.location.hash.substring(1);
        if (!hash) return;
        try {
            const data = LZString.decompressFromEncodedURIComponent(hash);
            if (data.startsWith(P_RAW)) render(data.substring(2));
            else showSection('unlock');
        } catch (e) { showToast("è§£æå¤±è´¥ï¼Œæ•°æ®å¯èƒ½ä¸å®Œæ•´"); }
    }

    function unlock() {
        const hash = window.location.hash.substring(1);
        const pwd = document.getElementById('decrypt-pwd').value;
        try {
            const rawData = LZString.decompressFromEncodedURIComponent(hash).substring(2);
            const bytes = CryptoJS.AES.decrypt(rawData, pwd);
            const text = bytes.toString(CryptoJS.enc.Utf8);
            if (!text) throw new Error();
            render(text);
        } catch (e) { showToast("å¯†ç ä¸æ­£ç¡® âŒ"); }
    }

    function render(fullText) {
        showSection('view');
        let parts = fullText.split(SIG_SEP);
        document.getElementById('content-display').textContent = parts[0];
        const sigDisplay = document.getElementById('signature-display');
        if (parts[1]) {
            sigDisplay.textContent = "â€”â€” " + parts[1];
            sigDisplay.classList.remove('hidden');
        }
    }

    async function copyImageAndUrl() {
        if (!currentFullUrl) return;
        const img = document.getElementById('qrcode-img');
        if (img && img.src && window.ClipboardItem) {
            try {
                const response = await fetch(img.src);
                const blob = await response.blob();
                const item = new ClipboardItem({ "image/png": blob });
                await navigator.clipboard.write([item]);
                showToast("âœ… å›¾ç‰‡å·²å¤åˆ¶åˆ°å‰ªè´´æ¿");
                return;
            } catch (err) { }
        }
        copyText(currentFullUrl);
    }

    function copyText(txt) {
        const el = document.createElement("textarea");
        el.value = txt; document.body.appendChild(el);
        el.select(); document.execCommand('copy');
        document.body.removeChild(el);
        showToast("âœ… å·²æˆåŠŸå¤åˆ¶é“¾æ¥");
    }

    function showSection(id) {
        ['edit', 'unlock', 'view'].forEach(s => document.getElementById(s+'-ui').classList.add('hidden'));
        document.getElementById(id+'-ui').classList.remove('hidden');
    }

    function showToast(msg) {
        const t = document.getElementById('toast');
        t.innerText = msg; t.style.display = 'block';
        clearTimeout(t.timer);
        t.timer = setTimeout(() => t.style.display = 'none', 2000);
    }

    window.onload = init;
</script>
<script src="common.js"></script>
