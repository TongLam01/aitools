    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/lz-string@1.5.0/libs/lz-string.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
    <style>
        :root { --primary: #1cb0f6; --primary-dark: #1486bb; --bg: #f0f7ff; --error: #ff4d4f; }
        
        body { font-family: -apple-system, "Microsoft YaHei", sans-serif; background: var(--bg); margin: 0; padding: 20px; display: flex; justify-content: center; }
        .container { width: 100%; max-width: 520px; margin-top: 10px; }
        .card { background: white; padding: 30px; border-radius: 16px; box-shadow: 0 8px 30px rgba(0,0,0,0.08); }
        h1 { font-size: 1.3rem; text-align: center; color: var(--primary-dark); margin-bottom: 20px; font-weight: 700; }
        
        /* è¾“å…¥åŒºå®¹å™¨ */
        .input-group { position: relative; margin-bottom: 18px; }
        textarea, input { width: 100%; padding: 14px; border: 2px solid #eef2f7; border-radius: 10px; box-sizing: border-box; font-size: 16px; outline: none; transition: all 0.3s; background: #f8fbff; }
        textarea:focus, input:focus { border-color: var(--primary); background: #fff; }
        textarea { height: 160px; resize: none; padding-bottom: 30px; }
        
        /* å­—æ•°ç»Ÿè®¡æ ·å¼ */
        .char-counter { position: absolute; right: 12px; bottom: 8px; font-size: 12px; color: #7c98b6; pointer-events: none; }
        .char-counter.limit-near { color: var(--error); font-weight: bold; }

        button { width: 100%; padding: 15px; background: var(--primary); color: white; border: none; border-radius: 10px; font-size: 17px; font-weight: bold; cursor: pointer; transition: background 0.2s; box-shadow: 0 4px 12px rgba(28, 176, 246, 0.3); margin-top: 10px; }
        button:hover { background: var(--primary-dark); }
        
        #result-section { margin-top: 30px; display: none; text-align: center; padding-top: 20px; border-top: 1px dashed #dceeff; animation: fadeIn 0.5s; }
        
        /* äºŒç»´ç å®¹å™¨ - å¢åŠ ç•™ç™½ */
        #qrcode-wrapper { 
            display: inline-block; margin: 15px 0; position: relative;
            box-shadow: 0 4px 20px rgba(0,0,0,0.06);
            border-radius: 12px; background: white;
            padding: 25px; cursor: pointer;
        }
        
        #qrcode-raw { display: none; }
        #qrcode-img { display: block; width: 200px; height: 200px; -webkit-touch-callout: default; }

        .copy-tag { position: absolute; bottom: 5px; left: 50%; transform: translateX(-50%); background: rgba(28, 176, 246, 0.9); color: white; font-size: 10px; padding: 2px 8px; border-radius: 20px; white-space: nowrap; pointer-events: none; }
        .hint { font-size: 0.9rem; color: #7c98b6; margin-bottom: 10px; }
        .url-box { background: #f0f7ff; padding: 12px; font-size: 12px; word-break: break-all; border-radius: 8px; margin: 15px 0; color: var(--primary-dark); border: 1px solid #dceeff; cursor: pointer; }

        /* é˜…è¯»æ¨¡å¼ - 2xå®çº¿è“æ¡†ä¿¡çº¸é£æ ¼ */
        .article-container {
            border: 2px solid var(--primary); 
            padding: 30px; border-radius: 8px;
            position: relative; background: #fff;
            min-height: 120px; box-shadow: 8px 8px 0px rgba(28, 176, 246, 0.1);
            margin-top: 20px;
        }
        .article-container::before {
             content: ""; position: absolute; top: 6px; left: 6px; right: 6px; bottom: 6px;
             border: 1px solid #e5e9f2; pointer-events: none; border-radius: 4px;
        }
        .article-body { white-space: pre-wrap; line-height: 1.8; font-size: 1.15rem; color: #2c3e50; position: relative; z-index: 1; }

        .hidden { display: none; }
        #toast { position: fixed; top: 45%; left: 50%; transform: translate(-50%, -50%); background: rgba(0,0,0,0.8); color: white; padding: 12px 25px; border-radius: 30px; display: none; z-index: 1000; font-size: 14px; text-align: center; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

<div class="container">
    <div class="card">
        <div id="edit-ui">
            <h1>âœï¸ åˆ›å»ºå¯†è¯­</h1>
            <div class="input-group">
                <textarea id="text-input" maxlength="140" placeholder="åœ¨æ­¤è¾“å…¥æ–‡å­—ï¼ˆé™140å­—ä»¥å†…ï¼‰..."></textarea>
                <div class="char-counter"><span id="current-count">0</span>/140</div>
            </div>
            <input type="password" id="password-input" placeholder="è®¿é—®å¯†ç  (å¯é€‰)">
            <button onclick="generate()">âœ¨ ç”Ÿæˆå¹¶è‡ªåŠ¨å¤åˆ¶</button>

            <div id="result-section">
                <div class="hint" style="font-weight: bold; color: var(--primary);">ğŸ‘‡ é•¿æŒ‰å›¾ç‰‡ä¿å­˜ ğŸ‘‡</div>
                <div id="qrcode-wrapper" onclick="copyImageAndUrl()">
                    <div id="qrcode-raw"></div> 
                    <img id="qrcode-img" alt="äºŒç»´ç å›¾ç‰‡" /> 
                    <span class="copy-tag">é•¿æŒ‰ä¿å­˜ Â· ç‚¹å‡»å¤åˆ¶ï¼ˆæµè§ˆå™¨ç«¯ï¼‰</span>
                </div>
                <div class="url-box" id="url-text" onclick="copyLinkOnly()"></div>
            </div>
        </div>

        <div id="unlock-ui" class="hidden">
            <h1>ğŸ”’ å†…å®¹å—ä¿æŠ¤</h1>
            <input type="password" id="decrypt-pwd" placeholder="è¯·è¾“å…¥è®¿é—®å¯†ç ">
            <button onclick="unlock()">ğŸ”“ è§£é”é˜…è¯»</button>
        </div>

        <div id="view-ui" class="hidden">
            <div style="text-align: center; color: var(--primary-dark); font-weight: bold; margin-bottom: 10px;">ğŸ“œ æ­£æ–‡è§£ç </div>
            <div class="article-container">
                <div id="content-display" class="article-body"></div>
            </div>
            <button onclick="location.href=location.pathname" style="margin-top:30px; background: #eef2f7; color: var(--primary-dark); box-shadow: none;">æˆ‘ä¹Ÿè¦åˆ›å»ºä¸€ä¸ª âœï¸</button>
        </div>
    </div>
</div>

<div id="toast"></div>

<script>
    const P_RAW = "r:";
    const P_ENC = "e:";
    let currentFullUrl = "";

    // å­—æ•°ç»Ÿè®¡å®æ—¶ç›‘å¬
    const textInput = document.getElementById('text-input');
    const currentCountDisplay = document.getElementById('current-count');
    const counterBox = document.querySelector('.char-counter');

    textInput.addEventListener('input', () => {
        const count = textInput.value.length;
        currentCountDisplay.textContent = count;
        if (count >= 130) {
            counterBox.classList.add('limit-near');
        } else {
            counterBox.classList.remove('limit-near');
        }
    });

    function generate() {
        const text = textInput.value.trim();
        const pwd = document.getElementById('password-input').value;
        if (!text) return showToast("è¯·è¾“å…¥å†…å®¹");
        if (text.length > 140) return showToast("è¶…å‡º140å­—ä¸Šé™");

        let data = pwd ? P_ENC + CryptoJS.AES.encrypt(text, pwd).toString() : P_RAW + text;
        const compressed = LZString.compressToEncodedURIComponent(data);
        currentFullUrl = window.location.origin + window.location.pathname + '#' + compressed;

        document.getElementById('result-section').style.display = 'block';
        document.getElementById('url-text').innerText = currentFullUrl;

        const qrRaw = document.getElementById('qrcode-raw');
        qrRaw.innerHTML = ''; 
        new QRCode(qrRaw, {
            text: currentFullUrl,
            width: 300,
            height: 300,
            colorDark : "#1486bb"
        });

        setTimeout(() => {
            const canvas = qrRaw.querySelector('canvas');
            const img = document.getElementById('qrcode-img');
            if (canvas) {
                img.src = canvas.toDataURL("image/png");
                showToast("ğŸ‰ ç”ŸæˆæˆåŠŸï¼é©¬ä¸Šåˆ†äº«ç»™å¯¹æ–¹å§ï¼");
            }
        }, 100);

        copyLinkOnly("âœ… ç”ŸæˆæˆåŠŸå¹¶å¤åˆ¶é“¾æ¥");
    }

    async function copyImageAndUrl() {
        if (!currentFullUrl) return;
        const img = document.getElementById('qrcode-img');
        if (img && img.src && window.ClipboardItem) {
            try {
                const response = await fetch(img.src);
                const blob = await response.blob();
                const item = new ClipboardItem({ "image/png": blob });
                await navigator.clipboard.write([item]);
                showToast("âœ… äºŒç»´ç å›¾ç‰‡å·²å¤åˆ¶");
                return;
            } catch (err) { console.log("å›¾ç‰‡å¤åˆ¶å¤±è´¥"); }
        }
        copyLinkOnly("å›¾ç‰‡å¤åˆ¶å—é™ï¼Œé“¾æ¥å·²å¤åˆ¶");
    }

    function copyLinkOnly(customMsg) {
        const el = document.createElement("textarea");
        el.value = currentFullUrl;
        document.body.appendChild(el);
        el.select();
        document.execCommand('copy');
        document.body.removeChild(el);
        showToast(customMsg || "âœ… é“¾æ¥å·²å¤åˆ¶åˆ°å‰ªåˆ‡æ¿");
    }

    function init() {
        const hash = window.location.hash.substring(1);
        if (!hash) return;
        try {
            const data = LZString.decompressFromEncodedURIComponent(hash);
            if (data.startsWith(P_RAW)) render(data.substring(2));
            else showSection('unlock');
        } catch (e) { showToast("è§£æå¤±è´¥"); }
    }

    function unlock() {
        const hash = window.location.hash.substring(1);
        const pwd = document.getElementById('decrypt-pwd').value;
        try {
            const rawData = LZString.decompressFromEncodedURIComponent(hash).substring(2);
            const bytes = CryptoJS.AES.decrypt(rawData, pwd);
            const text = bytes.toString(CryptoJS.enc.Utf8);
            if (!text) throw new Error();
            render(text);
        } catch (e) { showToast("å¯†ç ä¸æ­£ç¡® âŒ"); }
    }

    function render(text) {
        showSection('view');
        document.getElementById('content-display').textContent = text;
    }

    function showSection(id) {
        ['edit', 'unlock', 'view'].forEach(s => document.getElementById(s+'-ui').classList.add('hidden'));
        document.getElementById(id+'-ui').classList.remove('hidden');
    }

    function showToast(msg) {
        const t = document.getElementById('toast');
        t.innerText = msg; t.style.display = 'block';
        clearTimeout(t.timer);
        t.timer = setTimeout(() => t.style.display = 'none', 2500);
    }

    window.onload = init;
</script>
<script src="common.js"></script>
</body>
</html>
