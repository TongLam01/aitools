<body>

            <div class="input-group">

                <div class="char-counter"><span id="current-count">0</span>/140</div>
            </div>
            <div class="input-group">

            <button onclick="generate()">ğŸ ç”Ÿæˆå¯†è¯­</button>

            <div id="result-section">
                <div class="card-title" style="font-size: 1rem; margin-bottom: 5px;">ğŸ§§ æˆåŠŸç”Ÿæˆï¼Œé©¬ä¸Šå‘é€ç»™æœ‹å‹å§ ğŸ§§</div>
                <div id="qrcode-wrapper" onclick="copyQrImageOnly()">
                    <div id="qrcode-raw"></div> 
                    <img id="qrcode-img" alt="äºŒç»´ç å›¾ç‰‡" />

            <input type="password" id="decrypt-pwd" placeholder="è¯·è¾“å…¥å¼€å¯å¯†ç " style="text-align: center; margin-bottom: 15px;">

        <div id="view-ui" class="hidden">

            <button onclick="location.href=location.pathname" style="margin-top:10px; background: white; color: var(--cinnabar); border: 1px solid var(--cinnabar); box-shadow: none;">æˆ‘ä¹Ÿè¦å†™ä¸€å¼  âœï¸</button>

</div>

    <img id="preview-img" src="" alt="é¢„è§ˆå›¾">

<script>
    const P_RAW = "r:"; const P_ENC = "e:"; const SIG_SEP = "|||";
    let currentFullUrl = ""; let currentPwd = "";

    const textInput = document.getElementById('text-input');
    const currentCountDisplay = document.getElementById('current-count');
    textInput.addEventListener('input', () => currentCountDisplay.textContent = textInput.value.length);

    function generate() {
        const text = textInput.value.trim();
        const signature = document.getElementById('signature-input').value.trim();
        const pwd = document.getElementById('password-input').value;
        if (!text) return showToast("è¯·è¾“å…¥å†…å®¹");

        currentPwd = pwd; 
        const fullContent = signature ? text + SIG_SEP + signature : text;
        let data = pwd ? P_ENC + CryptoJS.AES.encrypt(fullContent, pwd).toString() : P_RAW + fullContent;
        const compressed = LZString.compressToEncodedURIComponent(data);
        currentFullUrl = window.location.origin + window.location.pathname + '#' + compressed;

        document.getElementById('result-section').style.display = 'block';
        document.getElementById('url-text').innerText = currentFullUrl;

        const qrRaw = document.getElementById('qrcode-raw');
        qrRaw.innerHTML = ''; 
        new QRCode(qrRaw, { text: currentFullUrl, width: 320, height: 320, colorDark : "#c93731" });

        setTimeout(() => {
            const canvas = qrRaw.querySelector('canvas');
            if (canvas) document.getElementById('qrcode-img').src = canvas.toDataURL("image/png");
            showToast("ğŸ§§ æˆåŠŸç”Ÿæˆ");
        }, 100);
    }

    function init() {
        const hash = window.location.hash.substring(1);
        if (!hash) return;
        try {
            const data = LZString.decompressFromEncodedURIComponent(hash);
            if (data.startsWith(P_RAW)) render(data.substring(2));
            else showSection('unlock');
        } catch (e) { showToast("æ•°æ®ä¸å®Œæ•´"); }
    }

    function unlock() {
        const hash = window.location.hash.substring(1);
        const pwd = document.getElementById('decrypt-pwd').value;
        try {
            const rawData = LZString.decompressFromEncodedURIComponent(hash).substring(2);
            const bytes = CryptoJS.AES.decrypt(rawData, pwd);
            const text = bytes.toString(CryptoJS.enc.Utf8);
            if (!text) throw new Error();
            render(text);
        } catch (e) { showToast("å¯†ç ä¸æ­£ç¡® âŒ"); }
    }

    function render(fullText) {
        showSection('view');
        let parts = fullText.split(SIG_SEP);
        document.getElementById('content-display').textContent = parts[0];
        const sigDisplay = document.getElementById('signature-display');
        if (parts[1]) {
            sigDisplay.textContent = "â€”â€” " + parts[1];
            sigDisplay.classList.remove('hidden');
        }
    }

    // å¤åˆ¶é€»è¾‘ï¼šé“¾æ¥ + å¯†ç æ–‡æœ¬
    function copyLinkWithPwd() {
        let text = currentFullUrl;
        if (currentPwd) text += `\nè®¿é—®å¯†ç æ˜¯â€œ${currentPwd}â€`;
        
        const el = document.createElement("textarea");
        el.value = text; document.body.appendChild(el);
        el.select(); document.execCommand('copy');
        document.body.removeChild(el);
        showToast("âœ… é“¾æ¥åŠå¯†ç å·²å¤åˆ¶");
    }

    // ä»…å¤åˆ¶äºŒç»´ç å›¾ç‰‡
    async function copyQrImageOnly() {
        const img = document.getElementById('qrcode-img');
        if (!navigator.clipboard || !window.ClipboardItem) return showToast("è¯·é•¿æŒ‰äºŒç»´ç ä¿å­˜");
        try {
            const resp = await fetch(img.src);
            const blob = await resp.blob();
            await navigator.clipboard.write([new ClipboardItem({ [blob.type]: blob })]);
            showToast("âœ… äºŒç»´ç å·²å¤åˆ¶");
        } catch (err) { showToast("è¯·é•¿æŒ‰ä¿å­˜å›¾ç‰‡"); }
    }

    // æ ¸å¿ƒä¼˜åŒ–ï¼šç”Ÿæˆå¹¶è§¦å‘ä¿å­˜ï¼ˆé¢„è§ˆæ¨¡å¼ï¼‰
    function downloadCard() {
        const area = document.getElementById('capture-area');
        showToast("æ­£åœ¨å¯¼å‡ºå¯†è¯­å¡ç‰‡...");
        
        // ä½¿ç”¨æ›´é«˜å€ç‡ä¿è¯æ¸…æ™°ï¼Œå¹¶å…³é—­æ—¥å¿—
        html2canvas(area, {
            backgroundColor: "#f9f7f2",
            scale: 3, 
            useCORS: true,
            logging: false
        }).then(canvas => {
            const dataUrl = canvas.toDataURL("image/png");
            
            // å¼¹å‡ºé¢„è§ˆå±‚ï¼Œæ‰‹æœºç«¯é•¿æŒ‰å³å¯ä¿å­˜
            document.getElementById('preview-img').src = dataUrl;
            document.getElementById('preview-overlay').style.display = 'flex';
            
            // åŒæ—¶å°è¯•é™é»˜ä¸‹è½½ï¼ˆé’ˆå¯¹ç”µè„‘ç«¯ï¼‰
            const link = document.createElement('a');
            link.href = dataUrl;
            link.download = `å¯†è¯­å¡ç‰‡_${Date.now()}.png`;
            link.click();
            
            showToast("âœ… å·²ç”Ÿæˆï¼Œè¯·é•¿æŒ‰ä¿å­˜");
        }).catch(() => showToast("å¯¼å‡ºå¤±è´¥ï¼Œè¯·æˆªå›¾ä¿å­˜"));
    }

    function showSection(id) {
        ['edit', 'unlock', 'view'].forEach(s => document.getElementById(s+'-ui').classList.add('hidden'));
        document.getElementById(id+'-ui').classList.remove('hidden');
    }

    function showToast(msg) {
        const t = document.getElementById('toast');
        t.innerText = msg; t.style.display = 'block';
        clearTimeout(t.timer);
        t.timer = setTimeout(() => t.style.display = 'none', 2000);
    }
    window.onload = init;
</script>
