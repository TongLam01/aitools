<div class="container">

    <div class="editor-group">
        <div class="card">
            <label>ğŸ“ åŸå§‹æ–‡æœ¬ (ç‰ˆæœ¬ A)</label>
            <textarea id="textA" placeholder="åœ¨æ­¤ç²˜è´´åŸå§‹å†…å®¹..."></textarea>
        </div>
        <div class="card">
            <label>ğŸ“ ä¿®æ”¹åæ–‡æœ¬ (ç‰ˆæœ¬ B)</label>
            <textarea id="textB" placeholder="åœ¨æ­¤ç²˜è´´ä¿®æ”¹åå†…å®¹..."></textarea>

    <div class="button-group">
        <button class="btn-primary" onclick="compareText()">ğŸ” ç«‹å³æ¯”å¯¹å·®å¼‚</button>
        <button class="btn-success" onclick="exportToWord()">ğŸ“¥ å¯¼å‡ºæ¯”å¯¹ç»“æœ</button>

    <div class="card" id="result-container">
        <label>ğŸ“Š æ¯”å¯¹ç»“æœé¢„è§ˆ</label>
        <div id="result">
            <span style="color: #9ca3af; font-style: italic;">ç‚¹å‡»â€œç«‹å³æ¯”å¯¹â€æŸ¥çœ‹ç»“æœ...</span>

<script>
    // è‡ªåŠ¨åŠ è½½å†å²è®°å½•
    window.onload = () => {
        document.getElementById('textA').value = localStorage.getItem('legal_text_a') || '';
        document.getElementById('textB').value = localStorage.getItem('legal_text_b') || '';
    };

    function compareText() {
        const a = document.getElementById('textA').value;
        const b = document.getElementById('textB').value;
        
        // ä¿å­˜åˆ°æœ¬åœ°å­˜å‚¨
        localStorage.setItem('legal_text_a', a);
        localStorage.setItem('legal_text_b', b);

        if(!a && !b) {
            alert("è¯·è‡³å°‘è¾“å…¥ä¸€äº›æ–‡æœ¬å†…å®¹ã€‚");
            return;
        }

        // ä½¿ç”¨å­—ç¬¦çº§æ¯”å¯¹
        const diff = Diff.diffChars(a, b);
        const resultDiv = document.getElementById('result');
        resultDiv.innerHTML = '';

        const fragment = document.createDocumentFragment();

        diff.forEach((part) => {
            const tagName = part.added ? 'ins' : part.removed ? 'del' : 'span';
            const element = document.createElement(tagName);
            element.textContent = part.value;
            fragment.appendChild(element);
        });
        
        resultDiv.appendChild(fragment);
        
        // æ‰‹æœºç«¯ä¼˜åŒ–ï¼šç‚¹å‡»æ¯”å¯¹åè‡ªåŠ¨æ»šåŠ¨åˆ°ç»“æœåŒºåŸŸ
        if(window.innerWidth < 768) {
            document.getElementById('result-container').scrollIntoView({ behavior: 'smooth' });
        }
    }

    function exportToWord() {
        const resultDiv = document.getElementById('result');
        let contentHtml = resultDiv.innerHTML;

        // ç®€å•çš„æ£€æŸ¥
        if (!contentHtml || contentHtml.includes("ç‚¹å‡»â€œç«‹å³æ¯”å¯¹â€æŸ¥çœ‹ç»“æœ")) {
            alert("è¯·å…ˆè¿›è¡Œæ¯”å¯¹ï¼");
            return;
        }

        // å¤„ç†æ¢è¡Œç¬¦ï¼Œç¡®ä¿ Word ä¸­æ˜¾ç¤ºæ­£ç¡®
        contentHtml = contentHtml.replace(/\n/g, '<br/>');

        const header = `<html xmlns:o='urn:schemas-microsoft-com:office:office' xmlns:w='urn:schemas-microsoft-com:office:word' xmlns='http://www.w3.org/TR/REC-html40'>
                        <head><meta charset='utf-8'><style>
                        body { font-family: 'SimSun', serif; font-size: 12pt; line-height: 150%; }
                        del { background-color: #fee2e2; color: #b91c1c; text-decoration: line-through; }
                        ins { background-color: #d1fae5; color: #047857; font-weight: bold; text-decoration: none; border-bottom: 1px solid #047857; }
                        h3 { text-align: center; color: #333; }
                        .footer { font-size: 10pt; color: #666; text-align: right; margin-top: 20px; }
                        </style></head><body>`;
        
        const footerInfo = `<div class='footer'>å¯¼å‡ºæ—¶é—´ï¼š${new Date().toLocaleString()}</div>`;
        const footer = `${footerInfo}</body></html>`;
        
        const finalHtml = header + "<h3>æ–‡æœ¬æ¯”å¯¹è®°å½•</h3><hr/>" + contentHtml + footer;
        
        const blob = new Blob([finalHtml], { type: 'application/msword' });
        const url = URL.createObjectURL(blob);
        
        const link = document.createElement("a");
        link.href = url;
        link.download = `æ¯”å¯¹ç»“æœ_${getTimestamp()}.doc`;
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
    }

    function getTimestamp() {
        const now = new Date();
        return `${now.getFullYear()}${String(now.getMonth()+1).padStart(2,'0')}${String(now.getDate()).padStart(2,'0')}_${String(now.getHours()).padStart(2,'0')}${String(now.getMinutes()).padStart(2,'0')}`;
    }
</script>
