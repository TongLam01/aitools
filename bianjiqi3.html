        function applyVariant(type, keepVariant = false) {
            const selected = document.querySelectorAll('.block-wrapper.selected');
            if(selected.length === 0 && !keepVariant) return alert("è¯·å…ˆç‚¹å‡»é¢„è§ˆåŒºé€‰ä¸­å†…å®¹å—");
            
            selected.forEach(el => {
                const raw = el.dataset.raw;
                const oldType = el.dataset.type;
                let vIdx = parseInt(el.dataset.variant) || 0;
                
                if(!keepVariant) {
                    if(oldType === type) {
                        vIdx = (vIdx + 1) % VARIANTS[type].length;
                    } else {
                        vIdx = 0;

                const renderer = VARIANTS[type][vIdx];
                el.innerHTML = renderer(raw, currentColor);

                el.dataset.variant = vIdx;
                
                // é‡æ–°åº”ç”¨å­—å·å’ŒåŠ ç²—è®¾ç½®
                const fontSizeOffset = parseInt(el.dataset.fontSizeOffset) || 0;
                const isBold = el.dataset.isBold === 'true';
                if(fontSizeOffset !== 0 || isBold) {
                    applyFontStyles(el, fontSizeOffset, isBold);

            });
        }

        // åŠ ç²—/å»æ‰åŠ ç²—åŠŸèƒ½
        function toggleBold() {
            const selected = document.querySelectorAll('.block-wrapper.selected');
            if(selected.length === 0) return alert("è¯·å…ˆç‚¹å‡»é¢„è§ˆåŒºé€‰ä¸­å†…å®¹å—");

        // å­—å·å˜å¤§/å˜å°åŠŸèƒ½
        function changeFontSize(direction) {
            const selected = document.querySelectorAll('.block-wrapper.selected');
            if(selected.length === 0) return alert("è¯·å…ˆç‚¹å‡»é¢„è§ˆåŒºé€‰ä¸­å†…å®¹å—");
            
            selected.forEach(el => {
                let fontSizeOffset = parseInt(el.dataset.fontSizeOffset) || 0;
                
                if(direction === 'increase') {
                    fontSizeOffset = Math.min(fontSizeOffset + 2, 10); // æœ€å¤§å¢åŠ 10px
                } else {
                    fontSizeOffset = Math.max(fontSizeOffset - 2, -6); // æœ€å°å‡å°‘6px
                }
                
                el.dataset.fontSizeOffset = fontSizeOffset;
                const isBold = el.dataset.isBold === 'true';
                applyFontStyles(el, fontSizeOffset, isBold);
            });
        }

        // åº”ç”¨å­—ä½“æ ·å¼ï¼ˆå­—å·å’ŒåŠ ç²—ï¼‰
        function applyFontStyles(wrapper, fontSizeOffset, isBold) {
            const elements = wrapper.querySelectorAll('section, p, span, strong');
            elements.forEach(elem => {
                // å¤„ç†å­—å·
                const currentFontSize = window.getComputedStyle(elem).fontSize;
                const baseFontSize = parseInt(currentFontSize);
                if(!elem.dataset.originalFontSize) {
                    elem.dataset.originalFontSize = baseFontSize;
                }
                const originalSize = parseInt(elem.dataset.originalFontSize);
                const newSize = originalSize + fontSizeOffset;
                elem.style.fontSize = newSize + 'px';
                
                // å¤„ç†åŠ ç²—
                if(isBold) {
                    elem.style.fontWeight = 'bold';
                } else {
                    // å¦‚æœæ˜¯strongæ ‡ç­¾ï¼Œä¿æŒboldï¼›å¦åˆ™æ¢å¤normal
                    if(elem.tagName.toLowerCase() === 'strong') {
                        elem.style.fontWeight = 'bold';
                    } else {
                        elem.style.fontWeight = '';
                    }
                }
            });
        }

            let htmlParts = [];

            let innerHtml = htmlParts.join('');

            // å…³é”®ï¼šä½¿ç”¨å¤§è´Ÿè¾¹è·ç¡®ä¿åº•è‰²é“ºæ»¡æ•´ä¸ªå±å¹•å®½åº¦

            }
        }
