<body>

<div class="container">

        <div id="edit-ui">

            <textarea id="text-input" placeholder="åœ¨æ­¤è¾“å…¥æ–‡å­—å†…å®¹..."></textarea>

            <button onclick="generate()">âœ¨ ç”Ÿæˆåˆ†äº«äºŒç»´ç /é“¾æ¥</button>

            <div id="result-section">
                <div class="hint" style="font-weight: bold; color: var(--primary);">ğŸ‘‡ ç‚¹å‡»äºŒç»´ç å³å¯å¤åˆ¶å›¾ç‰‡ ğŸ‘‡</div>
                
                <div id="qrcode-container" onclick="copyImageAndUrl()">
                    <div id="qrcode"></div>
                    <span class="copy-tag">ç‚¹å‡»å¤åˆ¶å›¾ç‰‡</span>
                </div>

                <div class="hint" style="margin-top: 20px;">æˆ–è€…ç‚¹å‡»ä¸‹æ–¹é“¾æ¥å¤åˆ¶åœ°å€ï¼š</div>
                <div class="url-box" id="url-text" onclick="copyLinkOnly()"></div>
                <p style="font-size: 11px; color: #999;">æ³¨ï¼šéƒ¨åˆ†æ‰‹æœºæµè§ˆå™¨ä¸æ”¯æŒç›´æ¥å¤åˆ¶å›¾ç‰‡ï¼Œè¯·é•¿æŒ‰ä¿å­˜æˆ–æˆªå›¾ã€‚</p>
            </div>
        </div>

        <div id="unlock-ui" class="hidden">
            <h1>ğŸ”’ å†…å®¹å—ä¿æŠ¤</h1>
            <p style="text-align: center; color: #7c98b6; margin-bottom: 20px;">è¯·è¾“å…¥å¯†ç è§£é”é˜…è¯»</p>
            <input type="password" id="decrypt-pwd" placeholder="è¾“å…¥è®¿é—®å¯†ç ">
            <button onclick="unlock()">ğŸ”“ è§£é”æŸ¥çœ‹</button>
        </div>

        <div id="view-ui" class="hidden">
            <div style="text-align: center; color: var(--primary-dark); font-weight: bold; margin-bottom: 10px;">ğŸ“œ å†…å®¹è§£ç </div>
            <div class="article-container">
                <div id="content-display" class="article-body"></div>
            </div>
            <button onclick="location.href=location.pathname" style="margin-top:30px; background: #eef2f7; color: var(--primary-dark); box-shadow: none;">æˆ‘ä¹Ÿè¦åˆ›å»ºä¸€ä¸ª âœï¸</button>

</div>

<div id="toast"></div>

<script>
    const P_RAW = "r:"; // æœªåŠ å¯†å‰ç¼€
    const P_ENC = "e:"; // åŠ å¯†å‰ç¼€
    let currentFullUrl = "";

    // --- æ ¸å¿ƒé€»è¾‘ (ä¿æŒä¸å˜) ---

    function generate() {
        const text = document.getElementById('text-input').value.trim();
        const pwd = document.getElementById('password-input').value;
        if (!text) return showToast("è¯·è¾“å…¥å†…å®¹");

        let data = pwd ? P_ENC + CryptoJS.AES.encrypt(text, pwd).toString() : P_RAW + text;
        const compressed = LZString.compressToEncodedURIComponent(data);
        currentFullUrl = window.location.origin + window.location.pathname + '#' + compressed;

        document.getElementById('result-section').style.display = 'block';
        document.getElementById('url-text').innerText = currentFullUrl;

        const qrDiv = document.getElementById('qrcode');
        qrDiv.innerHTML = ''; 
        // å¼ºåˆ¶ä½¿ç”¨ Canvasï¼Œå¹¶è®¾ç½®è¾ƒå¤§çš„å°ºå¯¸ä»¥ä¿è¯æ¸…æ™°åº¦
        new QRCode(qrDiv, {
            text: currentFullUrl,
            width: 200,
            height: 200,
            colorDark : "#1486bb", // ä½¿ç”¨æ·±è“è‰²ç»˜åˆ¶äºŒç»´ç 
            useSVG: false
        });

        showToast("ğŸ‰ ç”ŸæˆæˆåŠŸï¼ç‚¹å‡»å›¾ç‰‡è¯•è¯•å¤åˆ¶");
    }

    // æ ¸å¿ƒï¼šå¤åˆ¶å›¾ç‰‡é€»è¾‘ (ä¿æŒä¸å˜)
    async function copyImageAndUrl() {
        if (!currentFullUrl) return;
        showToast("æ­£åœ¨å¤„ç†å¤åˆ¶...");

        const canvas = document.querySelector('#qrcode canvas');
        if (canvas) {
            try {
                // å°† Canvas è½¬ä¸º Blob å¯¹è±¡
                const blob = await new Promise(resolve => canvas.toBlob(resolve, 'image/png'));
                // ä½¿ç”¨ Clipboard API å†™å…¥å›¾ç‰‡æ•°æ®
                const item = new ClipboardItem({ "image/png": blob });
                await navigator.clipboard.write([item]);
                showToast("âœ… å›¾ç‰‡å·²å¤åˆ¶ï¼å¿«å»èŠå¤©æ¡†ç²˜è´´å§");
                return;
            } catch (err) {
                console.error("å›¾ç‰‡å¤åˆ¶å¤±è´¥ (å¯èƒ½æ˜¯æµè§ˆå™¨é™åˆ¶)", err);
            }
        }
        // é™çº§å¤„ç†
        copyLinkOnly("å›¾ç‰‡å¤åˆ¶å—é™ï¼Œå·²ä¸ºæ‚¨å¤åˆ¶é“¾æ¥");
    }

    function copyLinkOnly(customMsg) {
        const textArea = document.createElement("textarea");
        textArea.value = currentFullUrl;
        document.body.appendChild(textArea);
        textArea.select();
        document.execCommand('copy');
        document.body.removeChild(textArea);
        showToast(customMsg || "âœ… é“¾æ¥å·²å¤åˆ¶åˆ°å‰ªåˆ‡æ¿");
    }

    // --- é¡µé¢è§£æé€»è¾‘ (ä¿æŒä¸å˜) ---
    function init() {
        const hash = window.location.hash.substring(1);
        if (!hash) return;
        try {
            const data = LZString.decompressFromEncodedURIComponent(hash);
            if (data.startsWith(P_RAW)) render(data.substring(2));
            else showSection('unlock');
        } catch (e) { showToast("é“¾æ¥è§£æå¤±è´¥ï¼Œæ•°æ®å¯èƒ½å·²æŸå"); }
    }

    function unlock() {
        const hash = window.location.hash.substring(1);
        const pwd = document.getElementById('decrypt-pwd').value;
        try {
            const rawData = LZString.decompressFromEncodedURIComponent(hash).substring(2);
            const bytes = CryptoJS.AES.decrypt(rawData, pwd);
            const text = bytes.toString(CryptoJS.enc.Utf8);
            if (!text) throw new Error();
            render(text);
        } catch (e) { showToast("å¯†ç é”™è¯¯ âŒ"); }
    }

    function render(text) {
        showSection('view');
        document.getElementById('content-display').textContent = text;
    }

    function showSection(id) {
        ['edit', 'unlock', 'view'].forEach(s => document.getElementById(s+'-ui').classList.add('hidden'));
        document.getElementById(id+'-ui').classList.remove('hidden');
    }

    function showToast(msg) {
        const t = document.getElementById('toast');
        t.innerText = msg; t.style.display = 'block';
        // é‡æ–°è®¡æ—¶éšè—
        clearTimeout(t.hideTimer);
        t.hideTimer = setTimeout(() => t.style.display = 'none', 2500);
    }

    window.onload = init;
</script>
